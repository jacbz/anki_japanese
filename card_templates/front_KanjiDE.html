{{#Lesung}}
    <script id="options">
    var options = {
      /* Wie die Beispielsätze gemischt werden sollen:
        * "shuffleMode": "none" - keine Mischung
        * "shuffleMode": "short" - kürzere Sätze mit höherer Wahrscheinlichkeit zuerst
        * "shuffleMode": "random" - zufällige Reihenfolge
        */
      "shuffleMode": "short",

      /* Ob der Beispielsatz vorgelesen werden soll, wenn das Lückenspiel gespielt wurde. */
      "autoPlaySentenceOnClozeFinish": true,
  
      /* Standardmäßig wird die kostenlose Google-Translate-API zum Vorlesen von
      Beispielsätzen verwendet. Stattdessen kann auch die Azure KI Speech API
      verwendet werden, die eine viel natürlichere Aussprache bietet.
      Die kostenlose Stufe (F0) bietet 500.000 Zeichen pro Monat.
      https://azure.microsoft.com/de-de/products/ai-services/ai-speech
      Füge dann den API-Schlüssel in die Variable ein. */
      "azureApiKey": "___AZURE_API_KEY___",
      "azureEndPoint" : "https://germanywestcentral.tts.speech.microsoft.com/cognitiveservices/v1"
    }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="referrer" content="no-referrer" />
    <audio>
      <source src="" />
    </audio>
    <div class="furigana" style="visibility: hidden;">
    {{#Tonhöhen}}<div class="pitch_accent" data-reading="{{Lesung}}">{{Tonhöhen}}</div>{{/Tonhöhen}}
    {{^Tonhöhen}}&nbsp;{{Lesung}}&nbsp;{{/Tonhöhen}}
    </div>
    <div id="lemma">{{Lemma}}</div>
    {{#Beispielsätze}}
    <div id="front-sentence" class="tappable">
      <div id="sentences-inner">{{Beispielsätze}}</div>
      <div id="cloze-game"></div>
    </div>
    {{/Beispielsätze}}
