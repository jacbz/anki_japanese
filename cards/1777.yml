Rang: 1777
Lemma: 上昇
Lesung: じょうしょう
Tonhöhen: ./^^^^
Definition: steigen, ansteigen; Anstieg
Alternativschreibweisen: ''
Extra: （する）
Wortart: n, vi
Register: ''
Ursprung: ''
Konjugation: ''

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  最近物価が上昇している。
  最近[さいきん] 物価[ぶっか]が 上昇[じょうしょう]している。
  In letzter Zeit steigen die Preise.

  株価の上昇傾向が続いています。
  株価[かぶか]の 上昇[じょうしょう] 傾向[けいこう]が 続[つづ]いています。
  Der steigende Trend der Aktienkurse hält an.

  エレベーターはゆっくりと上昇を続けていた。
  エレベーターはゆっくりと 上昇[じょうしょう]を 続[つづ]けていた。
  Der Aufzug fuhr langsam weiter nach oben.

  気温の急激な上昇が予想されています。
  気温[きおん]の 急激[きゅうげき]な 上昇[じょうしょう]が 予想[よそう]されています。
  Ein rapider Temperaturanstieg wird erwartet.

  彼の人気は急速に上昇している。
  彼[かれ]の 人気[にんき]は 急速[きゅうそく]に 上昇[じょうしょう]している。
  Seine Popularität steigt rasant.

  飛行機が上昇を開始しました。
  飛行機[ひこうき]が 上昇[じょうしょう]を 開始[かいし]しました。
  Das Flugzeug begann den Steigflug.

  社会的上昇を目指して懸命に働いている。
  社会的[しゃかいてき] 上昇[じょうしょう]を 目指[めざ]して 懸命[けんめい]に 働[はたら]いている。
  Er arbeitet hart, um einen sozialen Aufstieg zu erreichen.

  海面の上昇が地球温暖化の影響として懸念されている。
  海面[かいめん]の 上昇[じょうしょう]が 地球温暖化[ちきゅうおんだんか]の 影響[えいきょう]として 懸念[けねん]されている。
  Der Anstieg des Meeresspiegels wird als Folge der globalen Erwärmung befürchtet.

  血圧の上昇に注意する必要がある。
  血圧[けつあつ]の 上昇[じょうしょう]に 注意[ちゅうい]する 必要[ひつよう]がある。
  Man muss auf den Anstieg des Blutdrucks achten.

  内圧の上昇によってタンクが破裂する危険性がある。
  内圧[ないあつ]の 上昇[じょうしょう]によってタンクが 破裂[はれつ]する 危険性[きけんせい]がある。
  Es besteht die Gefahr, dass der Tank aufgrund des steigenden Innendrucks platzt.

  上昇気流に乗って、グライダーは高く舞い上がった。
  上昇[じょうしょう] 気流[きりゅう]に 乗[の]って、グライダーは 高[たか]く 舞[ま]い 上[あ]がった。
  Der Gleiter stieg hoch, getragen vom Aufwind.

  企業の業績上昇に伴い、ボーナスも増加した。
  企業[きぎょう]の 業績[ぎょうせき] 上昇[じょうしょう]に 伴[ともな]い、ボーナスも 増加[ぞうか]した。
  Mit der Verbesserung der Unternehmensleistung stiegen auch die Bonuszahlungen.

  上昇志向の強い若者たちが増えている。
  上昇[じょうしょう] 志向[しこう]の 強[つよ]い 若者[わかもの]たちが 増[ふ]えている。
  Es gibt immer mehr junge Leute mit starkem Aufstiegswillen.

  気球はゆっくりと上昇し、町を見下ろす高さに達した。
  気球[ききゅう]はゆっくりと 上昇[じょうしょう]し、町[まち]を 見下[みお]ろす 高[たか]さに 達[たっ]した。
  Der Heißluftballon stieg langsam auf und erreichte eine Höhe, von der aus man auf die Stadt hinabblicken konnte.

  株価の上昇曲線がグラフに明確に表れている。
  株価[かぶか]の 上昇[じょうしょう] 曲線[きょくせん]がグラフに 明確[めいかく]に 表[あらわ]れている。
  Die steigende Kurve der Aktienkurse ist deutlich im Graphen zu sehen.

  上昇的な経済成長が続くと予測されている。
  上昇[じょうしょう]的[てき]な 経済[けいざい] 成長[せいちょう]が 続[つづ]くと 予測[よそく]されている。
  Es wird erwartet, dass das wirtschaftliche Wachstum weiterhin steigen wird.

  ロケットは高速で上昇し、すぐに視界から消えた。
  ロケットは 高速[こうそく]で 上昇[じょうしょう]し、すぐに 視界[しかい]から 消[き]えた。
  Die Rakete stieg mit hoher Geschwindigkeit auf und verschwand schnell aus dem Blickfeld.

  温度の上昇に伴い、化学反応の速度も増加した。
  温度[おんど]の 上昇[じょうしょう]に 伴[ともな]い、化学[かがく] 反応[はんのう]の 速度[そくど]も 増加[ぞうか]した。
  Mit dem Anstieg der Temperatur erhöhte sich auch die Geschwindigkeit der chemischen Reaktion.

  上昇気流を利用して、鳥たちは高く舞い上がった。
  上昇[じょうしょう] 気流[きりゅう]を 利用[りよう]して、鳥[とり]たちは 高[たか]く 舞[ま]い 上[あ]がった。
  Die Vögel nutzten den Aufwind, um hoch aufzusteigen.

  彼の演奏は最後に向かって上昇音階で終わった。
  彼[かれ]の 演奏[えんそう]は 最後[さいご]に 向[む]かって 上昇[じょうしょう] 音階[おんかい]で 終[お]わった。
  Sein Auftritt endete mit einer aufsteigenden Tonleiter zum Schluss.

  エレベーターの上昇速度が遅くて、いらいらした。
  エレベーターの 上昇[じょうしょう] 速度[そくど]が 遅[おそ]くて、いらいらした。
  Ich wurde ungeduldig, weil die Aufstiegsgeschwindigkeit des Aufzugs so langsam war.

