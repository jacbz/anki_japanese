Notiz: |-
  <p>黙る (だまる) bedeutet "schweigen" oder "still sein". Es wird oft in Situationen verwendet, in denen jemand aufgefordert wird, ruhig zu sein oder wenn jemand absichtlich nichts sagt.</p>
  <div class="examples">
    <div class="jp">彼[かれ]は 怒[いか]って「 黙[だま]れ！」と 叫[さけ]んだ。</div>
    <div class="de spoiler">Er schrie wütend: "Sei still!"</div>
  </div>
  <p>Es kann auch verwendet werden, um auszudrücken, dass jemand über etwas schweigt oder ein Geheimnis bewahrt.</p>
  <div class="examples">
    <div class="jp">この 秘密[ひみつ]については 黙[だま]っていてください。</div>
    <div class="de spoiler">Bitte schweigen Sie über dieses Geheimnis.</div>
  </div>
  <p>In der Umgangssprache wird 黙れ (だまれ) als grobe Aufforderung zum Schweigen verwendet, ähnlich wie "Halt den Mund!" oder "Sei still!" im Deutschen.</p>
