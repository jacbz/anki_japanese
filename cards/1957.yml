Rang: 1957
Lemma: 沸く
Lesung: わく
Tonhöhen: .^
Definition: kochen; hervorquellen; entstehen
Alternativschreibweisen: 湧く・涌く
Extra: '' # Nur bei suru-Verben
Wortart: vi
Register: ''
Ursprung: ''
Konjugation: わかない・わいた

