Rang: 703
Lemma: せい
Lesung: ''
Tonhöhen: ''
Definition: Ursache, Schuld
Alternativschreibweisen: 所為
Extra: '' # Nur bei suru-Verben
Wortart: n
Register: ''
Ursprung: ''
Konjugation: ''

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  事故のせいで遅刻した。
  事故[じこ]のせいで 遅刻[ちこく]した。
  Ich war wegen eines Verkehrsunfalls zu spät.

  その喧嘩は君のせいだ。
  その 喧嘩[けんか]は 君[きみ]のせいだ。
  Dieser Streit ist deine Schuld.

  雨のせいで予定が狂ってしまった。
  雨[あめ]のせいで 予定[よてい]が 狂[くる]ってしまった。
  Wegen des Regens sind unsere Pläne durcheinander geraten.

  ストレスのせいで食欲がない。
  ストレスのせいで 食欲[しょくよく]がない。
  Aufgrund von Stress habe ich keinen Appetit.

  風邪のせいで学校を休んだ。
  風邪[かぜ]のせいで 学校[がっこう]を 休[やす]んだ。
  Wegen einer Erkältung bin ich nicht zur Schule gegangen.

  気温が高いせいか、眠くなってきた。
  気温[きおん]が 高[たか]いせいか、眠[ねむ]くなってきた。
  Vielleicht wegen der hohen Temperatur werde ich schläfrig.

  彼女は自分のミスを他人のせいにする傾向がある。
  彼女[かのじょ]は 自分[じぶん]のミスを 他人[たにん]のせいにする 傾向[けいこう]がある。
  Sie neigt dazu, ihre eigenen Fehler anderen in die Schuhe zu schieben.

  経済の悪化のせいで、多くの人が仕事を失った。
  経済[けいざい]の 悪化[あっか]のせいで、多[おお]くの 人[ひと]が 仕事[しごと]を 失[うしな]った。
  Aufgrund der Wirtschaftskrise haben viele Menschen ihre Arbeit verloren.

  彼の成功は才能のせいだと思う。
  彼[かれ]の 成功[せいこう]は 才能[さいのう]のせいだと 思[おも]う。
  Ich denke, sein Erfolg ist auf sein Talent zurückzuführen.

  交通渋滞のせいで会議に遅刻してしまいました。
  交通渋滞[こうつうじゅうたい]のせいで 会議[かいぎ]に 遅刻[ちこく]してしまいました。
  Wegen eines Verkehrsstaus bin ich zu spät zur Besprechung gekommen.

  彼女の態度が冷たいのは私のせいかもしれない。
  彼女[かのじょ]の 態度[たいど]が 冷[つめ]たいのは 私[わたし]のせいかもしれない。
  Vielleicht ist ihre kühle Haltung meine Schuld.

  そのミスは私のせいではありません。
  そのミスは 私[わたし]のせいではありません。
  Dieser Fehler ist nicht meine Schuld.

  天気のせいで旅行を延期せざるを得なかった。
  天気[てんき]のせいで 旅行[りょこう]を 延期[えんき]せざるを 得[え]なかった。
  Wegen des Wetters mussten wir die Reise verschieben.

  あなたのせいで私たちは試合に負けたんだ。
  あなたのせいで 私[わたし]たちは 試合[しあい]に 負[ま]けたんだ。
  Wegen dir haben wir das Spiel verloren.

  彼女の成績が悪いのは、勉強不足のせいだ。
  彼女[かのじょ]の 成績[せいせき]が 悪[わる]いのは、勉強不足[べんきょうぶそく]のせいだ。
  Ihre schlechten Noten sind auf mangelndes Lernen zurückzuführen.

  このミスは私のせいです。申し訳ありません。
  このミスは 私[わたし]のせいです。申[もう]し 訳[わけ]ありません。
  Dieser Fehler ist meine Schuld. Es tut mir leid.

  彼の失敗は経験不足のせいだと思う。
  彼[かれ]の 失敗[しっぱい]は 経験不足[けいけんぶそく]のせいだと 思[おも]う。
  Ich denke, sein Versagen ist auf mangelnde Erfahrung zurückzuführen.

  疲れのせいで集中力が落ちている。
  疲[つか]れのせいで 集中力[しゅうちゅうりょく]が 落[お]ちている。
  Aufgrund von Müdigkeit lässt meine Konzentration nach.

  彼女の成功は努力のせいだと思います。
  彼女[かのじょ]の 成功[せいこう]は 努力[どりょく]のせいだと 思[おも]います。
  Ich denke, ihr Erfolg ist auf ihre harte Arbeit zurückzuführen.

  そのトラブルは誰のせいでもない。
  そのトラブルは 誰[だれ]のせいでもない。
  Dieses Problem ist niemandes Schuld.

  気のせいかもしれないが、最近彼の様子がおかしい。
  気[き]のせいかもしれないが、最近[さいきん] 彼[かれ]の 様子[ようす]がおかしい。
  Vielleicht bilde ich es mir nur ein, aber in letzter Zeit verhält er sich seltsam.

