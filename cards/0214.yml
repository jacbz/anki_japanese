  この地域に住む人々の生活様式を調査しています。
  この 地域[ちいき]に 住[す]む 人々[ひとびと]の 生活様式[せいかつようしき]を 調査[ちょうさ]しています。
  Ich untersuche die Lebensweise der Menschen, die in dieser Region wohnen.

  都会に住むのと田舎に住むのとでは、どちらが好きですか？
  都会[とかい]に 住[す]むのと 田舎[いなか]に 住[す]むのとでは、どちらが 好[す]きですか？
