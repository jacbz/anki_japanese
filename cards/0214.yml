  Es heißt, Prinz William wohne in einem gewöhnlichen Studentenwohnheim.

  長年一緒に住んだパートナーと別れるのは辛いですね。
  長年[ながねん] 一緒[いっしょ]に 住[す]んだパートナーと 別[わか]れるのは 辛[つら]いですね。
  Es ist schwer, sich von einem Partner zu trennen, mit dem man viele Jahre zusammengelebt hat.

  日本に住む外国人の権利について議論が行われています。
  日本[にほん]に 住[す]む 外国人[がいこくじん]の 権利[けんり]について 議論[ぎろん]が 行[おこな]われています。
  Es finden Diskussionen über die Rechte von in Japan lebenden Ausländern statt.

  この町には悪魔が住んでいるという都市伝説があります。
  この 町[まち]には 悪魔[あくま]が 住[す]んでいるという 都市伝説[としでんせつ]があります。
  Es gibt eine urbane Legende, dass in dieser Stadt der Teufel haust.

  アパートに住むより、マイホームを持ちたいと思っています。
  アパートに 住[す]むより、マイホームを 持[も]ちたいと 思[おも]っています。
  Ich möchte lieber ein eigenes Haus besitzen, als in einer Mietwohnung zu wohnen.

  祖父母と同居して住むのは、日本の伝統的な家族形態です。
  祖父母[そふぼ]と 同居[どうきょ]して 住[す]むのは、日本[にほん]の 伝統的[でんとうてき]な 家族形態[かぞくけいたい]です。
