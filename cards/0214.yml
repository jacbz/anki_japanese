  田舎に住んでいると、自然を身近に感じられます。
  田舎[いなか]に 住[す]んでいると、自然[しぜん]を 身近[みぢか]に 感[かん]じられます。
  Wenn man auf dem Land wohnt, kann man die Natur hautnah erleben.

  同じ家に住むことで、家族の絆が深まります。
  同[おな]じ 家[いえ]に 住[す]むことで、家族[かぞく]の 絆[きずな]が 深[ふか]まります。
  Durch das Zusammenleben im selben Haus wird die familiäre Bindung gestärkt.

  大学の近くに住むと、通学が楽になりますね。
  大学[だいがく]の 近[ちか]くに 住[す]むと、通学[つうがく]が 楽[らく]になりますね。
