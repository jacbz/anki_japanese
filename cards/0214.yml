  Ich beteilige mich an Aktivitäten zur Unterstützung obdachloser Menschen, die keine Wohnung haben.

  海に住む動物の生態を研究しています。
  海[うみ]に 住[す]む 動物[どうぶつ]の 生態[せいたい]を 研究[けんきゅう]しています。
