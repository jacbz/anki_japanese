  この 古[ふる]い 城[しろ]にはお 化[ば]けが 住[す]んでいるという 噂[うわさ]があります。
  Es gibt das Gerücht, dass in dieser alten Burg Geister hausen.

  新しい街に住むようになって、生活が一変しました。
  新[あたら]しい 街[まち]に 住[す]むようになって、生活[せいかつ]が 一変[いっぺん]しました。
  Seitdem ich in einer neuen Stadt wohne, hat sich mein Leben komplett verändert.

  経済的な理由で、実家に住むことにしました。
  経済的[けいざいてき]な 理由[りゆう]で、実家[じっか]に 住[す]むことにしました。
