Rang: 1671
Lemma: 迷惑
Lesung: めいわく
Alternative: ''
Extra: （する）
Wortart: na-adj. n. v.
Definition: Ärger, Belästigung, Unannehmlichkeit
Notiz: ''
Beispielsatz: ご迷惑をおかけして申し訳ありません。
