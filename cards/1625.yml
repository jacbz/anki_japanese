Rang: 1625
Lemma: 外す
Lesung: はずす
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: rückgängig machen; ausziehen, entfernen
Notiz: ''
Beispielsatz: 彼女はジャケットのボタンを外した。
Beispielsatz-Lesung: 彼女[かのじょ]はジャケットのボタンを 外[はず]した。
Beispielsatz-Übersetzung: Sie hat die Knöpfe ihrer Jacke aufgemacht.
