Rang: 1544
Lemma: たとえ
Lesung: たとえ
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: adv.
Definition: selbst wenn
Notiz: ''
Beispielsatz: たとえ両親が反対しても私は行く。
