Notiz: |-
  <p>とる ist ein vielseitiges Verb mit mehreren Bedeutungen und Kanji-Schreibweisen:</p>

  <ul>
    <li>Grundbedeutung: nehmen, greifen</li>
    <div class="examples">
      <div class="jp">僕[ぼく]はギターを 手[て]に<u>取[と]る</u>と、その 背板[せばん]を 思[おも]いきり 暖炉[だんろ]の 煉瓦[れんが]に 叩[たた]きつけた。</div>
      <div class="de spoiler">Ich griff mir die Gitarre und schmetterte sie mit Wucht gegen den Kamin.</div>
    </div>

    <li>Entfernen, beseitigen</li>
    <div class="examples">
      <div class="jp">浮[う]いてくるアクをていねいに<u>取[と]る</u>のがポイント。</div>
      <div class="de spoiler">Tipp: Den Schaum sorgfältig abschöpfen.</div>
    </div>

    <li>Erwerben, bekommen</li>
    <div class="examples">
      <div class="jp">簿記[ぼき]の 資格[しかく]を<u>取[と]り</u>、 会社[かいしゃ] 勤[つと]めをはじめるのだという。</div>
      <div class="de spoiler">Sie sagte, sie wolle eine Buchhaltungsqualifikation erwerben und bei einer Firma zu arbeiten anfangen.</div>
    </div>

    <li>Führen, erledigen (oft mit 執る geschrieben)</li>
    <div class="examples">
      <div class="jp">徳川氏[とくがわし]が 政権[せいけん]を<u>取[と]っ</u>ていたから、徳川時代[とくがわじだい]、同様[どうよう]に 室町時代[むろまちじだい]は 足利時代[あしかがじだい]ともいう。</div>
      <div class="de spoiler">Die Edo-Zeit heißt auch Tokugawa-Zeit, weil in dieser Zeit der Tokugawa-Clan regierte, ebenso heißt die Muromachi-Zeit auch Ashikaga-Zeit.</div>
    </div>

    <li>Fotografieren, aufnehmen (mit 撮る geschrieben)</li>
    <div class="examples">
      <div class="jp">写真[しゃしん]は 結局[けっきょく]、 素材[そざい]なんだ。 誰[だれ]も 写[うつ]さないものを<u>撮[と]る</u>のが 勝[か]ちなんだよ。</div>
      <div class="de spoiler">Fotos sind schließlich das Material, mit dem ich arbeite. Und gewinnen wird der, der Bilder schießt, die noch niemand im Kasten hat!</div>
    </div>

    <li>In der Form にとって: für, aus der Sicht von</li>
    <div class="examples">
      <div class="jp">彼[かれ]<u>にとって</u> 知人[ちじん] 友人[ゆうじん]はすべて 人的[じんてき] 資産[しさん]であり</div>
      <div class="de spoiler">Für ihn waren Bekannte und Freunde ausnahmslos menschliches Kapital</div>
    </div>
  </ul>

  <p>とる wird oft in festen Ausdrücken verwendet:</p>
  <ul>
    <div class="examples">
      <div class="jp">年[とし]を<u>取[と]る</u></div>
      <div class="de spoiler">älter werden</div>
      <div class="jp">形[かたち]を<u>取[と]る</u></div>
      <div class="de spoiler">Form annehmen</div>
      <div class="jp"><u>取[と]る</u>に 足[た]りない</div>
      <div class="de spoiler">unbedeutend sein, sich nicht lohnen</div>
    </div>
  </ul>
  </p>
