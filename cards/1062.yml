Notiz: |-
  <p>さて ist ein vielseitiges Wort, das als Konjunktion oder Interjektion verwendet wird. Es dient dazu, einen neuen Gedanken einzuleiten oder die Aufmerksamkeit auf einen neuen Punkt zu lenken.</p>

  <h3>Verwendungen:</h3>
  <ol>
    <li>Um ein neues Thema einzuleiten oder die Aufmerksamkeit zu lenken:
      <div class="examples">
        <div class="jp"><u>さて</u>、この 三冊目[さんさつめ]のノートも、そろそろ 残[のこ]り 少[すく]なくなってきた。</div>
        <div class="de spoiler">Nun bleiben auch in diesem dritten Notizheft nur noch wenige Seiten.</div>
      </div>
    </li>

    <li>Um eine Schlussfolgerung oder einen nächsten Schritt anzukündigen:
      <div class="examples">
        <div class="jp"><u>さて</u>、どうしよう……</div>
        <div class="de spoiler">Was sollte ich also tun?</div>
      </div>
    </li>

    <li>Als Überleitung zu einer neuen Situation oder einem neuen Zeitpunkt:
      <div class="examples">
        <div class="jp"><u>さて</u>、 夜[よる]がふけてから、 御寺[おてら]を 出[で]て、だらだら 下[くだ]りの 坂路[さかみち]を、 五条[ごじょう]へくだろうとしますと、 案[あん]の 定[じょう] 後[うしろ]から、 男[おとこ]が 一人[ひとり] 抱[だ]きつきました。</div>
        <div class="de spoiler">Als nun in tiefer Nacht das Mädchen den Tempel verließ und die sanft abfallende Straße zum fünften Stadtbezirk hinunterging, da kam, wie zu erwarten stand, ein Mann und umfasste es von hinten.</div>
      </div>
    </li>

    <li>Um eine Erklärung oder einen Fakt einzuleiten:
      <div class="examples">
        <div class="jp"><u>さて</u>、 英語[えいご]のすべての 語[ご]のなかで、いちばんありふれた 語[ご]は、'the' だ。</div>
        <div class="de spoiler">Nun aber kommt von allen englischen Wörtern der Artikel 'the' am häufigsten vor.</div>
      </div>
    </li>
  </ol>

