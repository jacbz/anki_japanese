Beispielsätze: |-
  さて次は何をしようかな。
  さて 次[つぎ]は 何[なに]をしようかな。
  Nun, was sollte ich als nächstes tun?

  さて、今日の会議の議題に移りましょう。
  さて、 今日[きょう]の 会議[かいぎ]の 議題[ぎだい]に 移[うつ]りましょう。
  Nun gut, lasst uns zum Thema der heutigen Besprechung übergehen.

  さて、どうすれば問題を解決できるでしょうか。
  さて、どうすれば 問題[もんだい]を 解決[かいけつ]できるでしょうか。
  Also, wie können wir das Problem lösen?

  さて、次の質問にお答えください。
  さて、次[つぎ]の 質問[しつもん]にお 答[こた]えください。
  Nun denn, bitte beantworten Sie die nächste Frage.

  さて、休憩の時間が終わりました。仕事に戻りましょう。
  さて、休憩[きゅうけい]の 時間[じかん]が 終[お]わりました。仕事[しごと]に 戻[もど]りましょう。
