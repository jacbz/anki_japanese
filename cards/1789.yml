Notiz: |-
  <p><span class="jp">大抵</span> kann auch mit は verwendet werden oder in attributiver Form mit な oder の.</p>
  <div class="examples">
    <div class="jp">大抵[たいてい]は10時[じ]に 寝[ね]る。</div>
    <div class="de spoiler">Ich gehe meistens um 10 Uhr ins Bett.</div>
  </div>
  <p>In der Form <span class="jp">大抵[たいてい]な</span> oder <span class="jp">大抵[たいてい]の</span> bedeutet es "die meisten" oder "der Großteil".</p>
  <div class="examples">
    <div class="jp">大抵[たいてい]の 人[ひと]は 早[はや]く 帰[かえ]りたがる。</div>
    <div class="de spoiler">Die meisten Leute wollen früh nach Hause gehen.</div>
  </div>
  <p>Mit einer Verneinung kann es auch "außergewöhnlich" oder "ungewöhnlich" bedeuten.</p>
  <div class="examples">
    <div class="jp">彼[かれ]の 演技[えんぎ]は 大抵[たいてい]ではない。</div>
    <div class="de spoiler">Seine schauspielerische Leistung ist außergewöhnlich.</div>
  </div>
  <p>Es kann auch "normalerweise" oder "eigentlich" bedeuten.</p>
  <div class="examples">
    <div class="jp">大抵[たいてい]なら 間[ま]に 合[あ]うはずだ。</div>
    <div class="de spoiler">Normalerweise sollte es rechtzeitig fertig sein.</div>
  </div>
  <p>In der Form <span class="jp">大抵[たいてい]にする</span> bedeutet es "sich mäßigen" oder "aufhören mit etwas".</p>
  <div class="examples">
    <div class="jp">もう 大抵[たいてい]にしなさい。</div>
    <div class="de spoiler">Hör jetzt auf damit.</div>
  </div>
