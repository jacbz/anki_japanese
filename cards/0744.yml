Rang: 744
Lemma: つつ
Lesung: つつ
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: p. conj.
Definition: währenddessen; obwohl
Notiz: ''
Beispielsatz: 煙草は健康に悪いと知りつつ、吸い続けている。
Beispielsatz-Lesung: 煙草[たばこ]は 健康[けんこう]に 悪[わる]いと 知[し]りつつ、 吸[す]い 続[つづ]けている。
Beispielsatz-Übersetzung: Ich kann nicht aufhören zu rauchen, obwohl ich weiß, dass
  es schlecht für meine Gesundheit ist.
