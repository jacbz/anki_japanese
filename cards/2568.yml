# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  彼は病人を起こさないようにそっと歩いた。
  彼[かれ]は 病人[びょうにん]を 起[お]こさないようにそっと 歩[ある]いた。
  Er ging leise, um den kranken Mann nicht aufzuwecken.

