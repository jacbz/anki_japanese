Rang: 835
Lemma: 暮らす
Lesung: くらす
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: leben
Beispielsatz: みんな幸せに暮らしたいと思っている。
Beispielsatz-Lesung: みんな 幸[しあわ]せに 暮[く]らしたいと 思[おも]っている。
