Rang: 1701
Lemma: 登録
Lesung: とうろく
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Registrierung, Eintragung; registrieren, einschreiben
Beispielsatz: 当サイトのご利用には登録が必要です。
Beispielsatz-Lesung: 当[とう]サイトのご 利用[りよう]には 登録[とうろく]が 必要[ひつよう]です。
Beispielsatz-Übersetzung: Für die Nutzung dieser Website ist eine Registrierung erforderlich.

