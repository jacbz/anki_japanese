Rang: 3510
Lemma: 宣言
Lesung: せんげん
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: erklären; Erklärung abgeben
Beispielsatz: A国はB国からの独立を宣言した。
Beispielsatz-Lesung: A 国[くに]はB 国[くに]からの 独立[どくりつ]を 宣言[せんげん]した。
Beispielsatz-Übersetzung: Land A erklärte die Unabhängigkeit von Land B.

