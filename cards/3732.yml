Rang: 3732
Lemma: 栽培
Lesung: さいばい
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: anbauen; anbauen
Notiz: ''
Beispielsatz: この地方ではぶどうや桃などの果物の栽培が盛んだ。
Beispielsatz-Lesung: この 地方[ちほう]ではぶどうや 桃[もも]などの 果物[くだもの]の 栽培[さいばい]が 盛[さか]んだ。
Beispielsatz-Übersetzung: Der Anbau von Früchten wie Trauben und Pfirsichen ist in
  dieser Region blühend.
