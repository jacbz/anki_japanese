Rang: 1090
Lemma: 認識
Lesung: にんしき
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Anerkennung, Bewusstsein
Notiz: ''
Beispielsatz: たばこは健康に悪いという認識が広がっている。
