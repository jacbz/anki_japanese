Rang: 1691
Lemma: 保護
Lesung: ほご
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Schutz; schützen
Beispielsatz: この地域の野生動物は法律で保護されている。
Beispielsatz-Lesung: この 地域[ちいき]の 野生動物[やせいどうぶつ]は 法律[ほうりつ]で 保護[ほご]されている。
Beispielsatz-Übersetzung: Die Tierwelt in diesem Gebiet wird durch das Gesetz geschützt.

