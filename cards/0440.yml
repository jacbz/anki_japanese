    </div>

    <li>Als feste Entscheidung oder Regel (in der Form ⋯と決めている):</li>
    <div class="examples">
      <div class="jp">どの 家[いえ]も 一晩以上[ひとばんいじょう]はいないことに<u>決めていた</u>。</div>
      <div class="de spoiler">Ich hatte mir zur Regel gemacht, nie länger als eine Nacht unter demselben Dach zu bleiben.</div>
