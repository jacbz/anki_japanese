  <p>決める (きめる) ist ein transitives Verb, das verschiedene Bedeutungen und Verwendungen hat:</p>

  <ul>
    <li>Grundbedeutung: entscheiden, bestimmen, festlegen</li>
    <div class="examples">
      <div class="jp">卒論[そつろん]のテーマを<u>決めた</u>？</div>
      <div class="de spoiler">Hast du das Thema für deine Abschlussarbeit schon entschieden?</div>
