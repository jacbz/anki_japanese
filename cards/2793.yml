Rang: 2793
Lemma: 結び付く
Lesung: むすびつく
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: sich verbinden, in Verbindung stehen mit
Notiz: ''
Beispielsatz: 逮捕に結びつく重要な情報だ。
