  <p>こちら ist ein vielseitiges Pronomen mit folgenden Hauptbedeutungen:</p>

  <ul>
    <li>Es bezieht sich auf einen Ort oder eine Person in der Nähe des Sprechers:</li>
    <div class="examples">
      <div class="jp"><u>こちら</u>へどうぞ。</div>
      <div class="de spoiler">Bitte kommen Sie hierher. / Bitte kommen Sie mit.</div>
    </div>

    <li>Es kann auch "diese Person" oder "dieser Herr/diese Dame" bedeuten:</li>
