Rang: 1917
Lemma: 何だか
Lesung: なんだか
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: adv.
Definition: irgendwie; einigermaßen
Beispielsatz: なんだか今日は気分が悪い。
Beispielsatz-Lesung: なんだか 今日[きょう]は 気分[きぶん]が 悪[わる]い。
Beispielsatz-Übersetzung: Aus irgendeinem Grund fühle ich mich heute schlecht.

