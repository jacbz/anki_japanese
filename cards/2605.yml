Rang: 2605
Lemma: 一致
Lesung: いっち
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Übereinstimmung, Zustimmung
Notiz: ''
Beispielsatz: あなたのやっていること言っていることは一致していない。
Beispielsatz-Lesung: あなたのやっていること 言[い]っていることは 一致[いっち]していない。
Beispielsatz-Übersetzung: Was du tust, stimmt nicht mit dem überein, was du sagst.
