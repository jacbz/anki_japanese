Rang: 1555
Lemma: 低下
Lesung: ていか
Alternative: ''
Extra: （する）
Wortart: n., v.
Definition: abnehmen, fallen
Notiz: ''
Beispielsatz: 最近、この国では出生率が低下している。
Beispielsatz-Lesung: 最近[さいきん]、この 国[くに]では 出生率[しゅっしょうりつ]が 低下[ていか]している。
Beispielsatz-Übersetzung: In letzter Zeit ist die Geburtenrate in diesem Land zurückgegangen.
