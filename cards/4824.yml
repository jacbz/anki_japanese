Lemma: 組み立てる
Lesung: くみたてる
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: zusammenbauen
Notiz: ''
Beispielsatz: 彼はその複雑な機械を三分間で組み立てることができる。
