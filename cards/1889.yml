Rang: 1889
Lemma: 促進
Lesung: そくしん
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Förderung
Beispielsatz: 政府は自然エネルギーの利用を促進するべきだ。
Beispielsatz-Lesung: 政府[せいふ]は 自然[しぜん]エネルギーの 利用[りよう]を 促進[そくしん]するべきだ。
Beispielsatz-Übersetzung: Die Regierung sollte die Nutzung der natürlichen Energie
  fördern.

