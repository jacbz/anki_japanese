Rang: 4288
Lemma: 補助
Lesung: ほじょ
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Hilfe, Unterstützung leisten; helfen, unterstützen
Notiz: ''
Beispielsatz: 父は国から補助を受けている。
Beispielsatz-Lesung: 父[ちち]は 国[くに]から 補助[ほじょ]を 受[う]けている。
Beispielsatz-Übersetzung: Mein Vater erhält finanzielle Unterstützung vom Staat.
