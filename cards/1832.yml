Rang: 1832
Lemma: 幸い
Lesung: さいわい
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: na-adj. n. adv.
Definition: glücklich, glücklicherweise; Glück; glücklicherweise
Notiz: ''
Beispielsatz: 兄は交通事故に遭ったが、幸いなことに、軽いけがで済んだ。
Beispielsatz-Lesung: 兄[あに]は 交通事故[こうつうじこ]に 遭[あ]ったが、 幸[さいわ]いなことに、 軽[かる]いけがで 済[す]んだ。
Beispielsatz-Übersetzung: Mein Bruder hatte einen Autounfall, aber glücklicherweise
  wurde er nur leicht verletzt.
