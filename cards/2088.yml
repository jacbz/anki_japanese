Rang: 2088
Lemma: 削除
Lesung: さくじょ
Tonhöhen: \...
Definition: löschen, entfernen
Alternativschreibweisen: ''
Extra: （する）
Wortart: n, vt
Register: ↗Internet
Ursprung: ''
Konjugation: ''

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  このファイルは削除してください。
  この ファイル[ふぁいる]は 削除[さくじょ]してください。
  Bitte löschen Sie diese Datei.

  不要な段落を削除して文書を短くしました。
  不要[ふよう]な 段落[だんらく]を 削除[さくじょ]して 文書[ぶんしょ]を 短[みじか]くしました。
  Ich habe den Text gekürzt, indem ich unnötige Absätze entfernt habe.

  個人情報保護のため、名簿から彼の名前を削除しました。
  個人情報保護[こじんじょうほうほご]のため、名簿[めいぼ]から 彼[かれ]の 名前[なまえ]を 削除[さくじょ]しました。
  Zum Schutz personenbezogener Daten haben wir seinen Namen von der Liste gestrichen.

  古いメールを定期的に削除するようにしています。
  古[ふる]いメールを 定期的[ていきてき]に 削除[さくじょ]するようにしています。
  Ich lösche regelmäßig alte E-Mails.

  誤字脱字を削除して、文章を校正しました。
  誤字脱字[ごじだつじ]を 削除[さくじょ]して、文章[ぶんしょう]を 校正[こうせい]しました。
  Ich habe die Schreib- und Auslassungsfehler entfernt und den Text korrigiert.

  不適切な表現を削除した版を出版することにしました。
  不適切[ふてきせつ]な 表現[ひょうげん]を 削除[さくじょ]した 版[はん]を 出版[しゅっぱん]することにしました。
  Wir haben beschlossen, eine bereinigte Version ohne unangemessene Ausdrücke zu veröffentlichen.

  削除キーを押すと、カーソルの右側の文字が消えます。
  削除[さくじょ]キーを 押[お]すと、カーソルの 右側[みぎがわ]の 文字[もじ]が 消[き]えます。
  Wenn Sie die Löschtaste drücken, wird das Zeichen rechts vom Cursor gelöscht.

  間違って重要なデータを削除してしまいました。
  間違[まちが]って 重要[じゅうよう]な データ[でーた]を 削除[さくじょ]してしまいました。
  Ich habe versehentlich wichtige Daten gelöscht.

  この文書から機密情報を削除する必要があります。
  この 文書[ぶんしょ]から 機密情報[きみつじょうほう]を 削除[さくじょ]する 必要[ひつよう]があります。
  Wir müssen vertrauliche Informationen aus diesem Dokument entfernen.

  SNSの投稿を削除したが、すでにスクリーンショットが広まっていた。
  SNSの 投稿[とうこう]を 削除[さくじょ]したが、すでにスクリーンショットが 広[ひろ]まっていた。
  Ich habe den Social-Media-Beitrag gelöscht, aber Screenshots davon waren bereits im Umlauf.

  不要なアプリを削除して、スマホの容量を増やしました。
  不要[ふよう]な アプリ[あぷり]を 削除[さくじょ]して、スマホの 容量[ようりょう]を 増[ふ]やしました。
  Ich habe unnötige Apps gelöscht und dadurch den Speicherplatz auf meinem Smartphone erhöht.

  文章を簡潔にするため、冗長な表現を削除しました。
  文章[ぶんしょう]を 簡潔[かんけつ]にするため、冗長[じょうちょう]な 表現[ひょうげん]を 削除[さくじょ]しました。
  Um den Text prägnanter zu machen, habe ich überflüssige Ausdrücke gestrichen.

  システムのセキュリティ向上のため、古いユーザーアカウントを削除しています。
  システムの セキュリティ[せきゅりてぃ] 向上[こうじょう]のため、古[ふる]いユーザーアカウントを 削除[さくじょ]しています。
  Zur Verbesserung der Systemsicherheit löschen wir alte Benutzerkonten.

  削除した文章を元に戻すことはできますか？
  削除[さくじょ]した 文章[ぶんしょう]を 元[もと]に 戻[もど]すことはできますか？
  Können wir den gelöschten Text wiederherstellen?

  彼女は友人リストから私を削除してしまった。
  彼女[かのじょ]は 友人[ゆうじん]リストから 私[わたし]を 削除[さくじょ]してしまった。
  Sie hat mich aus ihrer Freundesliste gelöscht.

  著作権の問題を避けるため、引用部分を削除することにした。
  著作権[ちょさくけん]の 問題[もんだい]を 避[さ]けるため、引用[いんよう]部分[ぶぶん]を 削除[さくじょ]することにした。
  Um Urheberrechtsprobleme zu vermeiden, haben wir beschlossen, die zitierten Passagen zu entfernen.

  メールアドレスを変更したので、古いアドレスは削除してください。
  メールアドレスを 変更[へんこう]したので、古[ふる]いアドレスは 削除[さくじょ]してください。
  Da ich meine E-Mail-Adresse geändert habe, löschen Sie bitte die alte Adresse.

  不適切なコメントは管理者によって削除されることがあります。
  不適切[ふてきせつ]な コメント[こめんと]は 管理者[かんりしゃ]によって 削除[さくじょ]されることがあります。
  Unangemessene Kommentare können von den Administratoren gelöscht werden.

  重複したデータを削除して、データベースを最適化しました。
  重複[ちょうふく]した データ[でーた]を 削除[さくじょ]して、データベースを 最適化[さいてきか]しました。
  Ich habe doppelte Daten gelöscht und die Datenbank optimiert.

  削除線を引いて、不要な部分を示しました。
  削除線[さくじょせん]を 引[ひ]いて、不要[ふよう]な 部分[ぶぶん]を 示[しめ]しました。
  Ich habe die überflüssigen Teile durchgestrichen, um sie zu kennzeichnen.

