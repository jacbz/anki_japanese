Notiz: |-
  <p>どう ist ein vielseitiges Adverb mit mehreren Verwendungen:</p>

  <ul>
    <li>Es wird verwendet, um nach der Art und Weise zu fragen: "wie?", "auf welche Weise?"</li>
    <div class="examples">
      <div class="jp"><u>どう</u>やって 時間[じかん]をぬすめるの？</div>
      <div class="de spoiler">Wie kann man Zeit stehlen?</div>
      <div class="jp"><u>どう</u> 言[い]ったらいいのかしら⋯⋯</div>
      <div class="de spoiler">Wie soll ich das sagen...</div>
    </div>

    <li>Es kann auch verwendet werden, um nach Meinungen oder Plänen zu fragen: "was denkst du?", "was hast du vor?"</li>
    <div class="examples">
      <div class="jp">死[し]んでしまったら、<u>どう</u>する？</div>
      <div class="de spoiler">Was machst du, wenn wir sterben?</div>
      <div class="jp"><u>どう</u>するつもり？</div>
      <div class="de spoiler">Was hast du vor?</div>
    </div>

    <li>In Verbindung mit も (auch) bedeutet es "wie auch immer", "egal wie"</li>

    <li>Es wird oft verwendet, um nach dem Zustand oder der Situation zu fragen</li>
    <div class="examples">
      <div class="jp">気分[きぶん]は<u>どう</u>？</div>
      <div class="de spoiler">Wie fühlst du dich?</div>
      <div class="jp">君[きみ]の 方[ほう]は<u>どう</u>だろう？</div>
      <div class="de spoiler">Und wie steht's mit dir?</div>
    </div>

    <li>Es kann auch verwendet werden, um Vorschläge zu machen oder Angebote zu unterbreiten</li>
    <div class="examples">
      <div class="jp">お 前[まえ]も 一[ひと]つ、<u>どう</u>だい。</div>
      <div class="de spoiler">Greif zu, wie wär's?</div>
    </div>
  </ul>

  <p>Häufige Ausdrücke mit どう:</p>

  <ul>
    <li><span class="jp"><u>どう</u>だ</span> - "Was meinst du?", "Wie wäre es?"</li>
    <div class="examples">
      <div class="jp"><u>どう</u>だ、 教[おし]えてやろうか。</div>
      <div class="de spoiler">Wie wäre es, wenn ich es dir zeige?</div>
    </div>

    <li><span class="jp"><u>どう</u>なる</span> - "Was wird passieren?", "Wie wird es weitergehen?"</li>
    <div class="examples">
      <div class="jp">そのジョセフは<u>どう</u>なったんです？</div>
      <div class="de spoiler">Was wurde aus diesem Joseph?</div>
    </div>

    <li><span class="jp"><u>どう</u>した</span> - "Was ist los?", "Was ist passiert?"</li>
    <div class="examples">
      <div class="jp"><u>どう</u>したの、どこか 悪[わる]いの？</div>
      <div class="de spoiler">Was ist los? Stimmt etwas nicht?</div>
    </div>

    <li><span class="jp"><u>どう</u>しよう</span> - "Was soll ich tun?", "Was mache ich am besten?"</li>
    <div class="examples">
      <div class="jp">さて、<u>どう</u>しよう⋯⋯</div>
      <div class="de spoiler">Also, was soll ich tun...</div>
    </div>
  </ul>
