Rang: 1818
Lemma: 一気
Lesung: いっき
Tonhöhen: \..
Definition: in einem Zug; auf einmal
Alternativschreibweisen: ''
Extra: '' # Nur bei suru-Verben
Wortart: n, adv
Register: ''
