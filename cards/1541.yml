Rang: 1541
Lemma: 見かける
Lesung: みかける
Tonhöhen: /^^^
Definition: sehen, erblicken
Alternativschreibweisen: 見掛ける
Extra: '' # Nur bei suru-Verben
Wortart: vt
Register: ''
Ursprung: ''
Konjugation: 見かけない・見かけた

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  この写真の猫を見かけたら、お電話ください。
  この 写真[しゃしん]の 猫[ねこ]を 見[み]かけたら、お 電話[でんわ]ください。
  Wenn Sie diese Katze auf dem Foto sehen, rufen Sie bitte an.

  最近、近所で野良猫をよく見かけるようになりました。
  最近[さいきん]、近所[きんじょ]で 野良猫[のらねこ]をよく 見[み]かけるようになりました。
  In letzter Zeit sehe ich oft streunende Katzen in der Nachbarschaft.

  彼女を街で見かけたけど、声をかける勇気がなかった。
  彼女[かのじょ]を 街[まち]で 見[み]かけたけど、声[こえ]をかける 勇気[ゆうき]がなかった。
  Ich habe sie in der Stadt gesehen, aber ich hatte nicht den Mut, sie anzusprechen.

  昔の同級生を駅で見かけて、懐かしい気持ちになった。
  昔[むかし]の 同級生[どうきゅうせい]を 駅[えき]で 見[み]かけて、懐[なつ]かしい 気持[きも]ちになった。
  Ich sah einen alten Klassenkameraden am Bahnhof und wurde nostalgisch.

  珍しい鳥を見かけたので、写真を撮りました。
  珍[めずら]しい 鳥[とり]を 見[み]かけたので、写真[しゃしん]を 撮[と]りました。
  Ich habe einen seltenen Vogel gesehen und ein Foto gemacht.

  街でよく見かける顔だね。この辺りに住んでるの？
  街[まち]でよく 見[み]かける 顔[かお]だね。この 辺[へん]りに 住[す]んでるの？
  Du bist ein Gesicht, das ich oft in der Stadt sehe. Wohnst du in der Gegend?

  新しいお店を見かけたので、今度行ってみようと思います。
  新[あたら]しいお 店[みせ]を 見[み]かけたので、今度[こんど] 行[い]ってみようと 思[おも]います。
  Ich habe einen neuen Laden gesehen und denke, ich werde ihn das nächste Mal besuchen.

  電車内で偶然、昔の先生を見かけました。
  電車内[でんしゃない]で 偶然[ぐうぜん]、昔[むかし]の 先生[せんせい]を 見[み]かけました。
  Zufällig habe ich meinen alten Lehrer in der Bahn gesehen.

  テレビを見かけたところに、友達から電話がかかってきた。
  テレビを 見[み]かけたところに、友達[ともだち]から 電話[でんわ]がかかってきた。
  Gerade als ich anfing fernzusehen, rief ein Freund an.

  彼女は有名人を見かけると、すぐにサインをもらいに行きます。
  彼女[かのじょ]は 有名人[ゆうめいじん]を 見[み]かけると、すぐにサインをもらいに 行[い]きます。
  Wenn sie einen Prominenten sieht, geht sie sofort hin, um ein Autogramm zu bekommen.

  最近、近所で不審な人物を見かけたら、警察に連絡してください。
  最近[さいきん]、近所[きんじょ]で 不審[ふしん]な 人物[じんぶつ]を 見[み]かけたら、警察[けいさつ]に 連絡[れんらく]してください。
  Wenn Sie in letzter Zeit verdächtige Personen in der Nachbarschaft sehen, kontaktieren Sie bitte die Polizei.

  春になると、公園でお花見をする人たちをよく見かけます。
  春[はる]になると、公園[こうえん]でお 花見[はなみ]をする 人[ひと]たちをよく 見[み]かけます。
  Im Frühling sieht man oft Leute, die in Parks Kirschblüten betrachten.

  その俳優を空港で見かけて、みんな興奮していたよ。
  その 俳優[はいゆう]を 空港[くうこう]で 見[み]かけて、みんな 興奮[こうふん]していたよ。
  Alle waren aufgeregt, als sie diesen Schauspieler am Flughafen sahen.

  彼女を見かけるたびに、話しかけたくなるけど、恥ずかしくてできない。
  彼女[かのじょ]を 見[み]かけるたびに、話[はな]しかけたくなるけど、恥[は]ずかしくてできない。
  Jedes Mal, wenn ich sie sehe, möchte ich sie ansprechen, aber ich bin zu schüchtern dafür.

  最近、この辺りで野生動物をよく見かけるようになった。
  最近[さいきん]、この 辺[へん]りで 野生動物[やせいどうぶつ]をよく 見[み]かけるようになった。
  In letzter Zeit sieht man in dieser Gegend häufiger wilde Tiere.

  彼を見かけたら、私からよろしく伝えてください。
  彼[かれ]を 見[み]かけたら、私[わたし]からよろしく 伝[つた]えてください。
  Wenn du ihn siehst, grüße ihn bitte von mir.

  新しい店員さんを見かけたけど、まだ慣れてないみたいだった。
  新[あたら]しい 店員[てんいん]さんを 見[み]かけたけど、まだ 慣[な]れてないみたいだった。
  Ich habe einen neuen Angestellten gesehen, aber er schien noch nicht eingearbeitet zu sein.

  彼女を見かけたとき、声をかけようか迷った。
  彼女[かのじょ]を 見[み]かけたとき、声[こえ]をかけようか 迷[まよ]った。
  Als ich sie sah, war ich unsicher, ob ich sie ansprechen sollte.

  最近、近所で怪しい人を見かけたという噂を聞いた。
  最近[さいきん]、近所[きんじょ]で 怪[あや]しい 人[ひと]を 見[み]かけたという 噂[うわさ]を 聞[き]いた。
  Ich habe Gerüchte gehört, dass in letzter Zeit verdächtige Personen in der Nachbarschaft gesehen wurden.

  彼女を見かけたら、この手紙を渡してもらえますか？
  彼女[かのじょ]を 見[み]かけたら、この 手紙[てがみ]を 渡[わた]してもらえますか？
  Könntest du ihr diesen Brief geben, wenn du sie siehst?

  道端で珍しい花を見かけたので、写真に収めました。
  道端[みちばた]で 珍[めずら]しい 花[はな]を 見[み]かけたので、写真[しゃしん]に 収[おさ]めました。
  Ich habe am Straßenrand eine seltene Blume gesehen und sie fotografiert.

