Rang: 4434
Lemma: 入社
Lesung: にゅうしゃ
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Eintritt in ein Unternehmen; einen Job bekommen
Notiz: ''
Beispielsatz: 彼は大学を卒業した後新聞社に入社した。
Beispielsatz-Lesung: 彼[かれ]は 大学[だいがく]を 卒業[そつぎょう]した 後[のち] 新聞社[しんぶんしゃ]に 入社[にゅうしゃ]した。
Beispielsatz-Übersetzung: Er hat nach dem Abschluss an der Universität einen Job in
  einer Zeitungsfirma bekommen.
