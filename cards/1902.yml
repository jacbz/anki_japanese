Rang: 1902
Lemma: どころ
Lesung: どころ
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: p.
Definition: nicht einmal, im Gegenteil, weit entfernt davon
Beispielsatz: 彼はワインどころかビールも飲まない。
Beispielsatz-Lesung: 彼[かれ]はワインどころかビールも 飲[の]まない。
Beispielsatz-Übersetzung: Er trinkt nicht einmal Bier, geschweige denn Wein.

