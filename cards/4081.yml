Rang: 4081
Lemma: どきどき
Lesung: どきどき
Alternative: ''
Extra: （する）
Wortart: v.
Definition: klopfen, schnell schlagen
Notiz: ''
Beispielsatz: 階段を上っただけで、心臓がどきどきした。
Beispielsatz-Lesung: 階段[かいだん]を 上[のぼ]っただけで、 心臓[しんぞう]がどきどきした。
Beispielsatz-Übersetzung: Mein Herz schlug einfach nur, weil ich die Treppe hochging.
