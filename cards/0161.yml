  <p>ほど wird verwendet, um einen Grad oder ein Ausmaß auszudrücken.</p>
  <ul>
    <li>Es kann bedeuten "so sehr, dass..." oder "zu... um...":</li>
    <div class="examples">
      <div class="jp">足[あし]の 踏[ふ]み 場[ば]もない<u>ほど</u> 混[こ]みあっていて</div>
