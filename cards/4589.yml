Rang: 4589
Lemma: 合図
Lesung: あいず
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Signal geben, Zeichen geben; signalisieren, zeichnen
Beispielsatz: 彼女は学生に手を上げろと合図した。
Beispielsatz-Lesung: 彼女[かのじょ]は 学生[がくせい]に 手[て]を 上[あ]げろと 合図[あいず]した。
Beispielsatz-Übersetzung: Sie gab den Schülern ein Zeichen, ihre Hände zu heben.

