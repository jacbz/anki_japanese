Rang: 1598
Lemma: 後
Lesung: のち
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: n., adv.
Definition: nachher, später
Beispielsatz: 明日は晴れのち曇りでしょう。
Beispielsatz-Lesung: 明日[あした]は 晴[は]れのち 曇[くも]りでしょう。
Beispielsatz-Übersetzung: Morgen ist es erst sonnig und dann bewölkt.

