Rang: 2852
Lemma: たどる
Lesung: たどる
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: verfolgen, nachspüren, suchen
Beispielsatz: 彼らは足跡をたどって、犯罪者を見つけた。
Beispielsatz-Lesung: 彼[かれ]らは 足跡[あしあと]をたどって、 犯罪者[はんざいしゃ]を 見[み]つけた。
Beispielsatz-Übersetzung: Sie fanden den Verbrecher, indem sie seinen Fußspuren folgten.

