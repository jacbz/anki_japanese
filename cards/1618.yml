  彼は工場で働いている。
  彼[かれ]は 工場[こうじょう]で 働[はたら]いている。
  Er arbeitet in einer Fabrik.

  この町には小さな工場が幾つかあるけど、たいしたものじゃない。
  この 町[まち]には 小[ちい]さな 工場[こうじょう]が 幾[いく]つかあるけど、たいしたものじゃない。
  In dieser Stadt gibt es ein paar kleine Fabriken, aber nichts Besonderes.

  新しい自動車工場が来月オープンする予定です。
  新[あたら]しい 自動車工場[じどうしゃこうじょう]が 来月[らいげつ] オープンする 予定[よてい]です。
  Die neue Autofabrik soll nächsten Monat eröffnet werden.

  工場長は従業員の安全を最優先に考えている。
  工場長[こうじょうちょう]は 従業員[じゅうぎょういん]の 安全[あんぜん]を 最優先[さいゆうせん]に 考[かんが]えている。
  Der Werksleiter betrachtet die Sicherheit der Mitarbeiter als oberste Priorität.

  この工場では環境に配慮した生産方法を採用しています。
  この 工場[こうじょう]では 環境[かんきょう]に 配慮[はいりょ]した 生産方法[せいさんほうほう]を 採用[さいよう]しています。
  In dieser Fabrik werden umweltfreundliche Produktionsmethoden angewendet.

  工場見学に行って、製造過程を見学しました。
  工場見学[こうじょうけんがく]に 行[い]って、製造過程[せいぞうかてい]を 見学[けんがく]しました。
  Ich nahm an einer Werksbesichtigung teil und beobachtete den Herstellungsprozess.

  大学生のインターンシップで、化学工場で実習することになった。
  大学生[だいがくせい]のインターンシップで、化学工場[かがくこうじょう]で 実習[じっしゅう]することになった。
  Als Teil meines Universitätspraktikums werde ich in einem chemischen Werk ein Praktikum machen.

  工場の稼働率を上げるため、新しい設備を導入した。
  工場[こうじょう]の 稼働率[かどうりつ]を 上[あ]げるため、新[あたら]しい 設備[せつび]を 導入[どうにゅう]した。
  Um die Werksauslastung zu erhöhen, wurde neue Ausrüstung eingeführt.

  工場廃液による環境汚染が深刻な問題となっている。
  工場廃液[こうじょうはいえき]による 環境汚染[かんきょうおせん]が 深刻[しんこく]な 問題[もんだい]となっている。
  Die Umweltverschmutzung durch Fabrikabwässer ist zu einem ernsten Problem geworden.

  この地域の主要な雇用先は自動車工場だ。
  この 地域[ちいき]の 主要[しゅよう]な 雇用先[こようさき]は 自動車工場[じどうしゃこうじょう]だ。
  Der Hauptarbeitgeber in dieser Region ist das Automobilwerk.

  工場の排ガス規制が厳しくなってきている。
  工場[こうじょう]の 排[はい]ガス 規制[きせい]が 厳[きび]しくなってきている。
  Die Vorschriften für Industrieabgase werden immer strenger.

  新しい工場の建設により、地域経済の活性化が期待されている。
  新[あたら]しい 工場[こうじょう]の 建設[けんせつ]により、地域経済[ちいきけいざい]の 活性化[かっせいか]が 期待[きたい]されている。
  Von der Errichtung der neuen Fabrik wird erwartet, dass sie die lokale Wirtschaft belebt.

  工場労働者の権利を守るため、労働組合が結成された。
  工場労働者[こうじょうろうどうしゃ]の 権利[けんり]を 守[まも]るため、労働組合[ろうどうくみあい]が 結成[けっせい]された。
  Um die Rechte der Fabrikarbeiter zu schützen, wurde eine Gewerkschaft gegründet.

  この会社は海外に工場を移転し、生産コストを削減した。
  この 会社[かいしゃ]は 海外[かいがい]に 工場[こうじょう]を 移転[いてん]し、生産[せいさん]コストを 削減[さくげん]した。
  Dieses Unternehmen hat seine Fabrik ins Ausland verlagert und dadurch die Produktionskosten gesenkt.

  工場の閉鎖により、多くの従業員が失業の危機に直面している。
  工場[こうじょう]の 閉鎖[へいさ]により、多[おお]くの 従業員[じゅうぎょういん]が 失業[しつぎょう]の 危機[きき]に 直面[ちょくめん]している。
  Durch die Schließung der Fabrik sind viele Angestellte mit der Gefahr der Arbeitslosigkeit konfrontiert.

  工場直販店で、通常より安く製品を購入できる。
  工場直販店[こうじょうちょくはんてん]で、通常[つうじょう]より 安[やす]く 製品[せいひん]を 購入[こうにゅう]できる。
  Im Fabrikverkauf kann man Produkte günstiger als üblich erwerben.

  この工場では、24時間体制で生産を行っている。
  この 工場[こうじょう]では、24時間体制[じかんたいせい]で 生産[せいさん]を 行[おこな]っている。
  In dieser Fabrik wird rund um die Uhr produziert.

  工場のオートメーション化により、生産効率が大幅に向上した。
  工場[こうじょう]のオートメーション 化[か]により、生産効率[せいさんこうりつ]が 大幅[おおはば]に 向上[こうじょう]した。
  Durch die Automatisierung der Fabrik hat sich die Produktionseffizienz erheblich verbessert.

  工場で事故が発生し、操業を一時停止せざるを得なかった。
  工場[こうじょう]で 事故[じこ]が 発生[はっせい]し、操業[そうぎょう]を 一時停止[いちじていし]せざるを 得[え]なかった。
  Nach einem Unfall in der Fabrik musste der Betrieb vorübergehend eingestellt werden.

  この地域の主要産業である工場群が、街の景観を形作っている。
  この 地域[ちいき]の 主要産業[しゅようさんぎょう]である 工場群[こうじょうぐん]が、街[まち]の 景観[けいかん]を 形作[かたちづく]っている。
