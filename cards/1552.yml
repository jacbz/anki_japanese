Wortart: v.
Definition: angrenzen, in Kontakt kommen
Beispielsatz: 私はあまり外国人と接する機会がない。
Beispielsatz-Lesung: 私[わたし]はあまり 外国人[がいこくじん]と 接[せっ]する 機会[きかい]がない。
