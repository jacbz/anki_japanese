Rang: 4636
Lemma: 再会
Lesung: さいかい
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Wiedersehen; sich wieder treffen
Notiz: ''
Beispielsatz: 昔の先生と再会することを楽しみにしています。
Beispielsatz-Lesung: 昔[むかし]の 先生[せんせい]と 再会[さいかい]することを 楽[たの]しみにしています。
Beispielsatz-Übersetzung: Ich freue mich darauf, meinen alten Lehrer wiederzusehen.
