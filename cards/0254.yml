Rang: 254
Lemma: さらに
Lesung: さらに
Alternative: 更に
Extra: '' # nur bei する-Verben
Wortart: adv.
Definition: weiterhin, noch mehr, außerdem
Beispielsatz: その会社はさらに成長するだろう。
Beispielsatz-Lesung: その 会社[かいしゃ]はさらに 成長[せいちょう]するだろう。
Beispielsatz-Übersetzung: Das Unternehmen wird voraussichtlich weiter wachsen.

