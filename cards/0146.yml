Rang: 146
Lemma: 行なう
Lesung: おこなう
Tonhöhen: /^^^
Definition: durchführen, ausführen
Alternativschreibweisen: 行う
Extra: '' # Nur bei suru-Verben
Wortart: vt
Register: ''
Ursprung: ''
Konjugation: 行なわない・行なった

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
