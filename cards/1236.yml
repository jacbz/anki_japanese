Rang: 1236
Lemma: 買い物
Lesung: かいもの
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Einkauf, Shopping
Beispielsatz: 彼女はスーパーへ買い物に行った。
Beispielsatz-Lesung: 彼女[かのじょ]はスーパーへ 買[か]い 物[もの]に 行[い]った。
Beispielsatz-Übersetzung: Sie ist zum Supermarkt gegangen, um einzukaufen.

