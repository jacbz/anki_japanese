Notiz: |-
  <p>食う (くう) ist ein informelles Wort für "essen", das als unhöflicher gilt als das neutrale 食べる (たべる). Es wird oft in umgangssprachlichen Situationen oder für Tiere verwendet.</p>
  <div class="examples">
    <div class="jp">さっさと 食[く]え！</div>
    <div class="de spoiler">Iss schnell auf!</div>
  </div>
  <p>Es kann auch in übertragener Bedeutung verwendet werden, z.B. für "verbrauchen" oder "besiegen":</p>
  <div class="examples">
    <div class="jp">この 車[くるま]はガソリンを 食[く]う。</div>
    <div class="de spoiler">Dieses Auto frisst Benzin.</div>
  </div>
  <div class="examples">
    <div class="jp">ライバルチームを 食[く]ってやる！</div>
    <div class="de spoiler">Wir werden das gegnerische Team schlagen!</div>
  </div>
  <p>In der Umgangssprache wird 食う oft zu っ verkürzt, besonders in Verbindungen wie ～てっちゃう (～て食っちゃう).</p>
