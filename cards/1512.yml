Rang: 1512
Lemma: 維持
Lesung: いじ
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Wartung, Erhaltung
Beispielsatz: 毎朝ジョギングをして健康を維持している。
Beispielsatz-Lesung: 毎朝[まいあさ]ジョギングをして 健康[けんこう]を 維持[いじ]している。
