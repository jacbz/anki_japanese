Rang: 3637
Lemma: 勘違い
Lesung: かんちがい
Alternative: ''
Extra: （する）
Wortart: v.
Definition: missverstehen, Fehler machen
Notiz: ''
Beispielsatz: 約束の時間を勘違いして、遅刻してしまった。
Beispielsatz-Lesung: 約束[やくそく]の 時間[じかん]を 勘違[かんちが]いして、 遅刻[ちこく]してしまった。
Beispielsatz-Übersetzung: Ich hatte die Zeit des Termins falsch verstanden und kam
  deshalb zu spät.
