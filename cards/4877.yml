Rang: 4877
Lemma: 着替える
Lesung: きがえる
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: sich umziehen; sich anziehen
Notiz: ''
Beispielsatz: 出かける前に服を着替えなくちゃ。
Beispielsatz-Lesung: 出[で]かける 前[まえ]に 服[ふく]を 着替[きが]えなくちゃ。
