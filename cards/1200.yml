Wortart: adv.
Definition: sehr, äußerst
Beispielsatz: この犬はこの物語の中で極めて重要な役割を果たしている。
Beispielsatz-Lesung: この 犬[いぬ]はこの 物語[ものがたり]の 中[なか]で 極[きわ]めて 重要[じゅうよう]な 役割[やくわり]を 果[は]たしている。
Beispielsatz-Übersetzung: Dieser Hund spielt eine äußerst wichtige Rolle in der Geschichte.

