Rang: 2915
Lemma: すっきり
Lesung: すっきり
Alternative: ''
Extra: （する）
Wortart: adv., v.
Definition: sich erfrischt fühlen
Beispielsatz: 新鮮な空気を吸うとすっきりする。
Beispielsatz-Lesung: 新鮮[しんせん]な 空気[くうき]を 吸[す]うとすっきりする。
Beispielsatz-Übersetzung: Ein Atemzug frischer Luft lässt mich mich erfrischt fühlen.

