Lemma: 表わす
Lesung: あらわす
Tonhöhen: /^\.
Definition: ausdrücken; zeigen; darstellen
Alternativschreibweisen: 表す・現す・顕す・著す
Extra: '' # Nur bei suru-Verben
Wortart: vt
Register: ''
