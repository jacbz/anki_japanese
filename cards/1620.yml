# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  その夫婦は仲がいい。
  その 夫婦[ふうふ]は 仲[なか]がいい。
  Dieses Ehepaar versteht sich gut.

  夫婦愛を大切にすることが長続きの秘訣です。
  夫婦愛[ふうふあい]を 大切[たいせつ]にすることが 長続[ながつづ]きの 秘訣[ひけつ]です。
  Das Geheimnis einer langanhaltenden Ehe ist es, die Liebe zwischen den Eheleuten zu pflegen.

  彼らは夫婦円満を保つために努力している。
  彼[かれ]らは 夫婦円満[ふうふえんまん]を 保[たも]つために 努力[どりょく]している。
  Sie bemühen sich, die eheliche Harmonie aufrechtzuerhalten.

  日本では夫婦合算課税制度が導入されていない。
  日本[にほん]では 夫婦合算課税[ふうふがっさんかぜい]制度[せいど]が 導入[どうにゅう]されていない。
  In Japan gibt es kein System der gemeinsamen steuerlichen Veranlagung für Ehepaare.

  健全な夫婦関係を築くには信頼が不可欠だ。
  健全[けんぜん]な 夫婦関係[ふうふかんけい]を 築[きず]くには 信頼[しんらい]が 不可欠[ふかけつ]だ。
  Vertrauen ist unerlässlich, um eine gesunde eheliche Beziehung aufzubauen.

  現代の夫婦家族は、核家族化が進んでいる。
  現代[げんだい]の 夫婦家族[ふうふかぞく]は、核家族化[かくかぞくか]が 進[すす]んでいる。
  In der heutigen Zeit nimmt die Tendenz zur Kernfamilie bei Ehepaaren zu.

  共稼ぎの夫婦が増えている。
  共稼[ともかせ]ぎの 夫婦[ふうふ]が 増[ふ]えている。
  Die Zahl der Doppelverdiener-Ehepaare nimmt zu.

  結婚式で夫婦の約束を交わした。
  結婚式[けっこんしき]で 夫婦[ふうふ]の 約束[やくそく]を 交[か]わした。
  Bei der Hochzeitszeremonie gaben sie sich das Eheversprechen.

  夫婦財産契約を結ぶカップルが増えています。
  夫婦財産契約[ふうふざいさんけいやく]を 結[むす]ぶカップルが 増[ふ]えています。
  Immer mehr Paare schließen einen Ehevertrag ab.

  日本の夫婦財産制は別産制が基本です。
  日本[にほん]の 夫婦財産制[ふうふざいさんせい]は 別産制[べっさんせい]が 基本[きほん]です。
  Das grundlegende eheliche Güterrecht in Japan ist die Gütertrennung.

  老夫婦が公園を散歩している姿が微笑ましい。
  老夫婦[ろうふうふ]が 公園[こうえん]を 散歩[さんぽ]している 姿[すがた]が 微笑[ほほえ]ましい。
  Es ist rührend zu sehen, wie ein älteres Ehepaar im Park spazieren geht.

  新婚夫婦は新居に引っ越したばかりです。
  新婚夫婦[しんこんふうふ]は 新居[しんきょ]に 引[ひ]っ 越[こ]したばかりです。
  Das frisch verheiratete Paar ist gerade in ihr neues Zuhause eingezogen.

  田中さん夫婦は来週の party に来るそうです。
  田中[たなか]さん 夫婦[ふうふ]は 来週[らいしゅう]の パーティーに 来[く]るそうです。
  Herr und Frau Tanaka werden angeblich nächste Woche zur Party kommen.

  若夫婦が新しい生活をスタートさせた。
  若夫婦[わかふうふ]が 新[あたら]しい 生活[せいかつ]をスタートさせた。
  Das junge Ehepaar hat ein neues Leben begonnen.

  あの二人は似合いの夫婦だね。
  あの 二人[ふたり]は 似合[にあ]いの 夫婦[ふうふ]だね。
  Die beiden sind wirklich ein gut zusammenpassendes Ehepaar.

  来月、私たちは夫婦になります。
  来月[らいげつ]、私[わたし]たちは 夫婦[ふうふ]になります。
  Nächsten Monat werden wir heiraten.

  夫婦連れで旅行に行くのが楽しみです。
  夫婦連[ふうふづ]れで 旅行[りょこう]に 行[い]くのが 楽[たの]しみです。
  Ich freue mich darauf, mit meinem Ehepartner zu verreisen.

  米国人の夫婦が日本の伝統文化に興味を持っていた。
  米国人[べいこくじん]の 夫婦[ふうふ]が 日本[にほん]の 伝統文化[でんとうぶんか]に 興味[きょうみ]を 持[も]っていた。
  Ein amerikanisches Ehepaar interessierte sich für die traditionelle japanische Kultur.

  夫婦の縁は前世からのものだと信じている人もいます。
  夫婦[ふうふ]の 縁[えん]は 前世[ぜんせ]からのものだと 信[しん]じている 人[ひと]もいます。
  Manche Leute glauben, dass die eheliche Verbindung aus einem früheren Leben stammt.

  夫婦の関係を良好に保つには日々の努力が必要だ。
  夫婦[ふうふ]の 関係[かんけい]を 良好[りょうこう]に 保[たも]つには 日々[ひび]の 努力[どりょく]が 必要[ひつよう]だ。
  Es braucht tägliche Anstrengungen, um eine gute eheliche Beziehung aufrechtzuerhalten.

  「夫婦は二世」という言葉があるように、結婚は重要な決断です。
  「夫婦[ふうふ]は 二世[にせ]」という 言葉[ことば]があるように、結婚[けっこん]は 重要[じゅうよう]な 決断[けつだん]です。
  Wie das Sprichwort sagt: "Die Ehe gilt über das Leben hinaus", daher ist die Heirat eine wichtige Entscheidung.

