Rang: 4573
Lemma: 生まれ育つ
Lesung: うまれそだつ
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: geboren und aufgewachsen sein
Notiz: ''
Beispielsatz: 彼の両親は日本人だがアメリカで生まれ育った。
Beispielsatz-Lesung: 彼[かれ]の 両親[りょうしん]は 日本人[にっぽんじん]だがアメリカで 生[う]まれ 育[そだ]った。
