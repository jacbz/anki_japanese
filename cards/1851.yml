  痩せたいからといって、極端な食事制限をするのは危険です。
  痩[や]せたいからといって、極端[きょくたん]な 食事制限[しょくじせいげん]をするのは 危険[きけん]です。
  Es ist gefährlich, extreme Diäten zu machen, nur weil man abnehmen möchte.

  長年の農業で土地が痩せてしまい、作物の収穫量が減ってしまった。
