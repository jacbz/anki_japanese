Notiz: |-
  <p>Das Adjektiv 濃い (こい) wird verwendet, um die Intensität oder Stärke von verschiedenen Dingen zu beschreiben:</p>
  <ul>
    <li>Farben: dunkel, satt, tief</li>
    <li>Geschmack oder Geruch: stark, intensiv</li>
    <li>Flüssigkeiten: dick, dickflüssig</li>
    <li>Nebel, Rauch, etc.: dicht</li>
    <li>Beziehungen: eng, innig</li>
    <li>Wahrscheinlichkeit: hoch</li>
  </ul>
  <p>Vergleiche auch mit der adverbialen Form 濃く (こく).</p>
  <div class="examples">
    <div class="jp">この 喫茶店[きっさてん]のコーヒーは 濃[こ]くて 美味[おい]しい。</div>
    <div class="de spoiler">Der Kaffee in diesem Café ist stark und lecker.</div>
  </div>
  <div class="examples">
    <div class="jp">彼[かれ]らは 濃[こ]い 友情[ゆうじょう]で 結[むす]ばれている。</div>
    <div class="de spoiler">Sie sind durch eine enge Freundschaft verbunden.</div>
  </div>
