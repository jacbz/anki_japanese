# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  その車は詳細な検査に合格した。
  その 車[くるま]は 詳細[しょうさい]な 検査[けんさ]に 合格[ごうかく]した。
  Das Auto hat eine gründliche Inspektion bestanden.

  新製品は厳格な品質検査を受ける必要があります。
  新製品[しんせいひん]は 厳格[げんかく]な 品質検査[ひんしつけんさ]を 受[う]ける 必要[ひつよう]があります。
  Neue Produkte müssen einer strengen Qualitätskontrolle unterzogen werden.

  全ての乗客は空港で荷物検査を受けなければなりません。
  全[すべ]ての 乗客[じょうきゃく]は 空港[くうこう]で 荷物検査[にもつけんさ]を 受[う]けなければなりません。
  Alle Passagiere müssen am Flughafen eine Gepäckkontrolle durchlaufen.

  定期的な健康診断で血液検査を受けることが大切です。
  定期的[ていきてき]な 健康診断[けんこうしんだん]で 血液検査[けつえきけんさ]を 受[う]けることが 大切[たいせつ]です。
  Es ist wichtig, bei regelmäßigen Gesundheitsuntersuchungen einen Bluttest zu machen.

  検査結果が出るまでには数日かかるかもしれません。
  検査結果[けんさけっか]が 出[で]るまでには 数日[すうじつ]かかるかもしれません。
  Es kann einige Tage dauern, bis die Untersuchungsergebnisse vorliegen.

  彼女は運転免許の実技検査に落ちてしまった。
  彼女[かのじょ]は 運転免許[うんてんめんきょ]の 実技検査[じつぎけんさ]に 落[お]ちてしまった。
  Sie ist durch die praktische Führerscheinprüfung gefallen.

  この建物は毎年、安全検査を受けています。
  この 建物[たてもの]は 毎年[まいとし]、安全検査[あんぜんけんさ]を 受[う]けています。
  Dieses Gebäude wird jährlich einer Sicherheitsinspektion unterzogen.

  検査技術の進歩により、より早期に病気を発見できるようになりました。
  検査技術[けんさぎじゅつ]の 進歩[しんぽ]により、より 早期[そうき]に 病気[びょうき]を 発見[はっけん]できるようになりました。
  Dank fortschrittlicher Untersuchungstechniken können Krankheiten nun früher erkannt werden.

  食品工場では厳重な衛生検査が行われています。
  食品工場[しょくひんこうじょう]では 厳重[げんじゅう]な 衛生検査[えいせいけんさ]が 行[おこな]われています。
  In Lebensmittelfabriken werden strenge Hygienekontrollen durchgeführt.

  検査室に入る前に、携帯電話の電源を切ってください。
  検査室[けんさしつ]に 入[はい]る 前[まえ]に、携帯電話[けいたいでんわ]の 電源[でんげん]を 切[き]ってください。
  Bitte schalten Sie Ihr Mobiltelefon aus, bevor Sie den Untersuchungsraum betreten.

  彼は徴兵検査で兵役を免除された。
  彼[かれ]は 徴兵検査[ちょうへいけんさ]で 兵役[へいえき]を 免除[めんじょ]された。
  Er wurde bei der Musterung vom Militärdienst befreit.

  ドーピング検査で陽性反応が出た選手は失格となった。
  ドーピング 検査[けんさ]で 陽性[ようせい]反応[はんのう]が 出[で]た 選手[せんしゅ]は 失格[しっかく]となった。
  Der Athlet, der beim Dopingtest positiv getestet wurde, wurde disqualifiziert.

  新しい従業員は全員、適性検査を受けることになっています。
  新[あたら]しい 従業員[じゅうぎょういん]は 全員[ぜんいん]、適性検査[てきせいけんさ]を 受[う]けることになっています。
  Alle neuen Mitarbeiter müssen einen Eignungstest absolvieren.

  パスポート検査を済ませたら、すぐに搭乗口へ向かってください。
  パスポート 検査[けんさ]を 済[す]ませたら、すぐに 搭乗口[とうじょうぐち]へ 向[む]かってください。
  Bitte begeben Sie sich nach der Passkontrolle direkt zum Gate.

  この製品は厳しい検査を経て、ようやく市場に出回ることができた。
  この 製品[せいひん]は 厳[きび]しい 検査[けんさ]を 経[へ]て、ようやく 市場[しじょう]に 出回[でまわ]ることができた。
  Dieses Produkt konnte erst nach strengen Tests auf den Markt gebracht werden.

  定期検査で異常が見つかり、追加の検査が必要となった。
  定期検査[ていきけんさ]で 異常[いじょう]が 見[み]つかり、追加[ついか]の 検査[けんさ]が 必要[ひつよう]となった。
  Bei der routinemäßigen Untersuchung wurden Auffälligkeiten festgestellt, weitere Tests sind erforderlich.

  警察は不審な荷物を検査した結果、違法な物品を発見した。
  警察[けいさつ]は 不審[ふしん]な 荷物[にもつ]を 検査[けんさ]した 結果[けっか]、違法[いほう]な 物品[ぶっぴん]を 発見[はっけん]した。
  Bei der Untersuchung eines verdächtigen Gepäckstücks entdeckte die Polizei illegale Waren.

  車検では、車の安全性能を細かく検査します。
  車検[しゃけん]では、車[くるま]の 安全性能[あんぜんせいのう]を 細[こま]かく 検査[けんさ]します。
  Bei der Fahrzeuginspektion wird die Sicherheitsleistung des Autos gründlich überprüft.

  医師は患者の症状を詳しく検査し、適切な治療法を決定した。
  医師[いし]は 患者[かんじゃ]の 症状[しょうじょう]を 詳[くわ]しく 検査[けんさ]し、適切[てきせつ]な 治療法[ちりょうほう]を 決定[けってい]した。
  Der Arzt untersuchte die Symptome des Patienten gründlich und entschied über die geeignete Behandlungsmethode.

  生産ラインの各段階で品質検査が行われ、不良品を排除している。
  生産[せいさん]ラインの 各段階[かくだんかい]で 品質検査[ひんしつけんさ]が 行[おこな]われ、不良品[ふりょうひん]を 排除[はいじょ]している。
  In jeder Phase der Produktionslinie werden Qualitätskontrollen durchgeführt, um fehlerhafte Produkte auszusortieren.

