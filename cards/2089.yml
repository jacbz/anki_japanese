Wortart: n., v.
Definition: entsenden, schicken
Beispielsatz: 多くの国が日本に救助隊を派遣した。
Beispielsatz-Lesung: 多[おお]くの 国[くに]が 日本[にっぽん]に 救助隊[きゅうじょたい]を 派遣[はけん]した。
