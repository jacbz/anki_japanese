Lemma: よく
Lesung: ''
Tonhöhen: \.
Definition: gut; oft; sehr
Alternativschreibweisen: 良く・善く・好く・克く・宜く・能く
Extra: '' # Nur bei suru-Verben
Wortart: adv
Register: ''
