Rang: 2485
Lemma: 温める
Lesung: あたためる
Tonhöhen: /^^\.
Definition: erwärmen
Alternativschreibweisen: ''
Extra: '' # Nur bei suru-Verben
Wortart: vt
Register: ''
Ursprung: ''
Konjugation: ''

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  彼の夕食をレンジであたためた。
  彼[かれ]の 夕食[ゆうしょく]をレンジであたためた。
  Ich habe sein Abendessen in der Mikrowelle erwärmt.

