Notiz: |-
  <p><span class="jp">温[あたた]める</span> ist ein transitives Verb mit der Bedeutung "erwärmen" oder "aufwärmen".</p>
  <ul>
    <li>Es wird verwendet, um das Erwärmen von Dingen oder Orten zu beschreiben:</li>
    <div class="examples">
      <div class="jp">布団[ふとん]<u>を温[あたた]める</u>。</div>
      <div class="de spoiler">Die Bettdecke wärmen.</div>
      <div class="jp">部屋[へや]<u>を温[あたた]める</u>。</div>
      <div class="de spoiler">Das Zimmer heizen.</div>
    </div>
    <li>Im übertragenen Sinne kann es auch verwendet werden, um das "Aufwärmen" alter Beziehungen zu beschreiben:</li>
    <div class="examples">
      <div class="jp">旧交[きゅうこう]<u>を温[あたた]める</u>。</div>
      <div class="de spoiler">Eine alte Freundschaft wiederbeleben.</div>
    </div>
    <li>Es kann auch das Ausbrüten von Eiern beschreiben:</li>
    <div class="examples">
      <div class="jp">卵[たまご]<u>を温[あたた]める</u>。</div>
      <div class="de spoiler">Eier ausbrüten.</div>
    </div>
    <li>Bildlich kann es auch bedeuten, einen Plan oder eine Idee "auszubrüten" oder darüber nachzudenken:</li>
    <div class="examples">
      <div class="jp">計画[けいかく]<u>を温[あたた]める</u>。</div>
      <div class="de spoiler">Einen Plan ausbrüten.</div>
    </div>
  </ul>
  <p>In der gesprochenen Sprache wird oft die Form <span class="jp">あっためる</span> verwendet.</p>
  </p>
