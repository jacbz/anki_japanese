Rang: 328
Lemma: どの
Lesung: ''
Tonhöhen: \.
Definition: welche(-r/s)
Alternativschreibweisen: ''
Extra: '' # Nur bei suru-Verben
Wortart: attr
Register: ''
Ursprung: ''
Konjugation: ''

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  どの人が田中さんですか。
  どの人が 田中[たなか]さんですか。
  Welches magst du am meisten?

  どの人が新しい部長になるか、まだ決まっていません。
  どの 人[ひと]が 新[あたら]しい 部長[ぶちょう]になるか、まだ 決[き]まっていません。
  Es steht noch nicht fest, welche Person der neue Abteilungsleiter wird.

  どの事について話し合いたいですか？
  どの 事[こと]について 話[はな]し 合[あ]いたいですか？
  Über welche Angelegenheit möchten Sie sprechen?

  どの本を読んでも勉強になります。
  どの 本[ほん]を 読[よ]んでも 勉強[べんきょう]になります。
  Welches Buch man auch liest, man lernt immer etwas dazu.

  どの選択肢を選んでも結果は同じです。
  どの 選択肢[せんたくし]を 選[えら]んでも 結果[けっか]は 同[おな]じです。
  Egal welche Option man wählt, das Ergebnis ist dasselbe.

  彼女はどの料理も上手に作れます。
  彼女[かのじょ]はどの 料理[りょうり]も 上手[じょうず]に 作[つく]れます。
  Sie kann jedes Gericht geschickt zubereiten.

  どの国へ行きたいですか？
  どの 国[くに]へ 行[い]きたいですか？
  In welches Land möchten Sie reisen?

  どの季節が一番好きですか？
  どの 季節[きせつ]が 一番[いちばん] 好[す]きですか？
  Welche Jahreszeit magst du am liebsten?

  どの映画を見ても、彼女は感動して泣いてしまいます。
  どの 映画[えいが]を 見[み]ても、彼女[かのじょ]は 感動[かんどう]して 泣[な]いてしまいます。
  Egal welchen Film sie sieht, sie ist immer so gerührt, dass sie weint.

  どの問題も簡単には解決できません。
  どの 問題[もんだい]も 簡単[かんたん]には 解決[かいけつ]できません。
  Kein Problem lässt sich einfach lösen.

  どのチームが優勝するか、予想するのは難しいです。
  どのチームが 優勝[ゆうしょう]するか、予想[よそう]するのは 難[むずか]しいです。
  Es ist schwierig vorherzusagen, welches Team gewinnen wird.

  どの指をしゃぶろう。
  どの 指[ゆび]をしゃぶろう。
  Welchen Finger soll ich lutschen?

  どの藩にも、倒幕派の勢力がありました。
  どの 藩[はん]にも、倒幕派[とうばくは]の 勢力[せいりょく]がありました。
  In jedem Han gab es Kräfte, die das Bakufu stürzen wollten.

  それからはどの客にも同じように接しました。
  それからはどの 客[きゃく]にも 同[おな]じように 接[せっ]しました。
  Von da an behandelte er jeden Kunden gleich.

  どの顔下げてそんなことが言えるんだ。
  どの 顔[かお] 下[さ]げてそんなことが 言[い]えるんだ。
  Wie kannst du es wagen, so etwas zu sagen?

  どの面下げて来たんだ。一文も払わずに。
  どの 面[つら] 下[さ]げて 来[き]たんだ。一文[いちもん]も 払[はら]わずに。
  Wie kannst du es wagen, hier aufzutauchen, ohne auch nur einen Cent zu bezahlen?

  どの科目を選択するか迷っています。
  どの 科目[かもく]を 選択[せんたく]するか 迷[まよ]っています。
  Ich bin unschlüssig, welches Fach ich wählen soll.

  どの道を通っても目的地に着きます。
  どの 道[みち]を 通[とお]っても 目的地[もくてきち]に 着[つ]きます。
  Egal welchen Weg man nimmt, man kommt am Ziel an.

  どの服を着ていくか決められません。
  どの 服[ふく]を 着[き]ていくか 決[き]められません。
  Ich kann mich nicht entscheiden, welche Kleidung ich anziehen soll.

  どの意見も尊重されるべきです。
  どの 意見[いけん]も 尊重[そんちょう]されるべきです。
  Jede Meinung sollte respektiert werden.

  どの先生に質問すればいいですか？
  どの 先生[せんせい]に 質問[しつもん]すればいいですか？
  Welchen Lehrer soll ich fragen?

