Rang: 1381
Lemma: 訪れる
Lesung: おとずれる
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: besuchen, aufsuchen, ankommen
Beispielsatz: この国を訪れるのに一番いい季節は春だと思う。
Beispielsatz-Lesung: この 国[くに]を 訪[おとず]れるのに 一番[いちばん]いい 季節[きせつ]は 春[はる]だと 思[おも]う。
Beispielsatz-Übersetzung: Ich denke, dass der Frühling die beste Jahreszeit ist, um
  das Land zu besuchen.

