Rang: 3402
Lemma: 崩す
Lesung: くずす
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: zerstören; in Unordnung bringen; verändern
Notiz: ''
Beispielsatz: 山を崩して、道路を作った。
Beispielsatz-Lesung: 山[やま]を 崩[くず]して、 道路[どうろ]を 作[つく]った。
Beispielsatz-Übersetzung: Sie haben eine Straße durch den Berg gebaut.
