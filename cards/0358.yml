Rang: 358
Lemma: 覚える
Lesung: おぼえる
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: etwas lernen, merken
Notiz: ''
Beispielsatz: 酔っ払っていて、昨夜のことは何も覚えていない。
Beispielsatz-Lesung: 酔[よ]っ 払[ぱら]っていて、 昨夜[さくや]のことは 何[なに]も 覚[おぼ]えていない。
Beispielsatz-Übersetzung: Ich erinnere mich an nichts von gestern Abend, weil ich
  betrunken war.
