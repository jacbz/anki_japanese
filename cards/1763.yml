  新芽が吹き始めた。
  新芽[しんめ]が 吹[ふ]き 始[はじ]めた。
  Die neuen Knospen begannen zu sprießen.

  壁にカビが吹いている。
  壁[かべ]にカビが 吹[ふ]いている。
  An der Wand hat sich Schimmel gebildet.

  塩が吹いた魚を見つけた。
  塩[しお]が 吹[ふ]いた 魚[さかな]を 見[み]つけた。
  Ich habe einen Fisch gefunden, auf dem sich Salz abgesetzt hat.

  火山から溶岩が吹き出した。
  火山[かざん]から 溶岩[ようがん]が 吹[ふ]き 出[だ]した。
  Lava schoss aus dem Vulkan hervor.

  汗が吹き出してきた。
  汗[あせ]が 吹[ふ]き 出[だ]してきた。
  Der Schweiß brach aus.

  ガラスを吹いて美しい花瓶を作った。
  ガラスを 吹[ふ]いて 美[うつく]しい 花瓶[かびん]を 作[つく]った。
