  彼はいつも大きな事を吹いている。
  彼[かれ]はいつも 大[おお]きな 事[こと]を 吹[ふ]いている。
  Er prahlt immer mit großen Dingen.

  吹けば飛ぶような軽い体重だ。
  吹[ふ]けば 飛[と]ぶような 軽[かる]い 体重[たいじゅう]だ。
