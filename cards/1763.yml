  彼は法螺を吹いて周りを驚かせた。
  彼[かれ]は 法螺[ほら]を 吹[ふ]いて 周[まわ]りを 驚[おどろ]かせた。
  Er prahlte und überraschte die Leute um ihn herum.

  強風で木の葉が吹き飛ばされた。
  強風[きょうふう]で 木[き]の 葉[は]が 吹[ふ]き 飛[と]ばされた。
