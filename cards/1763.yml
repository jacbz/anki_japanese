Beispielsätze: |-
  強い風が吹いている。
  強[つよ]い 風[かぜ]が 吹[ふ]いている。
  Es weht ein starker Wind.

  北から冷たい風が吹いてきた。
  北[きた]から 冷[つめ]たい 風[かぜ]が 吹[ふ]いてきた。
  Ein kalter Wind kam von Norden her.

  風の吹かない場所を探しましょう。
  風[かぜ]の 吹[ふ]かない 場所[ばしょ]を 探[さが]しましょう。
