  火を吹いて暖かくなった。
  火[ひ]を 吹[ふ]いて 暖[あたた]かくなった。
  Ich blies das Feuer an und es wurde warm.

  ろうそくを吹いて消した。
  ろうそくを 吹[ふ]いて 消[け]した。
  Ich blies die Kerze aus.

  彼女は笛を上手に吹く。
  彼女[かのじょ]は 笛[ふえ]を 上手[じょうず]に 吹[ふ]く。
  Sie spielt geschickt Flöte.

  口笛を吹きながら歩いている。
  口笛[くちぶえ]を 吹[ふ]きながら 歩[ある]いている。
  Er geht pfeifend spazieren.

  トランペットを吹いて行進曲を演奏した。
  トランペットを 吹[ふ]いて 行進曲[こうしんきょく]を 演奏[えんそう]した。
  Er spielte einen Marsch auf der Trompete.

  春になると木々が芽を吹く。
  春[はる]になると 木々[きぎ]が 芽[め]を 吹[ふ]く。
  Wenn es Frühling wird, treiben die Bäume Knospen.

  古い銅像が緑青を吹いていた。
  古[ふる]い 銅像[どうぞう]が 緑青[ろくしょう]を 吹[ふ]いていた。
  Die alte Bronzestatue hatte Patina angesetzt.

  鐘を吹いて美しい音色を作り出した。
  鐘[かね]を 吹[ふ]いて 美[うつく]しい 音色[ねいろ]を 作[つく]り 出[だ]した。
