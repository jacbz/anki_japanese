Rang: 1660
Lemma: 関連
Lesung: かんれん
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Beziehung, Verbindung; in Beziehung stehen, verbunden sein
Beispielsatz: その二つの事件は関連がある。
Beispielsatz-Lesung: その 二[ふた]つの 事件[じけん]は 関連[かんれん]がある。
Beispielsatz-Übersetzung: Die beiden Vorfälle stehen in Verbindung.

