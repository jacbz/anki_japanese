Rang: 4346
Lemma: 克服
Lesung: こくふく
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: überwinden, besiegen
Beispielsatz: 彼女は食べ物の好き嫌いを克服した。
Beispielsatz-Lesung: 彼女[かのじょ]は 食[た]べ 物[もの]の 好[す]き 嫌[きら]いを 克服[こくふく]した。
Beispielsatz-Übersetzung: Sie hat ihre Vorlieben und Abneigungen gegenüber Essen überwunden.

