  まさかの 勝利[しょうり]に、チーム 全員[ぜんいん]が 歓喜[かんき]した。
  Über den völlig unerwarteten Sieg jubelte das ganze Team.

  彼はその光景をまさかというように見つめていた。
  彼[かれ]はその 光景[こうけい]をまさかというように 見[み]つめていた。
