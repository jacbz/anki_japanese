  「一人[ひとり]でやるんですか？」「まさか。手伝[てつだ]いが 二人[ふたり] 来[く]るよ。それとあたしと 犬[いぬ]とでやるんだ。」
  »Machen Sie das alleine?« »Um Gottes Willen, nein! Es kommen zwei Männer, die mir und dem Hund helfen.«

