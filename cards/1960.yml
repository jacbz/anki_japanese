  まさかの結果に、観客は驚きの声を上げた。
  まさかの 結果[けっか]に、観客[かんきゃく]は 驚[おどろ]きの 声[こえ]を 上[あ]げた。
  Über das völlig unerwartete Ergebnis stieß das Publikum Rufe der Überraschung aus.

