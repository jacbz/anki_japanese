Rang: 678
Lemma: 含める
Lesung: ふくめる
Tonhöhen: (.)^\.
Definition: einschließen; klarmachen
Alternativschreibweisen: ''
Extra: '' # Nur bei suru-Verben
Wortart: vt
Register: ''
Ursprung: ''
Konjugation: 含めない・含めた

