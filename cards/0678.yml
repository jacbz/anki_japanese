Rang: 678
Lemma: 含める
Lesung: ふくめる
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: einschließen, hinzufügen
Beispielsatz: 費用は食費を含めて5万円です。
Beispielsatz-Lesung: 費用[ひよう]は 食費[しょくひ]を 含[ふく]めて5 万[まん] 円[えん]です。
Beispielsatz-Übersetzung: Die Kosten betragen 50.000 Yen, einschließlich der Lebensmittel.

