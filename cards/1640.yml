  <p><span class="jp">すみません</span> ist eine sehr häufig verwendete höfliche Phrase, die sowohl als Entschuldigung als auch zum Ausdruck von Dank benutzt wird. Sie wird auch oft verwendet, um höflich jemanden anzusprechen oder um eine Bitte einzuleiten.</p>
  <div class="examples">
    <div class="jp">すみません、ちょっと 質問[しつもん]があるんですが。</div>
    <div class="de spoiler">Entschuldigung, ich hätte da eine Frage.</div>
  </div>
  <p>In manchen Situationen kann es auch als höfliche Form von „Danke“ verwendet werden, besonders wenn man jemandem Umstände bereitet hat:</p>
  <div class="examples">
    <div class="jp">わざわざ 来[き]ていただいて、すみません。</div>
    <div class="de spoiler">Vielen Dank, dass Sie extra hergekommen sind.</div>
  </div>
