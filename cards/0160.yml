  暖かいうちにラーメンを食べましょう。
  暖[あたた]かいうちにラーメンを 食[た]べましょう。
  Lass uns die Ramen essen, solange sie warm sind.

  日本人はお箸で食べるのが上手です。
  日本人[にほんじん]はお 箸[はし]で 食[た]べるのが 上手[じょうず]です。
