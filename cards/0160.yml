  昨日のパーティーで腹一杯食べてしまった。
  昨日[きのう]のパーティーで 腹一杯[はらいっぱい] 食[た]べてしまった。
  Ich habe mich gestern auf der Party vollgegessen.

  よくかんで食べると消化にいいですよ。
  よくかんで 食[た]べると 消化[しょうか]にいいですよ。
