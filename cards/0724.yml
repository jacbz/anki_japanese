Rang: 724
Lemma: ただし
Lesung: ただし
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: conj.
Definition: jedoch, allerdings, obwohl
Notiz: ''
Beispielsatz: お金を貸してあげましょう。ただし、今回だけです。
Beispielsatz-Lesung: お 金[かね]を 貸[か]してあげましょう。ただし、 今回[こんかい]だけです。
Beispielsatz-Übersetzung: Ich werde dir Geld leihen; allerdings nur dieses eine Mal.
