Rang: 1881
Lemma: あり得る
Lesung: ありうる
Tonhöhen: /^\.
Definition: möglich sein
Alternativschreibweisen: 有り得る・ありえる
Extra: '' # Nur bei suru-Verben
Wortart: vi
Register: ''
Ursprung: ''
Konjugation: あり得ない・あり得た

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  何だってあり得るよ。
  何[なん]だってあり 得[う]るよ。
  Alles ist möglich.

  そんなことはあり得ないと思います。
  そんなことはあり 得[え]ないと 思[おも]います。
  Ich denke, so etwas ist unmöglich.

  将来、人工知能が人間を超えることはあり得るでしょうか。
  将来[しょうらい]、人工知能[じんこうちのう]が 人間[にんげん]を 超[こ]えることはあり 得[う]るでしょうか。
  Ist es in Zukunft möglich, dass künstliche Intelligenz den Menschen übertrifft?

  彼女が約束を破るなんて、あり得ない話だ。
  彼女[かのじょ]が 約束[やくそく]を 破[やぶ]るなんて、あり 得[え]ない 話[はなし]だ。
  Es ist undenkbar, dass sie ihr Versprechen bricht.

  十分あり得る可能性だと専門家は指摘している。
  十分[じゅうぶん]あり 得[う]る 可能性[かのうせい]だと 専門家[せんもんか]は 指摘[してき]している。
  Experten weisen darauf hin, dass dies durchaus möglich ist.

  あり得ない結果に、皆が驚いた。
  あり 得[え]ない 結果[けっか]に、皆[みな]が 驚[おどろ]いた。
  Alle waren von dem unerwarteten Ergebnis überrascht.

  この計画が成功するかどうかは、まだあり得る話だ。
  この 計画[けいかく]が 成功[せいこう]するかどうかは、まだあり 得[う]る 話[はなし]だ。
  Es ist noch möglich, dass dieser Plan erfolgreich sein wird.

  彼の説明は、あり得ない状況を想定している。
  彼[かれ]の 説明[せつめい]は、あり 得[え]ない 状況[じょうきょう]を 想定[そうてい]している。
  Seine Erklärung geht von einer unmöglichen Situation aus.

  これはあり得る最悪のシナリオです。
  これはあり 得[う]る 最悪[さいあく]のシナリオです。
  Dies ist das schlimmstmögliche Szenario.

  あり得ない話だと思っていたが、実際に起こってしまった。
  あり 得[え]ない 話[はなし]だと 思[おも]っていたが、実際[じっさい]に 起[お]こってしまった。
  Ich dachte, es sei unmöglich, aber es ist tatsächlich passiert.

  科学の進歩により、以前はあり得なかったことが可能になった。
  科学[かがく]の 進歩[しんぽ]により、以前[いぜん]はあり 得[え]なかったことが 可能[かのう]になった。
  Durch den wissenschaftlichen Fortschritt ist möglich geworden, was früher unmöglich war.

  彼の提案は、あり得る解決策の一つだ。
  彼[かれ]の 提案[ていあん]は、あり 得[う]る 解決策[かいけつさく]の 一[ひと]つだ。
  Sein Vorschlag ist eine der möglichen Lösungen.

  あり得ない話を信じてしまった自分が恥ずかしい。
  あり 得[え]ない 話[はなし]を 信[しん]じてしまった 自分[じぶん]が 恥[は]ずかしい。
  Ich schäme mich, dass ich einer unglaublichen Geschichte Glauben geschenkt habe.

  この方法で問題が解決するかもしれない。あり得る話だ。
  この 方法[ほうほう]で 問題[もんだい]が 解決[かいけつ]するかもしれない。あり 得[う]る 話[はなし]だ。
  Es könnte sein, dass dieses Verfahren das Problem löst. Es ist durchaus möglich.

  あり得ない奇跡が起きて、みんな驚いた。
  あり 得[え]ない 奇跡[きせき]が 起[お]きて、みんな 驚[おどろ]いた。
  Ein unglaubliches Wunder geschah, und alle waren erstaunt.

  そんなことは絶対にあり得ないと断言できますか。
  そんなことは 絶対[ぜったい]にあり 得[え]ないと 断言[だんげん]できますか。
  Können Sie mit Sicherheit sagen, dass so etwas absolut unmöglich ist?

  この状況では何でもあり得るから、慎重に行動しよう。
  この 状況[じょうきょう]では 何[なに]でもあり 得[う]るから、慎重[しんちょう]に 行動[こうどう]しよう。
  In dieser Situation ist alles möglich, also lasst uns vorsichtig vorgehen.

  あり得ない話だと思っていたが、彼の説明を聞いて納得した。
  あり 得[え]ない 話[はなし]だと 思[おも]っていたが、彼[かれ]の 説明[せつめい]を 聞[き]いて 納得[なっとく]した。
  Ich dachte, es sei unmöglich, aber nachdem ich seine Erklärung gehört hatte, verstand ich es.

  これはあり得る最良の結果だと言えるでしょう。
  これはあり 得[う]る 最良[さいりょう]の 結果[けっか]だと 言[い]えるでしょう。
  Man kann sagen, dass dies das bestmögliche Ergebnis ist.

  あり得ない夢が現実になることもある。
  あり 得[え]ない 夢[ゆめ]が 現実[げんじつ]になることもある。
  Manchmal werden auch unmöglich erscheinende Träume wahr.

