  <p>In der Verneinung wird es zu <span class="jp">あり 得[う]ない</span>, was "unmöglich" oder "undenkbar" bedeutet.</p>
  <div class="examples">
    <div class="jp">そんなことは 絶対[ぜったい]にあり 得[え]ない。</div>
    <div class="de spoiler">So etwas ist absolut unmöglich.</div>
  </div>
  <p>Es kann auch mit Adverbien wie <span class="jp">十分[じゅうぶん]</span> (ausreichend) verwendet werden, um den Grad der Möglichkeit auszudrücken:</p>
