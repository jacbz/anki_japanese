Rang: 1334
Lemma: 成立
Lesung: せいりつ
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Abschluss, Entstehung
Beispielsatz: 何年もの交渉の末、二人の離婚は成立した。
Beispielsatz-Lesung: 何[なん] 年[ねん]もの 交渉[こうしょう]の 末[すえ]、二人の 離婚[りこん]は 成立[せいりつ]した。
Beispielsatz-Übersetzung: Ihre Scheidung wurde nach jahrelangen Verhandlungen abgeschlossen.

