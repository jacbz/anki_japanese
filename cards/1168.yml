Rang: 1168
Lemma: 苦労
Lesung: くろう
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Mühe, Schwierigkeit, Problem
Beispielsatz: 仕事に復帰するのに苦労した。
Beispielsatz-Lesung: 仕事[しごと]に 復帰[ふっき]するのに 苦労[くろう]した。
Beispielsatz-Übersetzung: Ich hatte Schwierigkeiten, wieder zur Arbeit zurückzukehren.

