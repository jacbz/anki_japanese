Rang: 4020
Lemma: わくわく
Lesung: わくわく
Alternative: ''
Extra: （する）
Wortart: v.
Definition: aufgeregt sein; sprudeln
Beispielsatz: 明日は遠足なのでわくわくする。
Beispielsatz-Lesung: 明日[あした]は 遠足[えんそく]なのでわくわくする。
Beispielsatz-Übersetzung: Ich bin aufgeregt wegen des morgigen Ausflugs.

