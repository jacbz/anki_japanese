Rang: 1571
Lemma: 運転
Lesung: うんてん
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Fahren, Betrieb
Beispielsatz: 日本では十八歳になると車を運転できる。
Beispielsatz-Lesung: 日本[にっぽん]では十八 歳[さい]になると 車[くるま]を 運転[うんてん]できる。
