Rang: 64
Lemma: 来る
Lesung: くる
Tonhöhen: \.
Definition: kommen
Alternativschreibweisen: 來る
Extra: '' # Nur bei suru-Verben
Wortart: vi
Register: ''
Ursprung: ''
Konjugation: 来ない・来た

