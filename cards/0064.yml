  彼の話を聞いて、胸にじいんと来ました。
  彼[かれ]の 話[はなし]を 聞[き]いて、胸[むね]にじいんと 来[き]ました。
  Seine Geschichte hat mich tief berührt.

  夏が来るのが待ち遠しいです。
  夏[なつ]が 来[く]るのが 待[ま]ち 遠[どお]しいです。
  Ich kann es kaum erwarten, dass der Sommer kommt.

  ストレスが胃に来て、食欲がありません。
  ストレスが 胃[い]に 来[き]て、食欲[しょくよく]がありません。
  Der Stress schlägt mir auf den Magen, ich habe keinen Appetit.

  郵便が来るのを楽しみに待っています。
  郵便[ゆうびん]が 来[く]るのを 楽[たの]しみに 待[ま]っています。
