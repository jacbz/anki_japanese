  <div class="sect_quotes">► 右側には煙草（たばこ）屋と肉屋と薬屋とが、左側にはソバ屋とガソリン・スタンドとが並んでいるのだ。Ein Zigarettenladen, eine Fleischerei und eine Drogerie auf der rechten Seite, auf der linken ein Nudelrestaurant und eine Tankstelle. 教室ではたばこをすわないでください。Im Klassenzimmer bitte nicht rauchen! 九州へは行かなかった。 Nach Kyūshū bin ich nicht gefahren [wohl aber anderswohin]. </div>
