    Wörterbucheintrag: <p class="article">
    <div class="sect_base"> <b class="lemma">kuru</b> <b class="lemmaj">来る</b> <i class="Hinshi">v</i>.<i class="Hinshi">i</i>. (unreg.; <i>konai</i>, <i>kita</i>; Imperativ:<i> koi</i>) <b class="hom">(i)</b> <b class="sense">(1)</b> kommen; (e-e Person, e-n Ort) besuchen, bei jdm. vorbeikommen; (sich auf e-n Ort zubewegen) ankommen, erreichen, eintreffen, sich einstellen, sich einfinden; hinkommen, sich nähern, herankommen, herannahen, heranrücken; entstehen, auftreten; zu etw. führen ‹kommen› . </div>
    <div class="sect_quotes">► 「ここでは話にならん。ちょっと別の部屋へ来い」 »Hier können wir nicht reden. Komm mit in ein anderes Zimmer« ここはその上、ほかの在所より冬が来るのが早く Zudem stellte sich hier der Winter früher ein als andernorts 皆、すでに白い作業衣に着替え、菓子を食べたり、茶を啜ったりして作業時間が来るのを待っている。Sie trugen alle bereits die weiße Arbeitskleidung und warteten, Süßigkeiten essend oder Tee schlürfend, auf den Beginn der Schicht. 鼠から次の手紙が来たのは翌年の五月だった。Der zweite Brief von Ratte kam im Mai des folgenden Jahres. </div>
    <div class="sect_base"><b class="sense">(2)</b> (im Anschluss an ein Nomen + <i>ni </i>に bzw. an die Konjunktionalform v. Verben + <i>ni</i> に) kommen (um etw. zu tun). </div>
