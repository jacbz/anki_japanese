  本を取りに来ました。準備はできていますか？
  本[ほん]を 取[と]りに 来[き]ました。準備[じゅんび]はできていますか？
  Ich bin gekommen, um das Buch abzuholen. Ist es fertig?

  遊びに来たんじゃないんだ。仕事で来たんだ。
  遊[あそ]びに 来[き]たんじゃないんだ。仕事[しごと]で 来[き]たんだ。
  Ich bin nicht zum Spaß hier. Ich bin geschäftlich hier.

  このアイデアはどこから来たの？
  このアイデアはどこから 来[き]たの？
  Woher kommt diese Idee?

  ドイツから来た留学生と友達になりました。
  ドイツから 来[き]た 留学生[りゅうがくせい]と 友達[ともだち]になりました。
  Ich habe mich mit einem Austauschstudenten aus Deutschland angefreundet.

  その事故は不注意から来たものだ。
  その 事故[じこ]は 不注意[ふちゅうい]から 来[き]たものだ。
  Der Unfall ist auf Unachtsamkeit zurückzuführen.

  彼の病気は過労から来たものだと思います。
  彼[かれ]の 病気[びょうき]は 過労[かろう]から 来[き]たものだと 思[おも]います。
  Ich denke, seine Krankheit ist auf Überarbeitung zurückzuführen.

  彼は酒と来たら目がない。
  彼[かれ]は 酒[さけ]と 来[き]たら 目[め]がない。
  Was Alkohol angeht, so kann er nicht widerstehen.

  買い物に行って来るね。何か必要なものある？
  買い物[かいもの]に 行[い]って 来[く]るね。何[なに]か 必要[ひつよう]なものある？
  Ich gehe einkaufen. Brauchst du etwas?

  雨が降って来たから、傘を持っていこう。
  雨[あめ]が 降[ふ]って 来[き]たから、傘[かさ]を 持[も]っていこう。
  Es hat angefangen zu regnen, lass uns einen Schirm mitnehmen.

  最近太って来たので、運動を始めました。
  最近[さいきん] 太[ふと]って 来[き]たので、運動[うんどう]を 始[はじ]めました。
  Da ich in letzter Zeit zugenommen habe, habe ich angefangen Sport zu treiben.

  眠くなって来たので、もう寝ます。
  眠[ねむ]くなって 来[き]たので、もう 寝[ね]ます。
  Ich werde schläfrig, also gehe ich jetzt ins Bett.

  走って来た子供たちが公園に集まっています。
  走[はし]って 来[き]た 子供[こども]たちが 公園[こうえん]に 集[あつ]まっています。
  Die Kinder, die hergerannt kamen, versammeln sich im Park.

  ずっとこの町に暮らして来たので、思い出がたくさんあります。
  ずっとこの 町[まち]に 暮らして 来[き]たので、思い出[おもいで]がたくさんあります。
  Da ich schon immer in dieser Stadt gelebt habe, habe ich viele Erinnerungen.

  母が夕食を持って来てくれました。
  母[はは]が 夕食[ゆうしょく]を 持[も]って 来[き]てくれました。
  Meine Mutter hat mir das Abendessen gebracht.

