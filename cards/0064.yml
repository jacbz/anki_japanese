  自転車[じてんしゃ]で 来[き]たので、少[すこ]し 疲[つか]れました。
  Ich bin mit dem Fahrrad gekommen, daher bin ich etwas müde.

  もうすぐあなたの順番が来るよ。
  もうすぐあなたの 順番[じゅんばん]が 来[く]るよ。
