Rang: 1761
Lemma: 刺激
Lesung: しげき
Alternative: ''
Extra: （する）
Wortart: n., v.
Definition: anregen, aufstacheln
Notiz: ''
Beispielsatz: 彼女には彼らとの議論がいい刺激になったようだ。
Beispielsatz-Lesung: 彼女[かのじょ]には 彼[かれ]らとの 議論[ぎろん]がいい 刺激[しげき]になったようだ。
Beispielsatz-Übersetzung: Es scheint, dass sie durch die Diskussion mit ihnen angeregt
  wird.
