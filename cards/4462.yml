Rang: 4462
Lemma: 遠慮
Lesung: えんりょ
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: zurückhalten, zögern
Beispielsatz: 何かあったら遠慮せずに電話してください。
Beispielsatz-Lesung: 何[なに]かあったら 遠慮[えんりょ]せずに 電話[でんわ]してください。
Beispielsatz-Übersetzung: Zögern Sie nicht, mich anzurufen, wenn Sie Probleme haben.

