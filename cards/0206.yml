Rang: 206
Lemma: かなり
Lesung: かなり
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: adv.
Definition: beträchtlich, ziemlich
Notiz: ''
Beispielsatz: 今度の彼の作品は、前回のものとかなり違う。
Beispielsatz-Lesung: 今度[こんど]の 彼[かれ]の 作品[さくひん]は、 前回[ぜんかい]のものとかなり 違[ちが]う。
Beispielsatz-Übersetzung: Sein Werk dieses Mal unterscheidet sich ziemlich von dem
  letzten Mal.
