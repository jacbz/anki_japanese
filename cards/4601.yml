Rang: 4601
Lemma: 丸める
Lesung: まるめる
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: zusammenrollen, zusammenknüllen
Notiz: ''
Beispielsatz: 猫が体を丸めて眠っている。
Beispielsatz-Lesung: 猫[ねこ]が 体[からだ]を 丸[まる]めて 眠[ねむ]っている。
Beispielsatz-Übersetzung: Eine Katze schläft zusammengerollt zu einem Ball.
