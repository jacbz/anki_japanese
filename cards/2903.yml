Rang: 2903
Lemma: 感激
Lesung: かんげき
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: tief bewegt sein; beeindruckt sein
Beispielsatz: その日感激したことについて日記を書いた。
Beispielsatz-Lesung: その 日[ひ] 感激[かんげき]したことについて 日記[にっき]を 書[か]いた。
Beispielsatz-Übersetzung: Ich schrieb in meinem Tagebuch über Dinge, die mich an diesem
  Tag beeindruckt haben.

