Rang: 4598
Lemma: 対抗
Lesung: たいこう
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Konkurrenz, Rivalität; sich widersetzen, konkurrieren
Notiz: ''
Beispielsatz: 腕相撲で彼に対抗できる者はいない。
Beispielsatz-Lesung: 腕相撲[うでずもう]で 彼[かれ]に 対抗[たいこう]できる 者[もの]はいない。
Beispielsatz-Übersetzung: Er hat keine Konkurrenz im Armdrücken.
