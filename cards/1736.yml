Rang: 1736
Lemma: ともかく
Lesung: ともかく
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: adv.
Definition: auf jeden Fall, sowieso
Notiz: ''
Beispielsatz: できるかどうかわからないけど、ともかくやってみます。
Beispielsatz-Lesung: 出来[でき]るかどうか 分[わ]からないけど、ともかくやってみます。
Beispielsatz-Übersetzung: Ich weiß nicht, ob ich es kann, aber ich werde es auf jeden
  Fall versuchen.
