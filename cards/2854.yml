Notiz: |-
  <p>どなた ist eine höfliche Form von だれ (wer) und wird oft mit dem Höflichkeitssuffix <span class="jp">–様[さま]</span> verwendet.</p>
  <div class="examples">
    <div class="jp">どなた 様[さま]ですか。</div>
    <div class="de spoiler">Wer sind Sie bitte?</div>
  </div>
  <p>Es kann auch verwendet werden, um sich auf eine unbestimmte Person zu beziehen:</p>
  <div class="examples">
    <div class="jp">どなたか 私[わたし]の 代[か]わりに 行[い]ってくれませんか。</div>
    <div class="de spoiler">Könnte jemand für mich hingehen?</div>
  </div>
  <p>Mit Verneinung bedeutet es "niemand" (höflich):</p>
  <div class="examples">
    <div class="jp">どなたも 彼[かれ]の 居場所[いばしょ]を 知[し]りませんでした。</div>
    <div class="de spoiler">Niemand wusste, wo er sich aufhielt.</div>
  </div>
