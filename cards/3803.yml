Rang: 3803
Lemma: ごちそう
Lesung: ごちそう
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Festmahl; ein Abendessen geben, behandeln
Beispielsatz: ゆうべは友達の家で晩ご飯をごちそうになった。
Beispielsatz-Lesung: ゆうべは 友達[ともだち]の 家[いえ]で 晩[ばん]ご 飯[はん]をごちそうになった。
Beispielsatz-Übersetzung: Ich wurde zum Abendessen zu meinem Freund nach Hause eingeladen.

