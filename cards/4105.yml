Beispielsätze: |-
  野球のコーチは鬼の形相で叫んだ。
  野球[やきゅう]のコーチは 鬼[おに]の 形相[ぎょうそう]で 叫[さけ]んだ。
  Der Baseballtrainer brüllte mit einem dämonischen Gesichtsausdruck.

  心を鬼にして、彼女との別れを告げた。
  心[こころ]を 鬼[おに]にして、彼女[かのじょ]との 別[わか]れを 告[つ]げた。
  Ich verhärtete mein Herz und teilte ihr die Trennung mit.

  彼は仕事の鬼と呼ばれるほど働き者だ。
  彼[かれ]は 仕事[しごと]の 鬼[おに]と 呼[よ]ばれるほど 働[はたら]き 者[もの]だ。
  Er ist so ein Workaholic, dass er als Arbeitsteufel bezeichnet wird.

  人の皮を被った鬼のような上司だ。
  人[ひと]の 皮[かわ]を 被[かぶ]った 鬼[おに]のような 上司[じょうし]だ。
  Mein Chef ist wie ein Teufel in Menschengestalt.

  鬼のような形相で敵を睨みつけた。
  鬼[おに]のような 形相[ぎょうそう]で 敵[てき]を 睨[にら]みつけた。
  Er starrte den Feind mit einem teuflischen Blick an.

  彼女は掃除の鬼で、家中がピカピカだ。
  彼女[かのじょ]は 掃除[そうじ]の 鬼[おに]で、家中[いえじゅう]がピカピカだ。
  Sie ist ein Putzfanatiker, und das ganze Haus glänzt.

  鬼のように厳しい先生に、生徒たちは震え上がった。
  鬼[おに]のように 厳[きび]しい 先生[せんせい]に、生徒[せいと]たちは 震[ふる]え 上[あ]がった。
  Die Schüler zitterten vor dem dämonisch strengen Lehrer.

  鬼退治の昔話を子供たちに聞かせた。
  鬼退治[おにたいじ]の 昔話[むかしばなし]を 子供[こども]たちに 聞[き]かせた。
  Ich erzählte den Kindern eine alte Geschichte über die Vertreibung von Dämonen.

  彼は嫉妬の鬼に取り憑かれているようだ。
  彼[かれ]は 嫉妬[しっと]の 鬼[おに]に 取[と]り 憑[つ]かれているようだ。
  Er scheint vom Dämon der Eifersucht besessen zu sein.

  鬼のような形相で迫ってくる敵に、彼は立ち向かった。
  鬼[おに]のような 形相[ぎょうそう]で 迫[せま]ってくる 敵[てき]に、彼[かれ]は 立[た]ち 向[む]かった。
  Er stellte sich dem Feind, der mit einem teuflischen Gesichtsausdruck auf ihn zukam.

  彼女は文学の鬼で、一日中本を読んでいる。
  彼女[かのじょ]は 文学[ぶんがく]の 鬼[おに]で、一日中[いちにちじゅう] 本[ほん]を 読[よ]んでいる。
  Sie ist ein Literaturfanatiker und liest den ganzen Tag Bücher.

  鬼のように厳しいトレーニングを乗り越えた。
  鬼[おに]のように 厳[きび]しいトレーニングを 乗[の]り 越[こ]えた。
  Ich überwand das teuflisch harte Training.

  彼は鬼のような交渉力で知られている。
  彼[かれ]は 鬼[おに]のような 交渉[こうしょう]力[りょく]で 知[し]られている。
  Er ist für seine dämonischen Verhandlungsfähigkeiten bekannt.

  鬼のように厳しい親に育てられた。
  鬼[おに]のように 厳[きび]しい 親[おや]に 育[そだ]てられた。
  Ich wurde von teuflisch strengen Eltern erzogen.

  鬼に金棒とはこのことだ。
  鬼[おに]に 金棒[かなぼう]とはこのことだ。
  Das ist, als würde man einen Teufel mit einer Eisenstange bewaffnen.

  鬼の目にも涙というが、彼も心を動かされたようだ。
  鬼[おに]の 目[め]にも 涙[なみだ]というが、彼[かれ]も 心[こころ]を 動[うご]かされたようだ。
  Man sagt, selbst Teufel haben Tränen in den Augen, und er scheint auch bewegt worden zu sein.

  鬼のいぬ間に洗濯をするように、上司の不在中に休憩を取った。
  鬼[おに]のいぬ 間[ま]に 洗濯[せんたく]をするように、上司[じょうし]の 不在中[ふざいちゅう]に 休憩[きゅうけい]を 取[と]った。
  Ich machte Pause, während der Chef weg war, wie man Wäsche wäscht, wenn der Teufel nicht da ist.

  彼の鬼の首を取ったかのような喜びようだった。
  彼[かれ]の 鬼[おに]の 首[くび]を 取[と]ったかのような 喜[よろこ]びようだった。
  Er freute sich, als hätte er einen Teufel geköpft.

  鬼検事と呼ばれる彼女は、容赦なく犯罪者を追及した。
  鬼検事[おにけんじ]と 呼[よ]ばれる 彼女[かのじょ]は、容赦[ようしゃ]なく 犯罪者[はんざいしゃ]を 追及[ついきゅう]した。
  Die als dämonische Staatsanwältin bekannte Frau verfolgte Verbrecher erbarmungslos.

  鬼が出るか仏が出るか、結果は誰にもわからない。
  鬼[おに]が 出[で]るか 仏[ほとけ]が 出[で]るか、結果[けっか]は 誰[だれ]にもわからない。
  Ob ein Teufel oder Buddha erscheint - niemand kann das Ergebnis vorhersehen.

  渡る世間に鬼はないというが、用心に越したことはない。
  渡[わた]る 世間[せけん]に 鬼[おに]はないというが、用心[ようじん]に 越[こ]したことはない。
  Man sagt, es gibt keine Teufel in der Welt, durch die wir gehen, aber Vorsicht ist besser als Nachsicht.

