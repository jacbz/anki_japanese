Beispielsätze: |-
  彼が行くなら、私も行きます。
  彼[かれ]が 行[い]くなら、 私[わたし]も 行[い]きます。
  Wenn er geht, werde ich auch gehen.

  赤いのもあった。
  赤[あか]いのもあった。
  Es waren auch rote dabei.

  土曜日も学校がある。
  土曜日[どようび]も 学校[がっこう]がある。
  Auch am Samstag ist Schule.

  昼も夜も働いています。
  昼[ひる]も 夜[よる]も 働[はたら]いています。
  Ich arbeite sowohl tagsüber als auch nachts.

  犬も猫も好きです。
  犬[いぬ]も 猫[ねこ]も 好[す]きです。
  Ich mag sowohl Hunde als auch Katzen.

  日本語もドイツ語もできません。
  日本語[にほんご]もドイツ語[ご]もできません。
  Ich kann weder Japanisch noch Deutsch.

  私も含めて全員で10人です。
  私[わたし]も 含[ふく]めて 全員[ぜんいん]で10人[にん]です。
  Mich eingeschlossen sind wir insgesamt 10 Personen.

  この商品は安くもないが高くもない。
  この 商品[しょうひん]は 安[やす]くもないが 高[たか]くもない。
  Dieses Produkt ist weder billig noch teuer.

  「じゃ、山本さんのご主人のことも知ってますね」
  「じゃ、山本[やまもと]さんのご 主人[しゅじん]のことも 知[し]ってますね」
  "Tja, dann wissen Sie wohl auch über Frau Yamamotos Mann Bescheid, nicht wahr?"

  うまくいくときもあれば、うまくいかないときもある。
  うまくいくときもあれば、うまくいかないときもある。
  Es gibt Zeiten, in denen es gut läuft, und Zeiten, in denen es nicht gut läuft.

  この荷物は重すぎもしないし、軽すぎもしない。
  この 荷物[にもつ]は 重[おも]すぎもしないし、軽[かる]すぎもしない。
  Dieses Gepäck ist weder zu schwer noch zu leicht.

  1時間も待たされた。
  1時間[いちじかん]も 待[ま]たされた。
  Ich wurde ganze eine Stunde warten gelassen.

  一週間もあれば、このプロジェクトは完成します。
  一週間[いっしゅうかん]もあれば、このプロジェクトは 完成[かんせい]します。
  Wenn wir auch nur eine Woche haben, können wir dieses Projekt abschließen.

  5日間も海外出張に行っていた。
  5日間[かかん]も 海外出張[かいがいしゅっちょう]に 行[い]っていた。
  Ich war ganze fünf Tage lang auf Geschäftsreise im Ausland.

  こんなに大きな違いがあるとは思わなかった。
  こんなに 大[おお]きな 違[ちが]いがあるとは 思[おも]わなかった。
  Ich hätte nicht gedacht, dass es einen so großen Unterschied gibt.

  この問題は子供にもできるほど簡単だ。
  この 問題[もんだい]は 子供[こども]にもできるほど 簡単[かんたん]だ。
  Dieses Problem ist so einfach, dass selbst ein Kind es lösen kann.

  何時間も待っていたのに、彼は来なかった。
  何時間[なんじかん]も 待[ま]っていたのに、彼[かれ]は 来[こ]なかった。
  Obwohl ich stundenlang gewartet habe, ist er nicht gekommen.

  何回も説明したのに、まだ分からないの？
  何回[なんかい]も 説明[せつめい]したのに、まだ 分[わ]からないの？
  Ich habe es dir schon mehrmals erklärt, und du verstehst es immer noch nicht?

  このケーキは千円もする。
  このケーキは 千円[せんえん]もする。
  Dieser Kuchen kostet sogar tausend Yen.

  そんなことも知らない人がいるなんて驚きだ。
  そんなことも 知[し]らない 人[ひと]がいるなんて 驚[おどろ]きだ。
  Es ist erstaunlich, dass es Leute gibt, die nicht einmal das wissen.

  彼のことは一度も見たことがない。
  彼[かれ]のことは 一度[いちど]も 見[み]たことがない。
  Ich habe ihn noch kein einziges Mal gesehen.

  これは300円もかからない安い商品です。
  これは300円[えん]もかからない 安[やす]い 商品[しょうひん]です。
  Dies ist ein günstiges Produkt, das nicht einmal 300 Yen kostet.

  雨が降っても降らなくても、私たちは行きます。
  雨[あめ]が 降[ふ]っても 降[ふ]らなくても、私[わたし]たちは 行[い]きます。
  Egal ob es regnet oder nicht, wir gehen.

  どんなに寒くても、毎朝ジョギングをします。
  どんなに 寒[さむ]くても、毎朝[まいあさ] ジョギングをします。
  Egal wie kalt es ist, ich jogge jeden Morgen.

