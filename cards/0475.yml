Rang: 475
Lemma: 友人
Lesung: ゆうじん
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: n.
Definition: Freund/in (formell)
Notiz: Ist formeller als 友達 und wird oft verwendet, um eine tiefere, ernsthaftere
  Freundschaft zu beschreiben.
Beispielsatz: 彼女は友人代表としてスピーチをした。
Beispielsatz-Lesung: 彼女[かのじょ]は 友人[ゆうじん] 代表[だいひょう]としてスピーチをした。
Beispielsatz-Übersetzung: Sie hielt eine Rede im Namen ihrer Freunde.
