Lemma: 並べる
Lesung: ならべる
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: anordnen; aufreihen; aufzählen
Beispielsatz: 私は本を色別に並べた。
Beispielsatz-Lesung: 私[わたし]は 本[ほん]を 色[いろ] 別[べつ]に 並[なら]べた。
