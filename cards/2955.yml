Rang: 2955
Lemma: 作り上げる
Lesung: つくりあげる
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: aufbauen, errichten
Notiz: ''
Beispielsatz: 一年かけてこのシステムを作り上げた。
Beispielsatz-Lesung: 一 年[ねん]かけてこのシステムを 作[つく]り 上[あ]げた。
