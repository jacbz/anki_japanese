Rang: 3120
Lemma: 無理矢理
Lesung: むりやり
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: adv.
Definition: gewaltsam, gegen den Willen
Beispielsatz: 欲しくもないものを無理矢理買わされた。
Beispielsatz-Lesung: 欲[ほ]しくもないものを 無理矢理[むりやり] 買[か]わされた。
Beispielsatz-Übersetzung: Ich wurde gegen meinen Willen gezwungen, etwas zu kaufen,
