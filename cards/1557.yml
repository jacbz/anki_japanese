# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  この計画はなんら問題はない。
  この 計画[けいかく]はなんら 問題[もんだい]はない。
  Es könnte irgendwelche Probleme mit diesem Plan geben.

  彼の行動はなんら不自然ではなかった。
  彼[かれ]の 行動[こうどう]はなんら 不自然[ふしぜん]ではなかった。
  Sein Verhalten war nicht im Geringsten unnatürlich.

  なんらの理由もなく欠席するのは許されません。
  なんらの 理由[りゆう]もなく 欠席[けっせき]するのは 許[ゆる]されません。
  Es ist nicht erlaubt, ohne jeglichen Grund abwesend zu sein.

  この二つの事件にはなんらの関係もない。
  この 二[ふた]つの 事件[じけん]にはなんらの 関係[かんけい]もない。
  Diese beiden Vorfälle haben überhaupt nichts miteinander zu tun.

  彼らの意見にはなんらの共通性もなかった。
  彼[かれ]らの 意見[いけん]にはなんらの 共通性[きょうつうせい]もなかった。
  Ihre Meinungen wiesen keinerlei Gemeinsamkeiten auf.

  朱王礼も行徳も一兵卒となんら変わるところなく戦闘の中へ身を投じた。
  朱王礼[しゅおうれい]も 行徳[ぎょうとく]も 一兵卒[いっぺいそつ]となんら 変[か]わるところなく 戦闘[せんとう]の 中[なか]へ 身[み]を 投[な]げた。
  Zhu Wang-li und Gyotoku stürzten sich wie einfache Soldaten in die Schlacht, ohne sich irgendwie zu unterscheiden.

  蜜蜂の飛翔や花の揺動は、風のそよぎとなんら変わりがなかった。
  蜜蜂[みつばち]の 飛翔[ひしょう]や 花[はな]の 揺動[ようどう]は、風[かぜ]のそよぎとなんら 変[か]わりがなかった。
  Das Fliegen der Biene und das Zittern der Blume unterschieden sich in nichts vom Rauschen des Windes.

  なんらの根拠もなく人を批判してはいけません。
  なんらの 根拠[こんきょ]もなく 人[ひと]を 批判[ひはん]してはいけません。
  Man sollte niemanden ohne jegliche Grundlage kritisieren.

  この二つの製品にはなんらの違いもない。
  この 二[ふた]つの 製品[せいひん]にはなんらの 違[ちが]いもない。
  Es gibt keinerlei Unterschied zwischen diesen beiden Produkten.

  彼の説明はなんら説得力がなかった。
  彼[かれ]の 説明[せつめい]はなんら 説得力[せっとくりょく]がなかった。
  Seine Erklärung hatte überhaupt keine Überzeugungskraft.

  なんらかの対策を講じる必要がある。
  なんらかの 対策[たいさく]を 講[こう]じる 必要[ひつよう]がある。
  Es ist notwendig, irgendwelche Maßnahmen zu ergreifen.

  この件に関してなんら異議はありませんか。
  この 件[けん]に 関[かん]してなんら 異議[いぎ]はありませんか。
  Gibt es irgendwelche Einwände zu dieser Angelegenheit?

  彼女の態度にはなんら変化が見られなかった。
  彼女[かのじょ]の 態度[たいど]にはなんら 変化[へんか]が 見[み]られなかった。
  In ihrer Haltung war keinerlei Veränderung zu erkennen.

  なんらの予告もなく会議が中止された。
  なんらの 予告[よこく]もなく 会議[かいぎ]が 中止[ちゅうし]された。
  Die Besprechung wurde ohne jegliche Vorankündigung abgesagt.

  この問題にはなんらの解決策も見つからなかった。
  この 問題[もんだい]にはなんらの 解決策[かいけつさく]も 見[み]つからなかった。
  Für dieses Problem konnte keinerlei Lösung gefunden werden.

  彼の行動はなんら非難されるべきものではない。
  彼[かれ]の 行動[こうどう]はなんら 非難[ひなん]されるべきものではない。
  Sein Verhalten ist in keiner Weise zu tadeln.

  なんらかの形で協力したいと思います。
  なんらかの 形[かたち]で 協力[きょうりょく]したいと 思[おも]います。
  Ich möchte in irgendeiner Form kooperieren.

  この二つの事実の間にはなんらの矛盾もない。
  この 二[ふた]つの 事実[じじつ]の 間[あいだ]にはなんらの 矛盾[むじゅん]もない。
  Zwischen diesen beiden Tatsachen gibt es keinerlei Widerspruch.

  なんらかの形で彼女に感謝の意を示したい。
  なんらかの 形[かたち]で 彼女[かのじょ]に 感謝[かんしゃ]の 意[い]を 示[しめ]したい。
  Ich möchte ihr in irgendeiner Form meine Dankbarkeit zeigen.

  この事件はなんら驚くべきことではない。
  この 事件[じけん]はなんら 驚[おどろ]くべきことではない。
  Dieser Vorfall ist in keiner Weise überraschend.

