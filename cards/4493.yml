Rang: 4493
Lemma: 受診
Lesung: じゅしん
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: (medizinische) Untersuchung (durchführen)
Notiz: ''
Beispielsatz: 午前中に健康診断を受診するつもりだ。
Beispielsatz-Lesung: 午前中[ごぜんちゅう]に 健康診断[けんこうしんだん]を 受診[じゅしん]するつもりだ。
Beispielsatz-Übersetzung: Ich werde am Morgen eine medizinische Untersuchung haben.
