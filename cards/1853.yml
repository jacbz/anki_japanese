  <p>なくてはいけない wird benutzt, um auszudrücken, dass etwas getan werden muss oder nicht getan werden darf. Es kann an die Verneinungsform eines Verbs angehängt werden, um Notwendigkeit auszudrücken, oder an die て-Form, um ein Verbot auszudrücken.</p>
