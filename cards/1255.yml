Rang: 1255
Lemma: それなり
Lesung: それなり
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: n.
Definition: für sich genommen, auf seine Weise, so wie es ist
Beispielsatz: あの映画はそれなりに楽しかった。
Beispielsatz-Lesung: あの 映画[えいが]はそれなりに 楽[たの]しかった。
Beispielsatz-Übersetzung: Dieser Film war auf seine Weise unterhaltsam.

