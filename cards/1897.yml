Rang: 1897
Lemma: 観察
Lesung: かんさつ
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Beobachtung
Beispielsatz: 私はその植物の成長を7週間観察した。
Beispielsatz-Lesung: 私[わたし]はその 植物[しょくぶつ]の 成長[せいちょう]を7 週間[しゅうかん] 観察[かんさつ]した。
Beispielsatz-Übersetzung: Ich habe das Wachstum der Pflanzen sieben Wochen lang beobachtet.

