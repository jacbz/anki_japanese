  彼は青いシャツを着ている。
  彼[かれ]は 青[あお]いシャツを 着[き]ている。
  Er trägt ein blaues Hemd.

  空が青くて、とてもきれいだ。
  空[そら]が 青[あお]くて、とても きれい[きれい]だ。
