Rang: 4775
Lemma: のみならず
Lesung: のみならず
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: p.
Definition: darüber hinaus, außerdem; nicht nur, sondern
Notiz: ''
Beispielsatz: 彼は日本のみならず、海外でも有名な学者だ。
Beispielsatz-Lesung: 彼[かれ]は 日本[にっぽん]のみならず、 海外[かいがい]でも 有名[ゆうめい]な 学者[がくしゃ]だ。
Beispielsatz-Übersetzung: Er ist ein berühmter Gelehrter nicht nur in Japan, sondern
  auch im Ausland.
