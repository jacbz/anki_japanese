Rang: 465
Lemma: 向かう
Lesung: むかう
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: sich richten nach; (in Richtung von ...) gehen
Beispielsatz: 私はこれから大阪へ向かいます。
Beispielsatz-Lesung: 私[わたし]はこれから 大阪[おおさか]へ 向[む]かいます。
Beispielsatz-Übersetzung: Ich gehe nach Osaka.

