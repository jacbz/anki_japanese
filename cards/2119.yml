Notiz: |-
  <p>移す (うつす) ist ein vielseitiges Verb mit mehreren Bedeutungen:</p>

  <ul>
    <li>Etwas verlegen, verlagern oder umsetzen:</li>
    <div class="examples">
      <div class="jp">日本[にほん]のアパレルメーカーが 工場[こうじょう]を 中国[ちゅうごく]に<u>移した</u>。</div>
      <div class="de spoiler">Die japanischen Bekleidungshersteller haben ihre Fabriken nach China verlegt.</div>
    </div>

    <li>Jemanden oder etwas an einen anderen Ort bringen:</li>
    <div class="examples">
      <div class="jp">患者[かんじゃ]を 集中治療室[しゅうちゅうちりょうしつ]から 普通[ふつう]の 病室[びょうしつ]に<u>移した</u>。</div>
      <div class="de spoiler">Der Patient wurde von der Intensivstation in ein normales Krankenzimmer verlegt.</div>
    </div>

    <li>Die Aufmerksamkeit auf etwas anderes richten:</li>
    <div class="examples">
      <div class="jp">街上[がいじょう]に 押[お]し 合[あ]う 群集[ぐんしゅう]の 様子[ようす]に 目[め]を<u>移した</u>。</div>
      <div class="de spoiler">Ich wandte meine Augen der sich auf der Straße drängelnden Menge zu.</div>
    </div>

    <li>Von Gedanken zur Tat übergehen:</li>
    <div class="examples">
      <div class="jp">考[かんが]えを 実行[じっこう]に<u>移した</u>。</div>
      <div class="de spoiler">Er setzte seine Idee in die Tat um.</div>
    </div>
  </ul>

  <p>In der Form 時[とき]を移[うつ]さず bedeutet es "ohne Zeit zu verlieren" oder "unverzüglich".</p>

  <p>In historischem Kontext (geschrieben als 遷す) kann es auch bedeuten, den Sitz des Kaisers oder die Hauptstadt zu verlegen:</p>

  <div class="examples">
    <div class="jp">都[みやこ]を<u>移す</u></div>
    <div class="de spoiler">die Hauptstadt verlegen</div>
  </div>

  </p>
