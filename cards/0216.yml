Rang: 216
Lemma: 特に
Lesung: とくに
Alternativschreibweisen: ''
Definition: besonders, vor allem
Extra: '' # Nur bei suru-Verben
Wortart: adv
Lesung mit Tonhöhe: .^^
Register: ''
Dispersion: '95'
