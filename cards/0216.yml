# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  コーヒーの中でも特に濃いコーヒーが好きです。
  コーヒーの 中[なか]でも 特[とく]に 濃[こ]いコーヒーが 好[す]きです。
  Ich mag Kaffee, besonders starken Kaffee.

  この研究では特に地方の史料に焦点を当てています。
  この 研究[けんきゅう]では 特[とく]に 地方[ちほう]の 史料[しりょう]に 焦点[しょうてん]を 当[あ]てています。
  Diese Studie konzentriert sich besonders auf lokale historische Quellen.

  私は特に魚釣りが大好きです。
  私[わたし]は 特[とく]に 魚釣[さかな つ]りが 大好[だいす]きです。
  Ich liebe besonders das Angeln.

  彼女は特に保護室に収容されました。
  彼女[かのじょ]は 特[とく]に 保護室[ほごしつ]に 収容[しゅうよう]されました。
  Sie wurde gesondert in einem Schutzraum untergebracht.

  この商品は特に海外で人気があります。
  この 商品[しょうひん]は 特[とく]に 海外[かいがい]で 人気[にんき]があります。
  Dieses Produkt ist besonders im Ausland beliebt.

  特に理由もなく欠席するのはよくありません。
  特[とく]に 理由[りゆう]もなく 欠席[けっせき]するのはよくありません。
  Es ist nicht gut, ohne besonderen Grund zu fehlen.

  この件については特に述べられていません。
  この 件[けん]については 特[とく]に 述[の]べられていません。
  Über diese Angelegenheit wurde nichts Besonderes gesagt.

  特に許可を受けた者のみ入室できます。
  特[とく]に 許可[きょか]を 受[う]けた 者[もの]のみ 入室[にゅうしつ]できます。
  Nur Personen mit ausdrücklicher Genehmigung dürfen den Raum betreten.

  今年の夏は特に暑かったですね。
  今年[ことし]の 夏[なつ]は 特[とく]に 暑[あつ]かったですね。
  Der Sommer dieses Jahr war besonders heiß, nicht wahr?

  怪我はしたけど、特に痛くはないよ。
  怪我[けが]はしたけど、特[とく]に 痛[いた]くはないよ。
  Ich habe mich verletzt, aber es tut nicht besonders weh.

  彼は特に狡猾な人間だとは思いません。
  彼[かれ]は 特[とく]に 狡猾[こうかつ]な 人間[にんげん]だとは 思[おも]いません。
  Ich denke nicht, dass er ein besonders durchtriebener Mensch ist.

  香取さんからの電話には特に丁寧に対応します。
  香取[かとり]さんからの 電話[でんわ]には 特[とく]に 丁寧[ていねい]に 対応[たいおう]します。
  Ich gehe besonders höflich mit Anrufen von Frau Katori um.

  この政策は特に若者に影響を与えるでしょう。
  この 政策[せいさく]は 特[とく]に 若者[わかもの]に 影響[えいきょう]を 与[あた]えるでしょう。
  Diese Politik wird sich besonders auf junge Menschen auswirken.

  彼女の歌声は特に素晴らしかったです。
  彼女[かのじょ]の 歌声[うたごえ]は 特[とく]に 素晴[すば]らしかったです。
  Ihre Stimme war besonders wunderbar.

  この問題について特に強調したいことがあります。
  この 問題[もんだい]について 特[とく]に 強調[きょうちょう]したいことがあります。
  Es gibt etwas, das ich bezüglich dieses Problems besonders betonen möchte.

  特に不満はありませんが、改善の余地はあると思います。
  特[とく]に 不満[ふまん]はありませんが、改善[かいぜん]の 余地[よち]はあると 思[おも]います。
  Ich habe keine besonderen Beschwerden, aber ich denke, es gibt Raum für Verbesserungen.

  このレストランは特に魚料理が美味しいです。
  この レストランは 特[とく]に 魚料理[さかなりょうり]が 美味[おい]しいです。
  In diesem Restaurant sind besonders die Fischgerichte lecker.

  彼女は特に抜擢されて重要なプロジェクトを任されました。
  彼女[かのじょ]は 特[とく]に 抜擢[ばってき]されて 重要[じゅうよう]なプロジェクトを 任[まか]されました。
  Sie wurde speziell ausgewählt und mit einem wichtigen Projekt betraut.

  特に何もコメントすることはありません。
  特[とく]に 何[なに]もコメントすることはありません。
  Ich habe nichts Besonderes zu kommentieren.

  この本は特に子供向けに書かれています。
  この 本[ほん]は 特[とく]に 子供向[こどもむ]けに 書[か]かれています。
  Dieses Buch ist speziell für Kinder geschrieben.

  彼の演技は特に印象的でした。
  彼[かれ]の 演技[えんぎ]は 特[とく]に 印象的[いんしょうてき]でした。
  Seine Darstellung war besonders beeindruckend.

