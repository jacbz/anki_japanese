Rang: 1921
Lemma: ざるを得ない
Lesung: ざるおえない
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: cp.
Definition: gezwungen sein, etwas zu tun
Beispielsatz: その会社は生産を縮小せざるをえないだろう。
Beispielsatz-Lesung: その 会社[かいしゃ]は 生産[せいさん]を 縮小[しゅくしょう]せざるをえないだろう。
Beispielsatz-Übersetzung: Das Unternehmen wird gezwungen sein, seine Produktion zu
  reduzieren.

