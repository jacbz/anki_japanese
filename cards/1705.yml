Rang: 1705
Lemma: 記載
Lesung: きさい
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Registrierungseintrag; aufzeichnen, notieren
Beispielsatz: パスポートの記載どおりにローマ字氏名を入力してください。
Beispielsatz-Lesung: パスポートの 記載[きさい]どおりにローマ 字[じ] 氏名[しめい]を 入力[にゅうりょく]してください。
Beispielsatz-Übersetzung: Geben Sie Ihren Namen so ein, wie er in Ihrem Reisepass
  gedruckt ist.

