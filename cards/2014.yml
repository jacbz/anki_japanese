Notiz: |-
  <p>Im Japanischen gibt es zwei Wörter für 'Markt': <span class="jp">市場[しじょう]</span> (shijō) und <span class="jp">市場[いちば]</span> (ichiba). Während beide 'Markt' bedeuten, gibt es Unterschiede in der Verwendung:</p>
  <ul>
    <li><span class="jp">市場[しじょう]</span> (shijō) bezieht sich oft auf den abstrakten Begriff des Marktes im wirtschaftlichen Sinne, wie Aktienmarkt, Arbeitsmarkt oder Markttrends.</li>
    <li><span class="jp">市場[いちば]</span> (ichiba) bezeichnet häufiger einen konkreten, physischen Marktplatz, wo Waren verkauft werden, wie ein Fischmarkt oder Gemüsemarkt.</li>
  </ul>
  <p>Es ist wichtig, den Kontext zu beachten, um die richtige Verwendung zu bestimmen.</p>
  <div class="examples">
    <div class="jp">株式市場[かぶしきしじょう]の 動向[どうこう]を 分析[ぶんせき]する。</div>
    <div class="de spoiler">Die Trends am Aktienmarkt analysieren.</div>
  </div>
  <div class="examples">
    <div class="jp">朝[あさ]の 市場[いちば]で 新鮮[しんせん]な 魚[さかな]を 買[か]う。</div>
    <div class="de spoiler">Frischen Fisch auf dem Morgenmarkt kaufen.</div>
  </div>
