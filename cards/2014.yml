# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  この製品はまだ市場には出ていない。
  この 製品[せいひん]はまだ 市場[しじょう]には 出[で]ていない。
  Dieses Produkt ist noch nicht auf dem Markt.

  市場分析によると、この商品の需要は高まっているようです。
  市場分析[しじょうぶんせき]によると、この 商品[しょうひん]の 需要[じゅよう]は 高[たか]まっているようです。
  Laut der Marktanalyse scheint die Nachfrage nach diesem Produkt zu steigen.

  新しい市場を開拓するのは簡単ではありません。
  新[あたら]しい 市場[しじょう]を 開拓[かいたく]するのは 簡単[かんたん]ではありません。
  Es ist nicht einfach, einen neuen Markt zu erschließen.

  市場価格の変動を常に注視する必要があります。
  市場価格[しじょうかかく]の 変動[へんどう]を 常[つね]に 注視[ちゅうし]する 必要[ひつよう]があります。
  Es ist notwendig, die Schwankungen der Marktpreise ständig zu beobachten.

  この会社は市場シェアを拡大しつつあります。
  この 会社[かいしゃ]は 市場[しじょう]シェアを 拡大[かくだい]しつつあります。
  Dieses Unternehmen ist dabei, seinen Marktanteil zu vergrößern.

  市場経済のメカニズムを理解することは重要だ。
  市場経済[しじょうけいざい]のメカニズムを 理解[りかい]することは 重要[じゅうよう]だ。
  Es ist wichtig, die Mechanismen der Marktwirtschaft zu verstehen.

  新製品の市場導入は慎重に計画する必要があります。
  新製品[しんせいひん]の 市場導入[しじょうどうにゅう]は 慎重[しんちょう]に 計画[けいかく]する 必要[ひつよう]があります。
  Die Markteinführung eines neuen Produkts muss sorgfältig geplant werden.

  市場の需要と供給のバランスが崩れている。
  市場[しじょう]の 需要[じゅよう]と 供給[きょうきゅう]のバランスが 崩[くず]れている。
  Das Gleichgewicht zwischen Angebot und Nachfrage auf dem Markt ist gestört.

  彼らの新戦略は市場に大きな影響を与えるだろう。
  彼[かれ]らの 新[しん]戦略[せんりゃく]は 市場[しじょう]に 大[おお]きな 影響[えいきょう]を 与[あた]えるだろう。
  Ihre neue Strategie wird wahrscheinlich einen großen Einfluss auf den Markt haben.

  市場調査の結果によると、消費者の好みが変化しているようだ。
  市場調査[しじょうちょうさ]の 結果[けっか]によると、消費者[しょうひしゃ]の 好[この]みが 変化[へんか]しているようだ。
  Laut den Ergebnissen der Marktforschung scheinen sich die Vorlieben der Verbraucher zu ändern.

  この商品は市場に出してすぐに人気を博した。
  この 商品[しょうひん]は 市場[しじょう]に 出[だ]してすぐに 人気[にんき]を 博[はく]した。
  Dieses Produkt wurde sofort nach der Markteinführung sehr beliebt.

  市場の自由化により、競争が激しくなった。
  市場[しじょう]の 自由化[じゆうか]により、競争[きょうそう]が 激[はげ]しくなった。
  Durch die Liberalisierung des Marktes ist der Wettbewerb intensiver geworden.

  株式市場の動向に注目が集まっています。
  株式市場[かぶしきしじょう]の 動向[どうこう]に 注目[ちゅうもく]が 集[あつ]まっています。
  Die Entwicklungen am Aktienmarkt stehen im Mittelpunkt der Aufmerksamkeit.

  この企業は新興市場で急速に成長している。
  この 企業[きぎょう]は 新興市場[しんこうしじょう]で 急速[きゅうそく]に 成長[せいちょう]している。
  Dieses Unternehmen wächst schnell in den aufstrebenden Märkten.

  市場占有率を高めるために、積極的なマーケティング戦略を立てた。
  市場占有率[しじょうせんゆうりつ]を 高[たか]めるために、積極的[せっきょくてき]なマーケティング 戦略[せんりゃく]を 立[た]てた。
  Um den Marktanteil zu erhöhen, wurde eine aggressive Marketingstrategie entwickelt.

  不動産市場の動向が経済全体に影響を与えている。
  不動産市場[ふどうさんしじょう]の 動向[どうこう]が 経済[けいざい]全体[ぜんたい]に 影響[えいきょう]を 与[あた]えている。
  Die Trends auf dem Immobilienmarkt beeinflussen die gesamte Wirtschaft.

  新しい技術が市場に革命をもたらすと予測されている。
  新[あたら]しい 技術[ぎじゅつ]が 市場[しじょう]に 革命[かくめい]をもたらすと 予測[よそく]されている。
  Es wird erwartet, dass neue Technologien eine Revolution auf dem Markt auslösen werden.

  政府の規制緩和により、市場はより開放的になった。
  政府[せいふ]の 規制緩和[きせいかんわ]により、市場[しじょう]はより 開放的[かいほうてき]になった。
  Durch die Deregulierung der Regierung ist der Markt offener geworden.

  グローバル市場での競争力を高めることが重要だ。
  グローバル 市場[しじょう]での 競争力[きょうそうりょく]を 高[たか]めることが 重要[じゅうよう]だ。
  Es ist wichtig, die Wettbewerbsfähigkeit auf dem globalen Markt zu verbessern.

  市場の気配を読み取るのは難しい仕事だ。
  市場[しじょう]の 気配[けはい]を 読[よ]み 取[と]るのは 難[むずか]しい 仕事[しごと]だ。
  Es ist eine schwierige Aufgabe, die Stimmung des Marktes zu lesen.

