Rang: 4559
Lemma: 乗り物
Lesung: のりもの
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: n.
Definition: Fahrzeug; (Freizeitpark-) Fahrt
Notiz: ''
Beispielsatz: 目的地まで飛行機ではなく他の乗り物で行くことができますか。
Beispielsatz-Lesung: 目的地[もくてきち]まで 飛行機[ひこうき]ではなく 他[ほか]の 乗[の]り 物[もの]で 行[い]くことができますか。
Beispielsatz-Übersetzung: Ist es möglich, den Zielort mit einem anderen Verkehrsmittel
  als dem Flugzeug zu erreichen?
