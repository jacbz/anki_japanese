  彼女は両手でワイングラスをはさんで、しばらく僕の顔を見ていた。
  彼女[かのじょ]は 両手[りょうて]でワイングラスをはさんで、しばらく 僕[ぼく]の 顔[かお]を 見[み]ていた。
  Sie umfasste mit beiden Händen ihr Weinglas und sah mich eine Weile an.

  彼の話に口をはさむのは失礼だと思った。
  彼[かれ]の 話[はなし]に 口[くち]をはさむのは 失礼[しつれい]だと 思[おも]った。
  Ich dachte, es wäre unhöflich, ihm ins Wort zu fallen.

  長い会議の間に休憩をはさむことにした。
  長[なが]い 会議[かいぎ]の 間[あいだ]に 休憩[きゅうけい]をはさむことにした。
  Wir beschlossen, während der langen Besprechung eine Pause einzulegen.

  「泊まる場所ぐらいは何とでもなりますよ」藤間が口をはさんだ。
  「 泊[と]まる 場所[ばしょ]ぐらいは 何[なん]とでもなりますよ」 藤間[ふじま]が 口[くち]をはさんだ。
  "Platz zum Übernachten ist reichlich vorhanden", warf Fujima ein.

