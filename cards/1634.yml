Rang: 1634
Lemma: はさむ
Lesung: ''
Tonhöhen: /\.
Definition: einklemmen; einfügen; dazwischennehmen
Alternativschreibweisen: 挟む・挿む
Extra: '' # Nur bei suru-Verben
Wortart: vt
Register: ''
Ursprung: ''
Konjugation: はさまない・はさんだ

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  ドアに指をはさまれてしまった。
  ドアに 指[ゆび]を はさまれてしまった。
  Ich habe mir den Finger in der Tür eingeklemmt.

  箸でお肉をはさんで食べましょう。
  箸[はし]でお 肉[にく]をはさんで 食[た]べましょう。
  Lass uns das Fleisch mit den Essstäbchen greifen und essen.

  本にしおりをはさんでおいた。
  本[ほん]にしおりをはさんでおいた。
  Ich habe ein Lesezeichen ins Buch gelegt.

  カニに指をはさまれて痛かった。
  カニに 指[ゆび]をはさまれて 痛[いた]かった。
  Es tat weh, als ich vom Krebs in den Finger gekniffen wurde.

  耳に鉛筆をはさんで仕事をしている。
  耳[みみ]に 鉛筆[えんぴつ]をはさんで 仕事[しごと]をしている。
  Ich arbeite mit einem Bleistift hinters Ohr geklemmt.

  パンにハムをはさんでサンドイッチを作った。
  パンにハムをはさんでサンドイッチを 作[つく]った。
  Ich habe Schinken zwischen zwei Brotscheiben gelegt und ein Sandwich gemacht.

  ピンセットで小さな部品をはさんで作業する。
  ピンセットで 小[ちい]さな 部品[ぶひん]をはさんで 作業[さぎょう]する。
