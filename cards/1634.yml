  </ol>
  <div class="examples">
    <div class="jp">本[ほん]にしおりをはさむ。</div>
    <div class="de spoiler">Ein Lesezeichen ins Buch legen.</div>
  </div>
  <ol start="2">
    <li>Etwas oder jemanden von zwei Seiten umgeben oder in die Mitte nehmen:</li>
  </ol>
  <div class="examples">
    <div class="jp">子供[こども]をはさんで 寝[ね]る。</div>
    <div class="de spoiler">Mit dem Kind in der Mitte schlafen.</div>
  </div>
  <ol start="3">
    <li>Etwas einschieben oder unterbrechen:</li>
  </ol>
  <div class="examples">
