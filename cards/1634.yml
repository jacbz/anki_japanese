  七十円の料金を払い、スタンプ入りの受領証を財布にはさんだ。
  七十[ななじゅう]円[えん]の 料金[りょうきん]を 払[はら]い、スタンプ 入[い]りの 受領証[じゅりょうしょう]を 財布[さいふ]にはさんだ。
  Ich bezahlte siebzig Yen und steckte die gestempelte Quittung in meine Brieftasche.

  たばこに火をつけ、それを指にはさんでひねくりまわしています。
  たばこに 火[ひ]をつけ、それを 指[ゆび]にはさんでひねくりまわしています。
  Er zündete sich eine Zigarette an und drehte sie zwischen den Fingern.

  第三者をはさんで話をすることで、誤解を避けられる。
  第三者[だいさんしゃ]をはさんで 話[はなし]をすることで、 誤解[ごかい]を 避[さ]けられる。
  Durch das Einschalten einer dritten Person beim Gespräch können Missverständnisse vermieden werden.

  川をはさんで山々が広がっている。
  川[かわ]をはさんで 山々[やまやま]が 広[ひろ]がっている。
  Zu beiden Seiten des Flusses erstrecken sich die Berge.

  子供をはさんで寝ると、安心して眠れます。
  子供[こども]をはさんで 寝[ね]ると、安心[あんしん]して 眠[ねむ]れます。
  Wenn man mit dem Kind in der Mitte schläft, kann man beruhigt schlafen.

  テーブルをはさんで向かい合って座った。
  テーブルをはさんで 向[む]かい 合[あ]って 座[すわ]った。
  Wir setzten uns einander gegenüber an den Tisch.

  敵をはさんで攻撃する戦略を立てた。
  敵[てき]をはさんで 攻撃[こうげき]する 戦略[せんりゃく]を 立[た]てた。
  Wir entwickelten eine Strategie, um den Feind von zwei Seiten anzugreifen.

  トラックにはさまれて走るのは危険だ。
  トラックにはさまれて 走[はし]るのは 危険[きけん]だ。
  Es ist gefährlich, eingezwängt zwischen Lastwagen zu fahren.

  右奥にある小さなテーブルをはさんで二人の男が座っていた。
  右奥[みぎおく]にある 小[ちい]さなテーブルをはさんで 二人[ふたり]の 男[おとこ]が 座[すわ]っていた。
  Rechts hinten saßen zwei Männer an einem kleinen Tisch.

  金網をはさんで二人は向き合った。
  金網[かなあみ]をはさんで 二人[ふたり]は 向[む]き 合[あ]った。
