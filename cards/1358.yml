Rang: 1358
Lemma: 比較
Lesung: ひかく
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Vergleich
Beispielsatz: 十年前と比較すると外国人住民の数は非常に増加した。
Beispielsatz-Lesung: 十 年[ねん] 前[まえ]と 比較[ひかく]すると 外国人[がいこくじん] 住民[じゅうみん]の 数[かず]は 非常[ひじょう]に
  増加[ぞうか]した。
Beispielsatz-Übersetzung: Verglichen mit vor zehn Jahren hat die Anzahl der ausländischen
  Bewohner dramatisch zugenommen.

