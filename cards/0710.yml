Rang: 710
Lemma: 何度
Lesung: なんど
Tonhöhen: \..
Definition: wie oft
Alternativschreibweisen: ''
Extra: '' # Nur bei suru-Verben
Wortart: n, adv
Register: ''
Ursprung: ''
Konjugation: ''

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  この映画は何度も見た。
  この 映画[えいが]は 何度[なんど]も 見[み]た。
  Ich habe diesen Film schon viele Male gesehen.

  今年は何度旅行に行きましたか。
  今年[ことし]は 何度[なんど] 旅行[りょこう]に 行[い]きましたか。
  Wie oft sind Sie dieses Jahr verreist?

  何度か説明しましたが、まだ理解していないようです。
  何度[なんど]か 説明[せつめい]しましたが、まだ 理解[りかい]していないようです。
  Ich habe es mehrmals erklärt, aber es scheint, dass Sie es immer noch nicht verstehen.

  この映画は何度目の鑑賞ですか。
  この 映画[えいが]は 何度目[なんどめ]の 鑑賞[かんしょう]ですか。
  Zum wievielten Mal sehen Sie diesen Film?

  彼女に何度も電話をかけたが、繋がらなかった。
  彼女[かのじょ]に 何度[なんど]も 電話[でんわ]をかけたが、繋[つな]がらなかった。
  Ich habe sie mehrmals angerufen, aber ich konnte sie nicht erreichen.

  何度となく挑戦したが、まだ成功していない。
  何度[なんど]となく 挑戦[ちょうせん]したが、まだ 成功[せいこう]していない。
  Ich habe es immer wieder versucht, aber es ist mir noch nicht gelungen.

  急にたじろぎ、鼻白んで、何度か生唾を飲み下した。
  急[きゅう]にたじろぎ、鼻白[はなじろ]んで、何度[なんど]か 生唾[なまつば]を 飲[の]み 下[くだ]した。
  Plötzlich schreckte er zurück, erbleichte und schluckte mehrmals trocken.

  新宿のディスコには何度か行ったことがある。
  新宿[しんじゅく]のディスコには 何度[なんど]か 行[い]ったことがある。
  Ich bin schon ein paarmal in einer Diskothek in Shinjuku gewesen.

  写真の現像のため、何度か徹夜したことがある。
  写真[しゃしん]の 現像[げんぞう]のため、何度[なんど]か 徹夜[てつや]したことがある。
  Ich habe schon mehrmals die ganze Nacht durchgemacht, um Fotos zu entwickeln.

  夜が明けたと何度だまされたことか。
  夜[よる]が 明[あ]けたと 何度[なんど]だまされたことか。
  Wie oft habe ich mich schon täuschen lassen, dass der Morgen angebrochen sei!

  式の間、私は何度となく自分の手袋を見つめていた。
  式[しき]の 間[あいだ]、私[わたし]は 何度[なんど]となく 自分[じぶん]の 手袋[てぶくろ]を 見[み]つめていた。
  Während der Zeremonie betrachtete ich immer wieder meine Handschuhe.

  外の気温は何度ですか。
  外[そと]の 気温[きおん]は 何度[なんど]ですか。
  Wie viel Grad ist es draußen?

  去年の冬は氷点下何度まで下がりましたか。
  去年[きょねん]の 冬[ふゆ]は 氷点下[ひょうてんか] 何度[なんど]まで 下[さ]がりましたか。
  Auf wie viel Grad unter Null ist die Temperatur letzten Winter gefallen?

  この角度は何度ですか。
  この 角度[かくど]は 何度[なんど]ですか。
  Wie viel Grad beträgt dieser Winkel?

  何度も失敗したが、諦めずに頑張り続けた。
  何度[なんど]も 失敗[しっぱい]したが、諦[あきら]めずに 頑張[がんば]り 続[つづ]けた。
  Obwohl ich mehrmals gescheitert bin, habe ich nicht aufgegeben und weiter hart gearbeitet.

  何度か練習すれば、上手くできるようになりますよ。
  何度[なんど]か 練習[れんしゅう]すれば、上手[じょうず]くできるようになりますよ。
  Wenn Sie es ein paarmal üben, werden Sie es gut können.

  彼女は何度も同じ質問を繰り返した。
  彼女[かのじょ]は 何度[なんど]も 同[おな]じ 質問[しつもん]を 繰[く]り 返[かえ]した。
  Sie wiederholte die gleiche Frage immer wieder.

  何度目の挑戦で成功したのですか。
  何度目[なんどめ]の 挑戦[ちょうせん]で 成功[せいこう]したのですか。
  Beim wievielten Versuch waren Sie erfolgreich?

  この本は何度読んでも面白い。
  この 本[ほん]は 何度[なんど] 読[よ]んでも 面白[おもしろ]い。
  Dieses Buch ist interessant, egal wie oft man es liest.

  何度も確認したのに、まだミスがあった。
  何度[なんど]も 確認[かくにん]したのに、まだミスがあった。
  Obwohl ich es mehrmals überprüft habe, gab es immer noch Fehler.

  彼は何度となく海外旅行をしている。
  彼[かれ]は 何度[なんど]となく 海外旅行[かいがいりょこう]をしている。
  Er ist schon unzählige Male ins Ausland gereist.

