Rang: 3159
Lemma: 退職
Lesung: たいしょく
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Ruhestand, Rücktritt; in den Ruhestand gehen, zurücktreten
Notiz: ''
Beispielsatz: 今月末で退職することにした。
Beispielsatz-Lesung: 今月末[こんげつまつ]で 退職[たいしょく]することにした。
Beispielsatz-Übersetzung: Ich habe beschlossen, am Ende dieses Monats von meinem Job
  zurückzutreten.
