Rang: 1287
Lemma: 支える
Lesung: ささえる
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: unterstützen, halten, aufrechterhalten
Notiz: ''
Beispielsatz: 家族を支えるために働き始めました。
Beispielsatz-Lesung: 家族[かぞく]を 支[ささ]えるために 働[はたら]き 始[はじ]めました。
