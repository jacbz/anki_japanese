Rang: 4758
Lemma: 転職
Lesung: てんしょく
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Jobwechsel; den Job wechseln
Beispielsatz: 彼は転職後、収入が増えた。
Beispielsatz-Lesung: 彼[かれ]は 転職[てんしょく] 後[ご]、 収入[しゅうにゅう]が 増[ふ]えた。
Beispielsatz-Übersetzung: Sein Einkommen stieg, nachdem er seinen Job gewechselt hatte.

