  思いも寄らぬ出来事に驚いた。
  思[おも]いも 寄[よ]らぬ 出来事[できごと]に 驚[おどろ]いた。
  Ich war von dem unerwarteten Ereignis überrascht.

  三人寄れば文殊の知恵というように、みんなで相談しましょう。
  三人[さんにん] 寄[よ]れば 文殊[もんじゅ]の 知恵[ちえ]というように、みんなで 相談[そうだん]しましょう。
  Wie man sagt "Drei Köpfe sind besser als einer", lasst uns alle zusammen beraten.

  よってたかって一人の同僚をいじめるのはよくない。
  よってたかって 一人[ひとり]の 同僚[どうりょう]をいじめるのはよくない。
