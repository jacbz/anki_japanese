Beispielsätze: |-
  ここをクリックしてファイルを開いてください。
  ここをクリックしてファイルを 開[ひら]いてください。
  Bitte klicken Sie hier, um die Datei zu öffnen.

  マウスの左クリックで選択、右クリックでメニューが表示されます。
  マウスの 左[ひだり]クリックで 選択[せんたく]、右[みぎ]クリックでメニューが 表示[ひょうじ]されます。
  Mit einem Linksklick der Maus wählen Sie aus, mit einem Rechtsklick wird das Menü angezeigt.

  ダブルクリックでアプリケーションが起動します。
  ダブルクリックでアプリケーションが 起動[きどう]します。
  Mit einem Doppelklick wird die Anwendung gestartet.

  リンクをクリックすると、新しいページに移動します。
  リンクをクリックすると、新[あたら]しいページに 移動[いどう]します。
  Wenn Sie auf den Link klicken, werden Sie zu einer neuen Seite weitergeleitet.

  アイコンをクリックして、プログラムを開始してください。
  アイコンをクリックして、プログラムを 開始[かいし]してください。
  Klicken Sie auf das Symbol, um das Programm zu starten.

  「OK」ボタンをクリックして、設定を保存します。
  「OK」ボタンをクリックして、設定[せってい]を 保存[ほぞん]します。
  Klicken Sie auf die Schaltfläche "OK", um die Einstellungen zu speichern.

  ウェブサイトの利用規約に同意するには、チェックボックスをクリックしてください。
  ウェブサイトの 利用規約[りようきやく]に 同意[どうい]するには、チェックボックスをクリックしてください。
  Um den Nutzungsbedingungen der Website zuzustimmen, klicken Sie bitte auf das Kontrollkästchen.

  画面上の任意の場所をクリックすると、ゲームが始まります。
  画面上[がめんじょう]の 任意[にんい]の 場所[ばしょ]をクリックすると、ゲームが 始[はじ]まります。
  Das Spiel beginnt, wenn Sie an einer beliebigen Stelle auf dem Bildschirm klicken.

  ポップアップ広告を閉じるには、右上の「×」をクリックしてください。
  ポップアップ 広告[こうこく]を 閉[と]じるには、右上[みぎうえ]の「×」をクリックしてください。
  Um die Pop-up-Werbung zu schließen, klicken Sie bitte auf das "X" in der oberen rechten Ecke.

  添付ファイルをダウンロードするには、ファイル名をクリックしてください。
  添付[てんぷ]ファイルをダウンロードするには、ファイル 名[めい]をクリックしてください。
  Um die angehängte Datei herunterzuladen, klicken Sie bitte auf den Dateinamen.

  メニューバーの「ファイル」をクリックし、「名前を付けて保存」を選択してください。
  メニューバーの「ファイル」をクリックし、「名前[なまえ]を 付[つ]けて 保存[ほぞん]」を 選択[せんたく]してください。
  Klicken Sie in der Menüleiste auf "Datei" und wählen Sie dann "Speichern unter".

  画像をクリックすると、拡大表示されます。
  画像[がぞう]をクリックすると、拡大表示[かくだいひょうじ]されます。
  Wenn Sie auf das Bild klicken, wird es vergrößert angezeigt.

  「次へ」ボタンをクリックして、登録プロセスを続けてください。
  「次[つぎ]へ」ボタンをクリックして、登録[とうろく]プロセスを 続[つづ]けてください。
  Klicken Sie auf die Schaltfläche "Weiter", um mit dem Registrierungsprozess fortzufahren.

  クリックするたびに、カウンターの数字が増えていきます。
  クリックするたびに、カウンターの 数字[すうじ]が 増[ふ]えていきます。
  Mit jedem Klick erhöht sich die Zahl auf dem Zähler.

  このボタンをクリックすると、音楽の再生が始まります。
  このボタンをクリックすると、音楽[おんがく]の 再生[さいせい]が 始[はじ]まります。
  Wenn Sie diesen Knopf klicken, beginnt die Musikwiedergabe.

  地図上の目的地をクリックすると、詳細情報が表示されます。
  地図上[ちずじょう]の 目的地[もくてきち]をクリックすると、詳細情報[しょうさいじょうほう]が 表示[ひょうじ]されます。
  Wenn Sie auf den Zielort auf der Karte klicken, werden detaillierte Informationen angezeigt.

  「送信」ボタンをクリックする前に、入力内容を確認してください。
  「送信[そうしん]」ボタンをクリックする 前[まえ]に、入力内容[にゅうりょくないよう]を 確認[かくにん]してください。
  Bitte überprüfen Sie Ihre Eingaben, bevor Sie auf die Schaltfläche "Senden" klicken.

  リンクをクリックしても反応がない場合は、ページを再読み込みしてみてください。
  リンクをクリックしても 反応[はんのう]がない 場合[ばあい]は、ページを 再読[さいよ]み 込[こ]みしてみてください。
  Wenn der Link beim Klicken nicht reagiert, versuchen Sie, die Seite neu zu laden.

  不審なリンクをクリックすると、コンピューターがウイルスに感染する可能性があります。
  不審[ふしん]なリンクをクリックすると、コンピューターがウイルスに 感染[かんせん]する 可能性[かのうせい]があります。
  Wenn Sie auf verdächtige Links klicken, besteht die Möglichkeit, dass Ihr Computer mit einem Virus infiziert wird.

  シングルクリックで選択、ダブルクリックで開くように設定を変更しました。
  シングルクリックで 選択[せんたく]、ダブルクリックで 開[ひら]くように 設定[せってい]を 変更[へんこう]しました。
  Ich habe die Einstellungen so geändert, dass ein Einfachklick auswählt und ein Doppelklick öffnet.

  クリックしてリンクを開く前に、リンク先のURLを確認することが大切です。
  クリックしてリンクを 開[ひら]く 前[まえ]に、リンク 先[さき]のURLを 確認[かくにん]することが 大切[たいせつ]です。
  Es ist wichtig, die URL des Ziels zu überprüfen, bevor Sie auf einen Link klicken, um ihn zu öffnen.

