Rang: 495
Lemma: ならない
Lesung: ''
Tonhöhen: /\..
Definition: müssen; nicht dürfen
Alternativschreibweisen: ''
Extra: '' # Nur bei suru-Verben
Wortart: phr
Register: ''
Ursprung: ''
Konjugation: ''

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  今日中にこのメールを出さなければならない。
  今日中[きょうじゅう]にこのメールを 出[だ]さなければならない。
  Ich muss diese E-Mail heute noch senden.

  お酒を飲んだら、車を運転してはならない。
  お 酒[さけ]を 飲[の]んだら、 車[くるま]を 運転[うんてん]してはならない。
  Man darf nicht Auto fahren, wenn man Alkohol getrunken hat.

  これだけは言わねばならない。
  これだけは 言[い]わねばならない。
  Ich muss nur dies sagen.

  もう行かなくてはならない。
  もう 行[い]かなくてはならない。
  Ich muss jetzt gehen.

  正しくなくてはならない。
  正[ただ]しくなくてはならない。
  Es muss korrekt sein.

  早く歯医者に行かなければならない。
  早[はや]く 歯医者[はいしゃ]に 行[い]かなければならない。
  Ich muss schnell zum Zahnarzt gehen.

  タクシー代を倹約しなければならない状態だ。
  タクシー 代[だい]を 倹約[けんやく]しなければならない 状態[じょうたい]だ。
  Ich bin in einer Situation, in der ich an Taxikosten sparen muss.

  今ここで決断を下さなくてはならない。
  今[いま]ここで 決断[けつだん]を 下[くだ]さなくてはならない。
  Du musst dich hier und jetzt entscheiden.

  明日の午前中には警察に届けを出さなくてはならない。
  明日[あした]の 午前中[ごぜんちゅう]には 警察[けいさつ]に 届[とど]けを 出[だ]さなくてはならない。
  Ich muss die Anzeige morgen Vormittag bei der Polizei erstatten.

  注意にも注意しなくてはならない。
  注意[ちゅうい]にも 注意[ちゅうい]しなくてはならない。
  Wir müssen äußerst vorsichtig sein.

  偽らずに書こうと思うなら、ここに書き添えておかねばならない。
  偽[いつわ]らずに 書[か]こうと 思[おも]うなら、ここに 書[か]き 添[そ]えておかねばならない。
  Wenn ich ehrlich schreiben will, muss ich hier etwas hinzufügen.

  検閲はしてはならない。
  検閲[けんえつ]はしてはならない。
  Zensur darf nicht ausgeübt werden.

  年長者に礼を欠いてはならない。
  年長者[ねんちょうしゃ]に 礼[れい]を 欠[か]いてはならない。
  Man darf es an Höflichkeit gegenüber Älteren nicht fehlen lassen.

  さびしくてならない。
  さびしくてならない。
  Ich kann nicht anders, als mich einsam zu fühlen.

  待ち遠しくてならない。
  待[ま]ち 遠[どお]しくてならない。
  Ich kann es kaum erwarten.

  そう思われてならない。
  そう 思[おも]われてならない。
  Ich kann nicht anders, als so zu denken.

  学生は授業中に携帯電話を使用してはならない。
  学生[がくせい]は 授業中[じゅぎょうちゅう]に 携帯電話[けいたいでんわ]を 使用[しよう]してはならない。
  Studenten dürfen während des Unterrichts keine Handys benutzen.

  締め切りまでに申請書を提出しなければならない。
  締[し]め 切[き]りまでに 申請書[しんせいしょ]を 提出[ていしゅつ]しなければならない。
  Der Antrag muss bis zur Frist eingereicht werden.

  この薬は食事の前に飲まなくてはならない。
  この 薬[くすり]は 食事[しょくじ]の 前[まえ]に 飲[の]まなくてはならない。
  Diese Medizin muss vor den Mahlzeiten eingenommen werden.

  子供に嘘をついてはならない。
  子供[こども]に 嘘[うそ]をついてはならない。
  Man darf Kinder nicht anlügen.

  試験中は静かにしなければならない。
  試験中[しけんちゅう]は 静[しず]かにしなければならない。
  Während der Prüfung muss man still sein.

