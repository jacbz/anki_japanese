Notiz: |-
  <p>Die Phrase ならない wird in drei Hauptbedeutungen verwendet:</p>
  <p>1. Necessativ (Notwendigkeit): ～なければならない、～なくてはならない、～ねばならない<br>Bedeutung: "müssen"</p>
  <div class="examples">
    <div class="jp">早[はや]く 歯医者[はいしゃ]に 行[い]かなければならない。</div>
    <div class="de spoiler">Ich muss schnell zum Zahnarzt gehen.</div>
  </div>
  <p>2. Prohibitiv (Verbot): ～てはならない、～ではならない<br>Bedeutung: "nicht dürfen"</p>
  <div class="examples">
    <div class="jp">検閲[けんえつ]はしてはならない。</div>
    <div class="de spoiler">Zensur darf nicht ausgeübt werden.</div>
  </div>
  <p>3. Nach Emotionen oder Verben des Denkens: ～てならない<br>Bedeutung: "nicht umhin können", "müssen"</p>
  <div class="examples">
    <div class="jp">さびしくてならない。</div>
    <div class="de spoiler">Ich kann nicht anders, als mich einsam zu fühlen.</div>
  </div>
  <p>In der Umgangssprache kann ては zu ちゃ und では zu じゃ verkürzt werden.</p>
