Rang: 1607
Lemma: 下ろす
Lesung: おろす
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: herunternehmen; entladen; zurückziehen; filetieren (Fisch); reiben
Notiz: ''
Beispielsatz: 銀行にお金を下ろしに行った。
Beispielsatz-Lesung: 銀行[ぎんこう]にお 金[かね]を 下[お]ろしに 行[い]った。
Beispielsatz-Übersetzung: Ich bin zur Bank gegangen, um etwas Geld abzuheben.
