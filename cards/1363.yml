Rang: 1363
Lemma: 注目
Lesung: ちゅうもく
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Aufmerksamkeit; beobachten
Notiz: ''
Beispielsatz: 政治の問題に注目する人が増えている。
Beispielsatz-Lesung: 政治[せいじ]の 問題[もんだい]に 注目[ちゅうもく]する人が 増[ふ]えている。
Beispielsatz-Übersetzung: Die Anzahl der Menschen, die politischen Themen Beachtung
  schenken, nimmt zu.
