Rang: 1754
Lemma: ほんの
Lesung: ほんの
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: adn.
Definition: nur, lediglich, bloß
Beispielsatz: 「もっとビールをどうですか。」「じゃ、ほんの少しお願いします。」
Beispielsatz-Lesung: 「もっとビールをどうですか。」「じゃ、ほんの 少[すこ]しお 願[ねが]いします。」
Beispielsatz-Übersetzung: „Möchtest du noch mehr Bier?“ „Nur ein bisschen, bitte.“

