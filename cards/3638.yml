Rang: 3638
Lemma: この間
Lesung: このあいだ
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: n. adv.
Definition: vor ein paar Tagen; kürzlich, in letzter Zeit
Notiz: ''
Beispielsatz: この間までは寒かったが、今は暖かい。
Beispielsatz-Lesung: この 間[かん]までは 寒[さむ]かったが、 今[いま]は 暖[あたた]かい。
Beispielsatz-Übersetzung: Es war bis vor kurzem kalt, aber jetzt ist es warm.
