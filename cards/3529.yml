Rang: 3529
Lemma: 合宿
Lesung: がっしゅく
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Trainingslager; gemeinsam in einem Lager bleiben
Notiz: ''
Beispielsatz: この夏はクラブの合宿に参加する予定だ。
