Rang: 3464
Lemma: 合意
Lesung: ごうい
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: gegenseitige Vereinbarung; zustimmen
Notiz: ''
Beispielsatz: 交渉は合意に至らなかった。
Beispielsatz-Lesung: 交渉[こうしょう]は 合意[ごうい]に 至[いた]らなかった。
Beispielsatz-Übersetzung: Die Verhandlungen führten nicht zu einer gegenseitigen Vereinbarung.
