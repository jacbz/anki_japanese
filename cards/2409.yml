Rang: 2409
Lemma: にわたって
Lesung: にわたって
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: cp.
Definition: über einen Zeitraum von, während
Notiz: ''
Beispielsatz: 将来にわたって安定を保障する会社は、どこにもない。
Beispielsatz-Lesung: 将来[しょうらい]にわたって 安定[あんてい]を 保障[ほしょう]する 会社[かいしゃ]は、どこにもない。
Beispielsatz-Übersetzung: Es gibt kein Unternehmen, das langfristig die Vorteile der
  Mitarbeiter garantiert.
