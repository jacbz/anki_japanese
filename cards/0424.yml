Rang: 424
Lemma: 絶対
Lesung: ぜったい
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: n., adv.
Definition: absolut, unbedingt, auf jeden Fall
Beispielsatz: 明日の試合は絶対に勝たなければならない。
Beispielsatz-Lesung: 明日[あした]の 試合[しあい]は 絶対[ぜったい]に 勝[か]たなければならない。
Beispielsatz-Übersetzung: Wir müssen das Spiel morgen unbedingt gewinnen.

