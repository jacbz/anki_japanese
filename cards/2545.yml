Rang: 2545
Lemma: 覚悟
Lesung: かくご
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Bereitschaft, Vorbereitung; bereit sein
Beispielsatz: 病気について聞いた時、彼は死を覚悟した。
Beispielsatz-Lesung: 病気[びょうき]について 聞[き]いた 時[とき]、 彼[かれ]は 死[し]を 覚悟[かくご]した。
Beispielsatz-Übersetzung: Als er hörte, dass er krank war, bereitete er sich darauf
  vor, zu sterben.

