Notiz: |-
  <p>チェック ist ein vielseitiges Wort, das sowohl als Nomen als auch als Verb verwendet wird. Es stammt vom englischen Wort 'check' ab.</p>
  <p>Als Nomen bezeichnet es:</p>
  <ul>
    <li>Eine Kontrolle oder Überprüfung</li>
    <li>Ein Häkchen oder Kontrollzeichen</li>
  </ul>
  <p>Als Verb (チェックする) bedeutet es:</p>
  <ul>
    <li>Etwas überprüfen oder kontrollieren</li>
    <li>Etwas abhaken oder markieren</li>
  </ul>
  <div class='examples'>
    <div class='jp'>書類[しょるい]をチェックして 署名[しょめい]してください。</div>
    <div class='de spoiler'>Bitte überprüfen Sie die Dokumente und unterschreiben Sie sie.</div>
  </div>
  <p>In der Umgangssprache wird es häufig verwendet, um das Überprüfen von E-Mails, Nachrichten oder Listen zu beschreiben.</p>
  <div class='examples'>
    <div class='jp'>メールをチェックするのを 忘[わす]れないでね。</div>
    <div class='de spoiler'>Vergiss nicht, deine E-Mails zu checken.</div>
  </div>
  <p>Es wird auch in zusammengesetzten Wörtern verwendet, wie:</p>
  <ul>
    <li>チェックイン (Check-in)</li>
    <li>チェックアウト (Check-out)</li>
    <li>ダブルチェック (Doppelcheck)</li>
  </ul>
