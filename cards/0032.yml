# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  ここからその店までは遠い。
  ここからその 店[みせ]までは 遠[とお]い。
  Es ist weit von hier bis zu dem Geschäft.

  雨が降っているから、出かけるのはやめます。
  雨[あめ]が 降[ふ]っているから、 出[で]かけるのはやめます。
  Es regnet, also gehe ich nicht raus.

  今日は何も食べていないからおなかが空いている。
  今日[きょう]は 何[なに]も 食[た]べていないからおなかが 空[す]いている。
  Ich bin hungrig, weil ich heute noch nichts gegessen habe.

