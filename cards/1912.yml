  果たして彼女は本当に幸せなのだろうか。
  果[はた]して 彼女[かのじょ]は 本当[ほんとう]に 幸[しあわ]せなのだろうか。
  Ob sie wohl wirklich glücklich ist?

  果たして私たちの計画は成功するだろうか。
  果[はた]して 私[わたし]たちの 計画[けいかく]は 成功[せいこう]するだろうか。
  Wird unser Plan tatsächlich erfolgreich sein?

  果たして彼は約束の時間に間に合うだろうか。
  果[はた]して 彼[かれ]は 約束[やくそく]の 時間[じかん]に 間[ま]に 合[あ]うだろうか。
