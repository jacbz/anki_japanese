Rang: 1912
Lemma: 果たして
Lesung: はたして
Tonhöhen: .\(.).
Definition: tatsächlich; wirklich
Alternativschreibweisen: ''
Extra: '' # Nur bei suru-Verben
Wortart: adv
Register: ''
Ursprung: ''
Konjugation: ''

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  彼らが言うことが果たして本当なのかわからない。
  彼[かれ]らが 言[い]うことが 果[はた]して 本当[ほんとう]なのかわからない。
  Ich weiß nicht, ob das, was sie sagen, wirklich wahr ist.

  果たして彼は約束通り来るだろうか。
  果[はた]して 彼[かれ]は 約束通[やくそくどお]り 来[く]るだろうか。
  Ob er wohl wie versprochen wirklich kommen wird?

  試験の結果は果たして良かった。
  試験[しけん]の 結果[けっか]は 果[はた]して 良[よ]かった。
  Das Prüfungsergebnis war tatsächlich gut.

  果たして予想通りの展開になった。
  果[はた]して 予想通[よそうどお]りの 展開[てんかい]になった。
  Es entwickelte sich wie erwartet.

  果たして彼女は約束を守るだろうか。
  果[はた]して 彼女[かのじょ]は 約束[やくそく]を 守[まも]るだろうか。
  Ob sie ihr Versprechen wohl wirklich halten wird?

  果たして私にその仕事をやり遂げる能力があるのか疑問だ。
  果[はた]して 私[わたし]にその 仕事[しごと]をやり 遂[と]げる 能力[のうりょく]があるのか 疑問[ぎもん]だ。
  Ich bezweifle, ob ich wirklich die Fähigkeit habe, diese Arbeit zu bewältigen.

  果たして彼は信頼できる人物なのだろうか。
  果[はた]して 彼[かれ]は 信頼[しんらい]できる 人物[じんぶつ]なのだろうか。
  Ist er tatsächlich eine vertrauenswürdige Person?

  果たして明日は晴れるだろうか。
  果[はた]して 明日[あした]は 晴[は]れるだろうか。
  Ob es morgen wohl wirklich schön wird?

  彼の話は果たして真実なのか、確かめる必要がある。
  彼[かれ]の 話[はなし]は 果[はた]して 真実[しんじつ]なのか、確[たし]かめる 必要[ひつよう]がある。
  Wir müssen überprüfen, ob seine Geschichte tatsächlich wahr ist.

  果たして期待通りの結果が得られるかどうか不安だ。
