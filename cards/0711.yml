  彼女の元々の名前は田中さくらだった。
  彼女[かのじょ]のもともとの 名前[なまえ]は 田中[たなか]さくらだった。
  Ihr ursprünglicher Name war Tanaka Sakura.

  元々の意味を理解しないと、その言葉を正しく使えない。
  もともとの 意味[いみ]を 理解[りかい]しないと、その 言葉[ことば]を 正[ただ]しく 使[つか]えない。
  Wenn man die ursprüngliche Bedeutung nicht versteht, kann man das Wort nicht richtig verwenden.

  楡基一郎は元々の姓名を金沢甚作という。
  楡[にれ]基一郎[きいちろう]はもともとの 姓名[せいめい]を 金沢[かなざわ]甚作[じんさく]という。
  Nire Kiichirō hieß mit eigentlichem Namen Kanazawa Jinsaku.

  元々の計画とは少し違うが、この方が良い結果になりそうだ。
  もともとの 計画[けいかく]とは 少[すこ]し 違[ちが]うが、この 方[ほう]が 良[よ]い 結果[けっか]になりそうだ。
