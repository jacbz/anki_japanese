  その 書類[しょるい]はもともと 必要[ひつよう]ないものだった。
  Diese Dokumente waren von vornherein nicht notwendig.

  人が変わってしまったのだ。それとも、元々こういう男だったのか。
  人[ひと]が 変[か]わってしまったのだ。それとも、もともとこういう 男[おとこ]だったのか。
  Er hatte sich vollkommen verändert. Oder war er schon immer so gewesen?

  自分がこの年下の男と結婚する気は元々ない。
  自分[じぶん]がこの 年下[としした]の 男[おとこ]と 結婚[けっこん]する 気[き]はもともとない。
  Ich hatte ohnehin nicht vor, diesen jüngeren Mann zu heiraten.

