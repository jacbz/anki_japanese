  元々お酒が強くないから、一杯で顔が赤くなる。
  もともとお 酒[さけ]が 強[つよ]くないから、一杯[いっぱい]で 顔[かお]が 赤[あか]くなる。
  Da ich von Natur aus nicht viel Alkohol vertrage, wird mein Gesicht schon nach einem Glas rot.

  この地域は元々農業が盛んだった。
  この 地域[ちいき]はもともと 農業[のうぎょう]が 盛[さか]んだった。
  Diese Region war ursprünglich landwirtschaftlich geprägt.

  失敗しても元々だから、思い切ってチャレンジしてみよう。
  失敗[しっぱい]してももともとだから、思[おも]い 切[き]ってチャレンジしてみよう。
  Selbst wenn es schiefgeht, haben wir nichts zu verlieren, also lass es uns mutig versuchen.

  よしんば自分の望み通りにならなくったって元々で損は行かないのだから、思い切って朝飯の催促をしてやろう。
  よしんば 自分[じぶん]の 望[のぞ]み 通[どお]りにならなくったってもともとで 損[そん]は 行[い]かないのだから、思[おも]い 切[き]って 朝飯[あさめし]の 催促[さいそく]をしてやろう。
  Selbst wenn es nicht nach meinen Wünschen geht, habe ich nichts zu verlieren, also werde ich entschlossen mein Frühstück einfordern.

  「ありがとうございます、伯母様」<br>「何でもないのよ、こんなこと。駄目でも元々なんだし」
  「ありがとうございます、伯母様[おばさま]」<br>「何[なん]でもないのよ、こんなこと。駄目[だめ]でもともとなんだし」
  Ich bin dir sehr dankbar, liebe Tante.<br>-Ist doch nicht der Rede wert. Wir haben ja nichts zu verlieren.

  「元々はここの、ザランの部落の者だが、今はバルタサール市に住んでいるよ」
  「もともとはここの、ザランの 部落[ぶらく]の 者[もの]だが、今[いま]はバルタサール市[し]に 住[す]んでいるよ」
