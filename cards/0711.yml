  彼女は元々医者になりたかったが、今は看護師として働いている。
  彼女[かのじょ]はもともと 医者[いしゃ]になりたかったが、今[いま]は 看護師[かんごし]として 働[はたら]いている。
  Ursprünglich wollte sie Ärztin werden, aber jetzt arbeitet sie als Krankenschwester.

