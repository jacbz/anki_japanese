  この 建物[たてもの]はもともと 倉庫[そうこ]だったが、今[いま]はアートギャラリーとして 使[つか]われている。
  Dieses Gebäude war ursprünglich ein Lagerhaus, wird aber jetzt als Kunstgalerie genutzt.

  元々の計画では今日出発するはずだったが、天候不良で延期になった。
  もともとの 計画[けいかく]では 今日[きょう] 出発[しゅっぱつ]するはずだったが、天候不良[てんこうふりょう]で 延期[えんき]になった。
