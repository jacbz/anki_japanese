  マルフォイがどうなったってかまわないけど、ネビルに何かあったら⋯⋯元々ネビルは僕たちのせいでここに来ることになってしまったんだから。
  マルフォイがどうなったってかまわないけど、ネビルに 何[なに]かあったら⋯⋯もともとネビルは 僕[ぼく]たちのせいでここに 来[く]ることになってしまったんだから。
