Rang: 2747
Lemma: 突く
Lesung: つく
Tonhöhen: (/)^
Definition: stoßen; stechen
Alternativschreibweisen: ''
Extra: '' # Nur bei suru-Verben
Wortart: vt
Register: ''
Ursprung: ''
Konjugation: ''

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  後ろから突かれて、私は倒れた。
  後[うし]ろから 突[つ]かれて、 私[わたし]は 倒[たお]れた。
  Ich wurde von hinten hart gestoßen und fiel nach vorne.

# Notizen können HTML enthalten. Um Beispielsätze zu formatieren, gerne dieses Format benutzen:
# <div class="examples">
#   <div class="jp">借[か]りていた本を 返[かえ]す。</div>
#   <div class="de spoiler">Ich gebe das ausgeliehene Buch zurück.</div>
# </div>
Notiz: |-
  <p>つく (突く・衝く) ist ein transitives Verb mit vielfältigen Bedeutungen:</p>

  <ul>
    <li>Grundbedeutung: stoßen, stechen</li>
    <div class="examples">
      <div class="jp">背中[せなか]を<u>突[つ]かれて</u>真暗[まっくら]な 囲[かこ]いに 足[あし]を 入[い]れると、 突然[とつぜん]、 悪臭[あくしゅう]が 鼻[はな]を<u>突[つ]きあげて</u>きた。</div>
      <div class="de spoiler">Als man ihn in das stockfinstere Verließ stieß, empfing ihn ein durchdringender Gestank.</div>
    </div>

    <li>Sich auf etwas stützen</li>
    <div class="examples">
      <div class="jp">杖[つえ]を<u>突[つ]いて</u> 歩[ある]く</div>
      <div class="de spoiler">Auf einen Stock gestützt gehen</div>
    </div>

    <li>Ein Siegel oder Stempel anbringen</li>
    <div class="examples">
      <div class="jp">この 依頼書[いらいしょ]に 判[はん]を<u>ついて</u>いただけば...</div>
      <div class="de spoiler">Wenn Sie Ihr Siegel unter diesen Auftrag setzen...</div>
    </div>

    <li>Angreifen, attackieren</li>
    <div class="examples">
      <div class="jp">敵[てき]の 陣地[じんち]を<u>突[つ]く</u></div>
      <div class="de spoiler">Die feindliche Stellung angreifen</div>
    </div>

    <li>Von Gerüchen: stechen, in die Nase steigen</li>
    <div class="examples">
      <div class="jp">濃厚[のうこう]な 香水[こうすい]が 鼻孔[びこう]を<u>突[つ]いた</u>。</div>
      <div class="de spoiler">Der penetrante Geruch des Parfüms stieg ihm in die Nase.</div>
    </div>

    <li>Einen Ball prallen oder springen lassen</li>
    <div class="examples">
      <div class="jp">芸者[げいしゃ]が 羽根[はね]を<u>ついて</u>いた。</div>
      <div class="de spoiler">Die Geishas spielten Federball.</div>
    </div>
  </ul>

  <p>In der Form <span class="jp">⋯を 衝[つ]いて</span> kann es auch "ungeachtet" oder "trotz" bedeuten:</p>
  <div class="examples">
    <div class="jp">暴風雨[ぼうふうう]を<u>衝[つ]いて</u> 出発[しゅっぱつ]した。</div>
    <div class="de spoiler">Trotz des Unwetters brachen wir auf.</div>
  </div>
  </p>
