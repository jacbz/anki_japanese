Rang: 1539
Lemma: 完成
Lesung: かんせい
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Fertigstellung
Notiz: ''
Beispielsatz: その橋は完成までに約三年かかるだろう。
Beispielsatz-Lesung: その 橋[はし]は 完成[かんせい]までに 約[やく]三 年[ねん]かかるだろう。
Beispielsatz-Übersetzung: Es wird etwa drei Jahre dauern, um die Brücke fertigzustellen.
