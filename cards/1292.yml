  「何々って、そんな曖昧な答えじゃダメだよ。」
  「なになにって、そんな 曖昧[あいまい]な 答[こた]えじゃダメだよ。」
  "'Dies und das' ist keine akzeptable Antwort. So eine vage Antwort reicht nicht."

  何々さんの墓が、この墓地にあるはずです。
  何々[なになに]さんの 墓[はか]が、この 墓地[ぼち]にあるはずです。
