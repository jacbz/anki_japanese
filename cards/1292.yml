  「何々って言われても、よく分からないんだけど。」
  「なになにって 言[い]われても、よく 分[わ]からないんだけど。」
  "Auch wenn du 'dies und das' sagst, verstehe ich es nicht wirklich."

  何々の事情で、計画が変更になりました。
