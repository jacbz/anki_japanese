  何々[なになに]会[かい]の 会長[かいちょう]として、彼[かれ]は 多忙[たぼう]な 日々[ひび]を 送[おく]っている。
  Als Vorsitzender des Soundso-Vereins verbringt er sehr geschäftige Tage.

  「何々をしたい」と子供が言い出した。
  「なになにをしたい」と 子供[こども]が 言[い]い 出[だ]した。
  Das Kind fing an zu sagen: "Ich möchte dies und das machen."

  何々婦人会からの寄付金で、新しい設備を整えることができました。
