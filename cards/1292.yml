  「何々って、具体的に何のこと？」
  「なになにって、具体的[ぐたいてき]に 何[なに]のこと？」
  "Was meinst du genau mit 'dies und das'?"

  彼は何々と口実を設けて、会議を欠席した。
  彼[かれ]は 何々[なになに]と 口実[こうじつ]を 設[もう]けて、会議[かいぎ]を 欠席[けっせき]した。
