Beispielsätze: |-
  「何々が好きだ」と彼に答えた。
  「なになにが 好[す]きだ」と 彼[かれ]に 答[こた]えた。
  Ich antwortete ihm: "Ich mag dies und das."

  何々と言い訳をしても、遅刻は許されません。
  何々[なになに]と 言[い]い 訳[わけ]をしても、遅刻[ちこく]は 許[ゆる]されません。
  Egal welche Ausrede du vorbringst, Zuspätkommen wird nicht toleriert.

  「まだ風呂は早いで。上っつらは熱うなったかも知らんが、底の方はまだ水で⋯⋯」「何々、それで結構」
  「まだ 風呂[ふろ]は 早[はや]いで。上[うわ]っつらは 熱[あつ]うなったかも 知[し]らんが、底[そこ]の 方[ほう]はまだ 水[みず]で⋯⋯」「なになに、それで 結構[けっこう]」
  "Fürs Bad ist's noch etwas früh. An der Oberfläche könnt's vielleicht schon heiß sein, aber weiter unten ist's sicher kalt ..." "Aber ich bitte dich. Es ist bestens, alles bestens."

  何々の理由で欠席する学生が多い。
  何々[なになに]の 理由[りゆう]で 欠席[けっせき]する 学生[がくせい]が 多[おお]い。
  Viele Studenten fehlen aus diesem oder jenem Grund.

  何々さんからメールが来ました。
  何々[なになに]さんから メールが 来[き]ました。
  Ich habe eine E-Mail von Herrn Soundso erhalten.

  彼女は何々と言い訳をして、約束をキャンセルした。
