  「何々だって？冗談じゃないよ。」
  「なになにだって？冗談[じょうだん]じゃないよ。」
  "Was sagst du da? Das kann nicht dein Ernst sein."

  何々社の製品が市場で人気を集めている。
  何々[なになに]社[しゃ]の 製品[せいひん]が 市場[しじょう]で 人気[にんき]を 集[あつ]めている。
