  日本語の勉強はなかなか上達しない。
  日本語[にほんご]の 勉強[べんきょう]はなかなか 上達[じょうたつ]しない。
  Beim Japanischlernen mache ich keine richtigen Fortschritte.

  この料理はなかなかうまく作れない。
  この 料理[りょうり]はなかなかうまく 作[つく]れない。
  Dieses Gericht kann ich nicht so einfach gut zubereiten.

  彼女の気持ちがなかなか読めない。
  彼女[かのじょ]の 気持[きも]ちがなかなか 読[よ]めない。
