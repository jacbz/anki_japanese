Rang: 297
Lemma: なかなか
Lesung: ''
Tonhöhen: ''
Definition: ziemlich, recht; nicht so [verneint]
Alternativschreibweisen: 中中
Extra: '' # Nur bei suru-Verben
Wortart: adv
Register: ''
Ursprung: ''
Konjugation: ''

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  彼はなかなかテニスが上手い。
  彼[かれ]はなかなかテニスが 上手[うま]い。
  Er spielt ziemlich gut Tennis.

  この問題はなかなか難しいですね。
  この 問題[もんだい]はなかなか 難[むずか]しいですね。
  Dieses Problem ist ziemlich schwierig, nicht wahr?

  彼の話はなかなか興味深かった。
  彼[かれ]の 話[はなし]はなかなか 興味深[きょうみぶか]かった。
  Seine Geschichte war recht interessant.

  今日の天気はなかなかいいね。
  今日[きょう]の 天気[てんき]はなかなかいいね。
  Das Wetter heute ist ziemlich gut.

  外はなかなか寒いから、コートを着ていった方がいいよ。
  外[そと]はなかなか 寒[さむ]いから、コートを 着[き]ていった 方[ほう]がいいよ。
  Es ist ziemlich kalt draußen, du solltest besser einen Mantel anziehen.

  このレストランの料理はなかなかいけるね。
  このレストランの 料理[りょうり]はなかなかいけるね。
  Das Essen in diesem Restaurant ist gar nicht übel.

  彼女はなかなかの美人だと評判だ。
  彼女[かのじょ]はなかなかの 美人[びじん]だと 評判[ひょうばん]だ。
  Sie hat den Ruf, eine ziemliche Schönheit zu sein.

  この仕事はなかなか難しくて、すぐには終わりそうにない。
  この 仕事[しごと]はなかなか 難[むずか]しくて、すぐには 終[お]わりそうにない。
  Diese Arbeit ist recht schwierig und wird wohl nicht so schnell fertig sein.

  彼の演奏はなかなかのものだった。
  彼[かれ]の 演奏[えんそう]はなかなかのものだった。
  Seine Darbietung war recht beeindruckend.

  このワインはなかなかいける味だ。
  このワインはなかなかいける 味[あじ]だ。
  Dieser Wein hat einen ziemlich guten Geschmack.

  その映画はなかなか面白かったよ。
  その 映画[えいが]はなかなか 面白[おもしろ]かったよ。
