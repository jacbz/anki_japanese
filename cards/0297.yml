  Ich habe gehört, dass er ein ziemlich fähiger Mann ist.

  この問題はなかなか解決できない。
  この 問題[もんだい]はなかなか 解決[かいけつ]できない。
  Dieses Problem lässt sich nicht so einfach lösen.

  待ち合わせの人がなかなか来ない。
  待[ま]ち 合[あ]わせの 人[ひと]がなかなか 来[こ]ない。
  Die Person, mit der ich mich verabredet habe, lässt auf sich warten.

  新しい仕事になかなか慣れない。
  新[あたら]しい 仕事[しごと]になかなか 慣[な]れない。
  Ich kann mich nicht so recht an die neue Arbeit gewöhnen.

  彼の説明がなかなか理解できない。
  彼[かれ]の 説明[せつめい]がなかなか 理解[りかい]できない。
