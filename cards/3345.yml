Rang: 3345
Lemma: 籠もる
Lesung: こもる
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: sich einschließen; voll sein von
Notiz: ''
Beispielsatz: 弟は部屋に籠ったまま出てこない。
Beispielsatz-Lesung: 弟[おとうと]は 部屋[へや]に 籠[こも]ったまま 出[で]てこない。
Beispielsatz-Übersetzung: Mein jüngerer Bruder hat sich in seinem Zimmer eingeschlossen
  und kommt nicht heraus.
