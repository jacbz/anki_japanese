Rang: 3758
Lemma: 主役
Lesung: しゅやく
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: n.
Definition: Hauptfigur
Notiz: ''
Beispielsatz: その映画で主役を演じた俳優の名前が思い出せない。
Beispielsatz-Lesung: その 映画[えいが]で 主役[しゅやく]を 演[えん]じた 俳優[はいゆう]の 名前[なまえ]が 思[おも]い 出[だ]せない。
Beispielsatz-Übersetzung: Ich kann mich nicht an den Namen des Schauspielers erinnern,
  der die Hauptrolle in dem Film spielte.
