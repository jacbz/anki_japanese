Rang: 204
Lemma: 付ける
Lesung: つける
Alternativschreibweisen: 附ける
Definition: anbringen; befestigen; anwenden; hinzufügen
Extra: '' # Nur bei suru-Verben
Wortart: vt
Lesung mit Tonhöhe: .\.
Register: ''
Dispersion: '96'
