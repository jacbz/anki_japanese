Lemma: 連携
Lesung: れんけい
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Zusammenarbeit; zusammenarbeiten mit
Notiz: ''
Beispielsatz: 周囲との連携が不可欠だ。
