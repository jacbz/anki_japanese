Beispielsätze: |-
  彼女は体力がない。
  彼女[かのじょ]は 体力[たいりょく]がない。
  Sie hat keine körperliche Stärke.

  彼女は体力がないので、長距離走は苦手です。
  彼女[かのじょ]は 体力[たいりょく]がないので、長距離走[ちょうきょりそう]は 苦手[にがて]です。
  Sie hat keine Ausdauer, daher ist Langstreckenlauf nicht ihre Stärke.

  毎日ジョギングをして、体力をつけています。
  毎日[まいにち]ジョギングをして、体力[たいりょく]をつけています。
  Ich baue meine Kondition auf, indem ich jeden Tag jogge.

  高齢者の体力テストの結果が予想以上に良かった。
  高齢者[こうれいしゃ]の 体力[たいりょく]テストの 結果[けっか]が 予想以上[よそういじょう]に 良[よ]かった。
  Die Ergebnisse des Fitnesstests für Senioren waren besser als erwartet.

  彼は病気で体力が衰えてしまった。
  彼[かれ]は 病気[びょうき]で 体力[たいりょく]が 衰[おとろ]えてしまった。
  Seine Körperkraft hat durch die Krankheit nachgelassen.

  リハビリのおかげで、少しずつ体力が戻ってきた。
  リハビリのおかげで、少[すこ]しずつ 体力[たいりょく]が 戻[もど]ってきた。
  Dank der Rehabilitation kommt meine Kraft langsam wieder zurück.

  長時間の残業で体力を消耗してしまった。
  長時間[ちょうじかん]の 残業[ざんぎょう]で 体力[たいりょく]を 消耗[しょうもう]してしまった。
  Durch die langen Überstunden habe ich meine Kräfte verbraucht.

  マラソンで体力を使い果たし、倒れてしまった。
  マラソンで 体力[たいりょく]を 使[つか]い 果[は]たし、倒[たお]れてしまった。
  Ich habe beim Marathon all meine Kräfte aufgebraucht und bin zusammengebrochen.

  山登りは体力に自信がないので、避けています。
  山登[やまのぼ]りは 体力[たいりょく]に 自信[じしん]がないので、避[さ]けています。
  Ich vermeide das Bergsteigen, weil ich an meiner körperlichen Kraft zweifle.

  彼は体力に恵まれていて、どんなスポーツもこなせる。
  彼[かれ]は 体力[たいりょく]に 恵[めぐ]まれていて、どんなスポーツもこなせる。
  Er ist mit viel Kraft gesegnet und kann jede Sportart bewältigen.

  体力の弱った患者さんには、軽い運動から始めましょう。
  体力[たいりょく]の 弱[よわ]った 患者[かんじゃ]さんには、軽[かる]い 運動[うんどう]から 始[はじ]めましょう。
  Für geschwächte Patienten sollten wir mit leichten Übungen beginnen.

  子供たちは有り余る体力を持っているね。
  子供[こども]たちは 有[あ]り 余[あま]る 体力[たいりょく]を 持[も]っているね。
  Die Kinder haben wirklich überschüssige Energie, nicht wahr?

  アスリートは体力の限界に挑戦し続けている。
  アスリートは 体力[たいりょく]の 限界[げんかい]に 挑戦[ちょうせん]し 続[つづ]けている。
  Athleten fordern ständig die Grenzen ihrer körperlichen Leistungsfähigkeit heraus.

  おそらく今夜か明日、体力のすべてを使い果して息を引きとるにちがいない。
  おそらく 今夜[こんや]か 明日[あした]、体力[たいりょく]のすべてを 使[つか]い 果[は]たして 息[いき]を 引[ひ]きとるにちがいない。
  Wahrscheinlich wird er heute Abend oder morgen seine letzte Kraft verbrauchen und sterben.

  時間も体力も限界だった。
  時間[じかん]も 体力[たいりょく]も 限界[げんかい]だった。
  Sowohl Zeit als auch Körperkraft waren am Limit.

  体力もつけなければならないし、胃もいたわってやらなければならない。
  体力[たいりょく]もつけなければならないし、胃[い]もいたわってやらなければならない。
  Ich muss sowohl meine Kraft aufbauen als auch auf meinen Magen achten.

  体力的に厳しい仕事なので、十分な休憩が必要だ。
  体力的[たいりょくてき]に 厳[きび]しい 仕事[しごと]なので、十分[じゅうぶん]な 休憩[きゅうけい]が 必要[ひつよう]だ。
  Da es körperlich eine anstrengende Arbeit ist, sind ausreichende Pausen notwendig.

  体力年齢が実年齢より若いと判定された。
  体力年齢[たいりょくねんれい]が 実年齢[じつねんれい]より 若[わか]いと 判定[はんてい]された。
  Mein biologisches Alter wurde als jünger als mein tatsächliches Alter eingestuft.

  運動不足で体力が落ちてきているのを感じる。
  運動不足[うんどうぶそく]で 体力[たいりょく]が 落[お]ちてきているのを 感[かん]じる。
  Ich spüre, dass meine Kondition aufgrund von Bewegungsmangel nachlässt.

  体力づくりのために、毎週水泳に通っています。
  体力[たいりょく]づくりのために、毎週[まいしゅう] 水泳[すいえい]に 通[かよ]っています。
  Um meine Kondition aufzubauen, gehe ich jede Woche schwimmen.

  彼女は体力的に優れているので、長時間の練習も平気だ。
  彼女[かのじょ]は 体力的[たいりょくてき]に 優[すぐ]れているので、長時間[ちょうじかん]の 練習[れんしゅう]も 平気[へいき]だ。
  Da sie körperlich fit ist, macht ihr auch stundenlanges Training nichts aus.

