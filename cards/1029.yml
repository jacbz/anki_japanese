Rang: 1029
Lemma: 指摘
Lesung: してき
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Hinweis, Andeutung
Beispielsatz: 何か誤りがあったら指摘してください。
Beispielsatz-Lesung: 何[なに]か 誤[あやま]りがあったら 指摘[してき]してください。
Beispielsatz-Übersetzung: Bitte weisen Sie mich auf Fehler hin.

