Notiz: |-
  <p>Das Verb あふれる (afureru) wird verwendet, um auszudrücken, dass etwas überläuft, überfließt oder im Überfluss vorhanden ist. Es kann sich sowohl auf physische als auch auf emotionale Zustände beziehen.</p>
  <div class="examples">
    <div class="jp">バスタブに 水[みず]を 入[い]れすぎて、あふれてしまった。</div>
    <div class="de spoiler">Ich habe zu viel Wasser in die Badewanne gelassen, und es ist übergelaufen.</div>
  </div>
  <p>Es wird auch oft verwendet, um starke Emotionen oder Atmosphären zu beschreiben:</p>
  <div class="examples">
    <div class="jp">会場[かいじょう]は 拍手[はくしゅ]であふれた。</div>
    <div class="de spoiler">Der Saal war erfüllt von Applaus.</div>
  </div>
  <p>In übertragener Bedeutung kann es auch "von etwas wimmeln" oder "voll sein von etwas" bedeuten:</p>
  <div class="examples">
    <div class="jp">この 町[まち]は 観光客[かんこうきゃく]であふれている。</div>
    <div class="de spoiler">Diese Stadt wimmelt von Touristen.</div>
  </div>
