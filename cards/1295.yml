Rang: 1295
Lemma: 返す
Lesung: かえす
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: zurückgeben
Notiz: Bedeutet, dass etwas an seinen ursprünglichen Ort zurückgebracht wird.<br><br>借りていた本を返す。<br><i>Ich
  gebe das ausgeliehene Buch zurück.</i>
Beispielsatz: 本は必ず期限までに返すように。
Beispielsatz-Lesung: 本[ほん]は 必[かなら]ず 期限[きげん]までに 返[かえ]すように。
Beispielsatz-Übersetzung: Bitte geben Sie Bücher immer rechtzeitig zurück.
