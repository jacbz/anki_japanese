Rang: 197
Lemma: 返る
Lesung: かえる
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: zurückkehren (in Ursprungszustand)
Beispielsatz: 私の本を返してくれませんか。
Beispielsatz-Lesung: 私[わたし]の 本[ほん]を 返[かえ]してくれませんか。
Beispielsatz-Übersetzung: Kannst du mir mein Buch zurückgeben?

