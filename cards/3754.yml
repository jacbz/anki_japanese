Rang: 3754
Lemma: 接触
Lesung: せっしょく
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: berühren, Kontakt haben; touch
Notiz: ''
Beispielsatz: 電源が入らないのは接触が悪いせいかもしれない。
Beispielsatz-Lesung: 電源[でんげん]が 入[はい]らないのは 接触[せっしょく]が 悪[わる]いせいかもしれない。
Beispielsatz-Übersetzung: Vielleicht kommt der Strom nicht durch, weil der Kontakt
  schlecht ist.
