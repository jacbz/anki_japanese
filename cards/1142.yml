Rang: 1142
Lemma: 瞬間
Lesung: しゅんかん
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: adv., n.
Definition: Augenblick, Moment
Beispielsatz: 彼女は私を見た瞬間ほほえんだ。
Beispielsatz-Lesung: 彼女[かのじょ]は 私[わたし]を 見[み]た 瞬間[しゅんかん]ほほえんだ。
