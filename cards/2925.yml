Rang: 2925
Lemma: 帰国
Lesung: きこく
Alternative: ''
Extra: （する）
Wortart: n., v.
Definition: Rückkehr in das eigene Land
Notiz: ''
Beispielsatz: 留学していた弟が先週帰国した。
Beispielsatz-Lesung: 留学[りゅうがく]していた 弟[おとうと]が 先週[せんしゅう] 帰国[きこく]した。
Beispielsatz-Übersetzung: Mein jüngerer Bruder, der im Ausland studiert hat, ist letzte
  Woche nach Hause zurückgekehrt.
