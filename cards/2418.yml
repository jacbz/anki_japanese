Rang: 2418
Lemma: 何しろ
Lesung: なにしろ
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: adv.
Definition: jedenfalls, sowieso
Notiz: ''
Beispielsatz: 何しろ、この仕事は今日中に終わらせなければならない。
Beispielsatz-Lesung: 何[なに]しろ、この 仕事[しごと]は 今日中[きょうじゅう]に 終[お]わらせなければならない。
Beispielsatz-Übersetzung: Ich muss diese Arbeit heute sowieso beenden.
