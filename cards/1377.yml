Rang: 1377
Lemma: 交ぜる
Lesung: まぜる
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: mischen, vermischen
Beispielsatz: 彼女は野菜と果物を交ぜてボウルに入れた。
Beispielsatz-Lesung: 彼女[かのじょ]は 野菜[やさい]と 果物[くだもの]を 交[ま]ぜてボウルに 入[い]れた。
Beispielsatz-Übersetzung: Sie hat Gemüse und Obst in der Schüssel vermischt.

