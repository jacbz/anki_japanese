Rang: 271
Lemma: ばかり
Lesung: ''
Tonhöhen: \..
Definition: ungefähr; gerade (erst)
Alternativschreibweisen: 許り
Extra: '' # Nur bei suru-Verben
Wortart: postp
Register: ''
Ursprung: ''
Konjugation: ''

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  今朝、着いたばかりです。
  今朝[けさ]、 着[つ]いたばかりです。
  Ich bin heute Morgen gerade erst angekommen.

  三百円ばかりかかりました。
  三百円[さんびゃくえん]ばかりかかりました。
  Es hat ungefähr 300 Yen gekostet.

  二日ばかり前に彼女に会いました。
  二日[ふつか]ばかり 前[まえ]に 彼女[かのじょ]に 会[あ]いました。
  Ich habe sie vor etwa zwei Tagen getroffen.

  ドアを1/3ばかり開けて部屋に入りました。
  ドアを1/3[さんぶんのいち]ばかり 開[あ]けて 部屋[へや]に 入[はい]りました。
  Ich öffnete die Tür etwa zu einem Drittel und betrat den Raum.

  この箱には雨ばかり降っている様子だ。
  この 箱[はこ]には 雨[あめ]ばかり 降[ふ]っている 様子[ようす]だ。
  In dieser Gegend scheint es nur zu regnen.

  会議室には学生ばかりだった。
  会議室[かいぎしつ]には 学生[がくせい]ばかりだった。
  Im Konferenzraum waren ausschließlich Studenten.

  彼は文句ばかり言って、何も解決しようとしない。
  彼[かれ]は 文句[もんく]ばかり 言[い]って、何[なに]も 解決[かいけつ]しようとしない。
  Er beschwert sich nur und versucht nichts zu lösen.

  同じ質問ばかりされて、少し疲れてきた。
  同[おな]じ 質問[しつもん]ばかりされて、少[すこ]し 疲[つか]れてきた。
  Ich werde langsam müde, immer dieselben Fragen gestellt zu bekommen.

  彼女は厚手の外套にくるまり、見えるのは髪ばかりだった。
  彼女[かのじょ]は 厚手[あつで]の 外套[がいとう]にくるまり、見[み]えるのは 髪[かみ]ばかりだった。
  Sie war in einen dicken Mantel gehüllt, sodass nur ihre Haare zu sehen waren.

  この本は買ったばかりなので、まだ読んでいません。
  この 本[ほん]は 買[か]ったばかりなので、まだ 読[よ]んでいません。
  Ich habe dieses Buch gerade erst gekauft, also habe ich es noch nicht gelesen.

  届いたばかりの手紙を急いで開けた。
  届[とど]いたばかりの 手紙[てがみ]を 急[いそ]いで 開[あ]けた。
  Ich öffnete eilig den Brief, der gerade angekommen war.

  焼いたばかりのパンの香りが部屋中に広がっていた。
  焼[や]いたばかりのパンの 香[かお]りが 部屋中[へやじゅう]に 広[ひろ]がっていた。
  Der Duft von frisch gebackenem Brot breitete sich im ganzen Raum aus.

  大学を出たばかりの新入社員が頑張っています。
  大学[だいがく]を 出[で]たばかりの 新入社員[しんにゅうしゃいん]が 頑張[がんば]っています。
  Der frisch von der Uni gekommene neue Mitarbeiter gibt sich große Mühe.

  「葬式が終わったばかりなのに、もう仕事に戻るの？」
  「葬式[そうしき]が 終[お]わったばかりなのに、もう 仕事[しごと]に 戻[もど]るの？」
  "Du gehst schon wieder zur Arbeit, obwohl die Beerdigung gerade erst vorbei ist?"

  休んだばかりに大切な会議を逃してしまった。
  休[やす]んだばかりに 大切[たいせつ]な 会議[かいぎ]を 逃[のが]してしまった。
  Ich habe eine wichtige Besprechung verpasst, nur weil ich frei genommen hatte.

  彼は言わんばかりの表情で私を見つめていた。
  彼[かれ]は 言[い]わんばかりの 表情[ひょうじょう]で 私[わたし]を 見[み]つめていた。
  Er starrte mich an, als wollte er etwas sagen.

  もう帰るばかりになっていたところに電話がかかってきた。
  もう 帰[かえ]るばかりになっていたところに 電話[でんわ]がかかってきた。
  Gerade als ich im Begriff war zu gehen, klingelte das Telefon.

  彼女は泣き出さんばかりの顔をしていた。
  彼女[かのじょ]は 泣[な]き 出[だ]さんばかりの 顔[かお]をしていた。
  Sie sah aus, als würde sie jeden Moment in Tränen ausbrechen.

  どしんとばかりに大木が倒れた。
  どしんとばかりに 大木[たいぼく]が 倒[たお]れた。
  Der große Baum fiel krachend zu Boden, wie ein gefällter Riese.

  彼は用事は終わったとばかりに立ち上がった。
  彼[かれ]は 用事[ようじ]は 終[お]わったとばかりに 立[た]ち 上[あ]がった。
  Er stand auf, als wäre seine Aufgabe erledigt.

  今日は雨ばかりではありません。晴れ間も見えてきました。
  今日[きょう]は 雨[あめ]ばかりではありません。晴[は]れ 間[ま]も 見[み]えてきました。
  Es regnet heute nicht nur. Es gibt auch sonnige Abschnitte.

