Rang: 1838
Lemma: 思い切る
Lesung: おもいきる
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: entschließen; beginnen
Notiz: ''
Beispielsatz: 思い切って会議で自分の意見を言った。
Beispielsatz-Lesung: 思[おも]い 切[き]って 会議[かいぎ]で 自分[じぶん]の 意見[いけん]を 言[い]った。
