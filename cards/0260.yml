Rang: 260
Lemma: もちろん
Lesung: もちろん
Alternative: 勿論
Extra: '' # nur bei する-Verben
Wortart: adv.
Definition: selbstverständlich
Notiz: ''
Beispielsatz: 喫煙が体に悪いことはもちろん知っています。
Beispielsatz-Lesung: 喫煙[きつえん]が 体[からだ]に 悪[わる]いことはもちろん 知[し]っています。
Beispielsatz-Übersetzung: Natürlich weiß ich, dass Rauchen ungesund ist.
