    <div class="de spoiler">"Hmm, was soll ich nur machen?", grübelte er.</div>
  </div>
  <p>Zudem kann ううん eine Kraftanstrengung ausdrücken, vergleichbar mit einem Ächzen oder Stöhnen.</p>
