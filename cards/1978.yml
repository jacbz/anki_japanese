Rang: 1978
Lemma: 否定
Lesung: ひてい
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Verneinung, negativ; verneinen
Notiz: ''
Beispielsatz: その男は車を盗んだことを否定した。
Beispielsatz-Lesung: その 男[おとこ]は 車[くるま]を 盗[ぬす]んだことを 否定[ひてい]した。
Beispielsatz-Übersetzung: Der Mann hat bestritten, dass er das Auto gestohlen hat.
