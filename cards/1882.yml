Rang: 1882
Lemma: 記す
Lesung: しるす
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: notieren; markieren
Notiz: ''
Beispielsatz: この資料にはジョンは1800年ごろ生まれたと記されている。
Beispielsatz-Lesung: この 資料[しりょう]にはジョンは1800 年[ねん]ごろ 生[う]まれたと 記[しる]されている。
Beispielsatz-Übersetzung: In diesem Dokument steht geschrieben, dass John um 1800
  herum geboren wurde.
