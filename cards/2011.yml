Rang: 2011
Lemma: 独立
Lesung: どくりつ
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Unabhängigkeit
Notiz: ''
Beispielsatz: 子供達はもう独立していて、主人と二人で暮らしている。
Beispielsatz-Lesung: 子供達[こどもたち]はもう 独立[どくりつ]していて、 主人[しゅじん]と二人で 暮[く]らしている。
Beispielsatz-Übersetzung: Meine Kinder sind bereits selbstständig und ich lebe mit
  meinem Mann zusammen, nur wir beide.
