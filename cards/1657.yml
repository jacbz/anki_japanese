Rang: 1657
Lemma: 一定
Lesung: いってい
Alternative: ''
Extra: （する）
Wortart: n., v.
Definition: bestimmt, fest, konstant
Notiz: ''
Beispielsatz: 会社員は、一定の年齢になれば退職しなければならない。
Beispielsatz-Lesung: 会社員[かいしゃいん]は、 一定[いってい]の 年齢[ねんれい]になれば 退職[たいしょく]しなければならない。
Beispielsatz-Übersetzung: Ein Angestellter muss in einem bestimmten Alter in den Ruhestand
  gehen.
