      </div>
    </li>
    <li>Jemandem etwas anvertrauen oder überlassen:<div class="examples">
        <div class="jp">この 仕事[しごと]を 君[きみ]に 属[ぞく]することにしました。</div>
        <div class="de spoiler">Ich habe beschlossen, dir diese Aufgabe anzuvertrauen.</div>
      </div>
    </li>
  </ol>
