Notiz: |-
  <p>何 wird als Pronomen oder Adverb verwendet und hat mehrere Bedeutungen:</p>
  <ul>
    <li>Es bedeutet "etwas" oder fragend "was?"</li>
    <div class="examples">
      <div class="jp"><u>何</u>を 書[か]きかけていたのだっけ。</div>
      <div class="de spoiler">Was habe ich eigentlich zuletzt geschrieben?</div>
      <div class="jp"><u>何</u>が 起[お]ころうと、 健康[けんこう]でありさえすればいいのです。</div>
      <div class="de spoiler">Es mag geschehen, was da will, so ist es gut, wenn man nur gesund ist.</div>
    </div>
    <li>Mit Verneinung bedeutet es "nichts".</li>
    <li>Es kann auch "das Ding" oder "und dergleichen" bedeuten.</li>
    <li>Als Frage kann es auch "warum?" oder "wieso?" bedeuten.</li>
  </ul>
  <p>Als Interjektion wird 何 verwendet:</p>
  <ul>
    <li>Um Überraschung oder Ärger auszudrücken (ähnlich wie "Was?!")</li>
    <div class="examples">
      <div class="jp"><u>何</u>、しらん？うそつけ、ちゃんと 連絡[れんらく]に 出[で]ているところを 見[み]た 者[もの]があるんだ。</div>
      <div class="de spoiler">Was, den kennt ihr nicht? Lügnerinnen! Es gibt Leute, die ihn genau gesehen haben, als er mit euch Verbindung aufgenommen hat.</div>
    </div>
    <li>Um etwas abzutun oder enttäuscht nachzufragen (wie "Ach was!" oder "Ich bitte dich!")</li>
    <div class="examples">
      <div class="jp"><u>何</u>､ 君[きみ]と 僕[ぼく]の 間柄[あいだがら]じゃないか。</div>
      <div class="de spoiler">Komm, ich bitte dich. Wir sind doch Freunde, oder etwa nicht!</div>
    </div>
  </ul>
  <p>何 wird oft in festen Wendungen verwendet, wie 何か (etwas), 何も (nichts), oder 何より (vor allem).</p>
  </p>
