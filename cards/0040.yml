Rang: 40
Lemma: 何
Lesung: なに
Tonhöhen: \.
Definition: was
Alternativschreibweisen: ''
Extra: '' # Nur bei suru-Verben
Wortart: pron, adv, interj
Register: ''
Ursprung: ''
Konjugation: ''

# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  何を考えているんですか？
  何[なに]を 考[かんが]えているんですか？
  Was denken Sie?

  これは何ですか。
  これは 何[なに]ですか。
  Was ist das?

  何を食べたいですか。
  何[なに]を 食[た]べたいですか。
  Was möchtest du essen?

  問題は何なのか教えてください。
  問題[もんだい]は 何[なに]なのか 教[おし]えてください。
  Sagen Sie mir bitte, was das Problem ist.

  その道具は何に使うんですか。
  その 道具[どうぐ]は 何[なに]に 使[つか]うんですか。
  Wofür wird dieses Werkzeug verwendet?

  このケーキは何から作られていますか。
  このケーキは 何[なに]から 作[つく]られていますか。
  Woraus ist dieser Kuchen gemacht?

  夏休みに何をする予定ですか。
  夏休[なつやす]みに 何[なに]をする 予定[よてい]ですか。
  Was hast du in den Sommerferien vor?

  何が起こっても、あきらめないで。
  何[なに]が 起[お]こっても、あきらめないで。
  Gib nicht auf, egal was passiert.

  デザートは何がいい？チョコレートムースとチーズケーキがあるよ。
  デザートは 何[なに]がいい？チョコレートムースとチーズケーキがあるよ。
  Was möchtest du zum Nachtisch? Wir haben Schokoladenmousse und Käsekuchen.

  何か飲み物を持ってきてくれる？
  何[なに]か 飲[の]み 物[もの]を 持[も]ってきてくれる？
  Kannst du mir bitte etwas zu trinken bringen?

  いつもの何を注文しますか。
  いつもの 何[なに]を 注文[ちゅうもん]しますか。
  Möchten Sie das Übliche bestellen?

  教科書も何も全部なくしてしまった。
  教科書[きょうかしょ]も 何[なに]も 全部[ぜんぶ]なくしてしまった。
  Ich habe die Lehrbücher und alles andere verloren.

  何笑ってるの？面白いことでもあった？
  何[なに] 笑[わら]ってるの？面白[おもしろ]いことでもあった？
  Warum lachst du? Ist etwas Lustiges passiert?

  何、本当に合格したの？
  何[なに]、本当[ほんとう]に 合格[ごうかく]したの？
  Was, du hast die Prüfung wirklich bestanden?

  何、そんなことで悩んでたの？大丈夫だよ。
  何[なに]、そんなことで 悩[なや]んでたの？大丈夫[だいじょうぶ]だよ。
  Ach was, darüber hast du dir Sorgen gemacht? Das wird schon.

  何か欲しいものはある？
  何[なに]か 欲[ほ]しいものはある？
  Gibt es etwas, das du haben möchtest?

  何をするにも時間がかかるね。
  何[なに]をするにも 時間[じかん]がかかるね。
  Es braucht Zeit, egal was man macht.

  何も心配することはないよ。
  何[なに]も 心配[しんぱい]することはないよ。
  Du brauchst dir keine Sorgen zu machen.

  何か質問はありますか。
  何[なに]か 質問[しつもん]はありますか。
  Haben Sie irgendwelche Fragen?

  何を言っているのかわからない。
  何[なに]を 言[い]っているのかわからない。
  Ich verstehe nicht, wovon du sprichst.

  何よりも健康が大切だ。
  何[なに]よりも 健康[けんこう]が 大切[たいせつ]だ。
  Gesundheit ist wichtiger als alles andere.

