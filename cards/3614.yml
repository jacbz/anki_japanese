Rang: 3614
Lemma: 入札
Lesung: にゅうさつ
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Angebot (abgeben), Ausschreibung (machen); bieten, ausschreiben
Beispielsatz: 入札の結果、A社が工事を請け負うことになった。
Beispielsatz-Lesung: 入札[にゅうさつ]の 結果[けっか]、A 社[しゃ]が 工事[こうじ]を 請[う]け 負[お]うことになった。
Beispielsatz-Übersetzung: Das Unternehmen A erhielt den Auftrag für den Bau durch
  eine Ausschreibung.

