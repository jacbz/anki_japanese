Rang: 1307
Lemma: せっかく
Lesung: せっかく
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: adv.
Definition: mit Anstrengung, sich die Mühe machen zu
Notiz: ''
Beispielsatz: せっかく外国に来たのだからそこの文化を知る努力をしよう。
Beispielsatz-Lesung: せっかく 外国[がいこく]に 来[き]たのだからそこの 文化[ぶんか]を 知[し]る 努力[どりょく]をしよう。
Beispielsatz-Übersetzung: Da ich mir die Mühe gemacht habe, bis in ein fremdes Land
  zu kommen, sollte ich versuchen, ihre Kultur zu verstehen.
