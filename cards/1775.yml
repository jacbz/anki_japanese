Rang: 1775
Lemma: 応援
Lesung: おうえん
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Unterstützung
Beispielsatz: 私たちは大声で自分たちのチームを応援した。
Beispielsatz-Lesung: 私[わたし]たちは 大声[おおごえ]で 自分[じぶん]たちのチームを 応援[おうえん]した。
Beispielsatz-Übersetzung: Wir haben laut für unser Team gejubelt.

