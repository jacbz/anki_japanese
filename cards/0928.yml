Beispielsätze: |-
  彼はデータを表にまとめた。
  彼[かれ]はデータを 表[ひょう]にまとめた。
  Er hat eine Tabelle mit den Daten erstellt.

  この表を参考に予算を立てましょう。
  この 表[ひょう]を 参考[さんこう]に 予算[よさん]を 立[た]てましょう。
