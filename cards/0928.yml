  この表には重要な情報が含まれているので、慎重に扱ってください。
  この 表[ひょう]には 重要[じゅうよう]な 情報[じょうほう]が 含[ふく]まれているので、慎重[しんちょう]に 扱[あつか]ってください。
  Diese Tabelle enthält wichtige Informationen, also behandeln Sie sie bitte mit Vorsicht.

  表の数字を再確認して、間違いがないか確かめてください。
  表[ひょう]の 数字[すうじ]を 再確認[さいかくにん]して、間違[まちが]いがないか 確[たし]かめてください。
