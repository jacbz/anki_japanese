  番組表を見て、今夜の映画を選びましょう。
  番組表[ばんぐみひょう]を 見[み]て、今夜[こんや]の 映画[えいが]を 選[えら]びましょう。
  Lass uns in der Programmübersicht nachsehen und einen Film für heute Abend auswählen.

  新しい時間表に従って、授業が行われます。
  新[あたら]しい 時間表[じかんひょう]に 従[したが]って、授業[じゅぎょう]が 行[おこな]われます。
  Der Unterricht findet nach dem neuen Stundenplan statt.

  価格表を更新して、最新の情報を反映させてください。
  価格表[かかくひょう]を 更新[こうしん]して、最新[さいしん]の 情報[じょうほう]を 反映[はんえい]させてください。
