  新入社員の名前を社員名簿に載せてください。
  新入社員[しんにゅうしゃいん]の 名前[なまえ]を 社員名簿[しゃいんめいぼ]に 載[の]せてください。
  Bitte tragen Sie die Namen der neuen Mitarbeiter in das Mitarbeiterverzeichnis ein.

  彼女の名前が受賞者表に載せていることを確認しました。
