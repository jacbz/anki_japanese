Rang: 4169
Lemma: 反発
Lesung: はんぱつ
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Abstoßung, Widerstand; reagieren, widerstehen, rebellieren, abwehren
Notiz: ''
Beispielsatz: 私は親の考えに反発した。
Beispielsatz-Lesung: 私[わたし]は 親[おや]の 考[かんが]えに 反発[はんぱつ]した。
Beispielsatz-Übersetzung: Ich habe mich gegen die Denkweise meiner Eltern aufgelehnt.
