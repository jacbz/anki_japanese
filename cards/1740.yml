Rang: 1740
Lemma: 批判
Lesung: ひはん
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: kritik; kritisieren
Notiz: ''
Beispielsatz: 日本の英語教育は長い間批判されてきた。
Beispielsatz-Lesung: 日本[にっぽん]の 英語教育[えいごきょういく]は 長[なが]い 間[あいだ] 批判[ひはん]されてきた。
Beispielsatz-Übersetzung: Die englischsprachige Bildung in Japan wurde seit langem
  kritisiert.
