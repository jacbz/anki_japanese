  神社で柏手を打って祈った。
  神社[じんじゃ]で 柏手[かしわで]を 打[う]って 祈[いの]った。
  Ich klatschte im Schrein in die Hände und betete.

  医者は患者に注射を打った。
  医者[いしゃ]は 患者[かんじゃ]に 注射[ちゅうしゃ]を 打[う]った。
