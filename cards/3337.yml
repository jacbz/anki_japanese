Notiz: |-
  <p>関西 (Kansai) bezeichnet wörtlich "westlich der Grenzstation". In der Edo-Zeit bezog sich dies auf die Region westlich der Grenzstation von Hakone. Im Gegensatz zum verwaltungstechnischen Begriff 近畿 (Kinki) bezeichnet 関西 die Region als Kulturlandschaft.</p>
  <p>関西 umfasst im engeren Sinne den Raum um die Städte Osaka, Kyoto und Kobe. Im weiteren Sinne gehören dazu die Präfekturen:</p>
  <ul>
    <li>Nara (奈良)</li>
    <li>Wakayama (和歌山)</li>
    <li>Hyōgo (兵庫)</li>
    <li>Shiga (滋賀)</li>
    <li>Mie (三重)</li>
    <li>Tokushima (徳島)</li>
    <li>Fukui (福井)</li>
  </ul>
