Rang: 1073
Lemma: 参る
Lesung: まいる
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: gehen, kommen, besuchen (bescheiden); in Schwierigkeiten sein
Beispielsatz: 私が駅までお迎えに参ります。
Beispielsatz-Lesung: 私[わたし]が 駅[えき]までお 迎[むか]えに 参[まい]ります。
Beispielsatz-Übersetzung: Ich werde kommen, um dich am Bahnhof abzuholen.

