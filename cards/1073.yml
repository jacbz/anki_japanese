Rang: 1073
Lemma: 参る
Lesung: まいる
Tonhöhen: \..
Definition: kommen; besuchen; fertig sein; aufgeben
Alternativschreibweisen: ''
Extra: '' # Nur bei suru-Verben
Wortart: vi
Register: ↗Verwaltungssprache
Ursprung: ''
Konjugation: 参らない・参った

