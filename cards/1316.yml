Rang: 1316
Lemma: 遠く
Lesung: とおく
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: adv. n.
Definition: fern, entfernt; Entfernung
Notiz: ''
Beispielsatz: 老人は遠くを見つめながら座っていた。
