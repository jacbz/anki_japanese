Beispielsätze: |-
  はっきり言うと、あなたの言っていることは無意味です。
  はっきり 言[い]うと、あなたの 言[い]っていることは 無意味[むいみ]です。
  Offen gesagt, redest du Unsinn.

  実を言うと、私はこの仕事をもう辞めたいんです。
  実[じつ]を 言[い]うと、 私[わたし]はこの 仕事[しごと]をもう 辞[や]めたいんです。
  Um ehrlich zu sein, ich möchte diesen Job schon kündigen.

  冗談を言っているんじゃない。本気だよ。
  冗談[じょうだん]を 言[い]っているんじゃない。本気[ほんき]だよ。
  Ich mache keine Witze. Ich meine es ernst.

  年齢を言うのは失礼だと思います。
  年齢[ねんれい]を 言[い]うのは 失礼[しつれい]だと 思[おも]います。
  Ich denke, es ist unhöflich, nach dem Alter zu fragen.

  うそを言うのは良くないことだと子供に教えましょう。
  うそを 言[い]うのは 良[よ]くないことだと 子供[こども]に 教[おし]えましょう。
  Lasst uns Kindern beibringen, dass Lügen nicht gut ist.

  早口で言われても、全然聞き取れませんでした。
  早口[はやくち]で 言[い]われても、全然[ぜんぜん] 聞[き]き 取[と]れませんでした。
  Auch wenn es schnell gesagt wurde, konnte ich überhaupt nichts verstehen.

  親切に言ってくれてありがとう。とても助かりました。
  親切[しんせつ]に 言[い]ってくれてありがとう。とても 助[たす]かりました。
  Danke, dass du es so freundlich gesagt hast. Das hat mir sehr geholfen.

  人の言うことをよく聞いて、自分の意見を述べるべきです。
  人[ひと]の 言[い]うことをよく 聞[き]いて、自分[じぶん]の 意見[いけん]を 述[の]べるべきです。
  Man sollte gut zuhören, was andere sagen, bevor man seine eigene Meinung äußert.

  彼女が言った通り、このプロジェクトは難しいかもしれません。
  彼女[かのじょ]が 言[い]った 通[とお]り、このプロジェクトは 難[むずか]しいかもしれません。
  Wie sie gesagt hat, könnte dieses Projekt schwierig sein.

  人を悪く言うのは、自分自身を悪く見せることになります。
  人[ひと]を 悪[わる]く 言[い]うのは、自分自身[じぶんじしん]を 悪[わる]く 見[み]せることになります。
  Schlecht über andere zu sprechen, lässt einen selbst schlecht aussehen.

  まだ何とも言えませんが、状況は改善されつつあります。
  まだ 何[なん]とも 言[い]えませんが、状況[じょうきょう]は 改善[かいぜん]されつつあります。
  Ich kann noch nichts Genaues sagen, aber die Situation verbessert sich langsam.

  何かを言わなければならない状況では、慎重に言葉を選びましょう。
  何[なに]かを 言[い]わなければならない 状況[じょうきょう]では、慎重[しんちょう]に 言葉[ことば]を 選[えら]びましょう。
  In Situationen, in denen wir etwas sagen müssen, sollten wir unsere Worte sorgfältig wählen.

  テレビで明日は雨だと言っていたけど、本当かな。
  テレビで 明日[あした]は 雨[あめ]だと 言[い]っていたけど、本当[ほんとう]かな。
  Im Fernsehen wurde gesagt, dass es morgen regnen wird, aber ob das stimmt?

  はっきり言えば、この計画には賛成できません。
  はっきり 言[い]えば、この 計画[けいかく]には 賛成[さんせい]できません。
  Um es klar zu sagen, ich kann diesem Plan nicht zustimmen.

  一言で言えば、この本は素晴らしいです。
  一言[ひとこと]で 言[い]えば、この 本[ほん]は 素晴[すば]らしいです。
  Kurz gesagt, dieses Buch ist wunderbar.

  何とも言えない気持ちです。嬉しいような悲しいような。
  何[なん]とも 言[い]えない 気持[きも]ちです。嬉[うれ]しいような 悲[かな]しいような。
  Ich kann meine Gefühle nicht beschreiben. Es ist eine Mischung aus Freude und Traurigkeit.

  私に言わせれば、この問題はそれほど深刻ではありません。
  私[わたし]に 言[い]わせれば、この 問題[もんだい]はそれほど 深刻[しんこく]ではありません。
  Wenn du mich fragst, ist dieses Problem nicht so ernst.

  犬はドイツ語で何と言いますか？
  犬[いぬ]はドイツ 語[ご]で 何[なん]と 言[い]いますか？
  Wie heißt 'Hund' auf Deutsch?

  おなかがグーグー言っています。お腹が空いたんです。
  おなかがグーグー 言[い]っています。お 腹[なか]が 空[す]いたんです。
  Mein Magen knurrt. Ich habe Hunger.

  勝手だと言えば勝手だけど、自分の人生だから。
  勝手[かって]だと 言[い]えば 勝手[かって]だけど、自分[じぶん]の 人生[じんせい]だから。
  Man mag es egoistisch nennen, aber es ist mein Leben.

