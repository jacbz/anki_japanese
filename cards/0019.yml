Rang: 19
Lemma: 言う
Lesung: いう
Tonhöhen: /^
Definition: sagen, sprechen
Alternativschreibweisen: 云う・謂う
Extra: '' # Nur bei suru-Verben
Wortart: vi
Register: ''
Ursprung: ''
Konjugation: 言わない・言った

