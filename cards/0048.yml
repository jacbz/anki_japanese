Notiz: |-
  <p>行く ist ein wichtiges Verb der Bewegung im Japanischen.</p>
  <ul>
    <li>Grundbedeutung: gehen, fahren, sich bewegen</li>
    <div class="examples">
      <div class="jp">学校[がっこう]へ<u>行[い]く</u>。</div>
      <div class="de spoiler">Zur Schule gehen.</div>
      <div class="jp">週末[しゅうまつ]は 奈良[なら]へ<u>行[い]きます</u>。</div>
      <div class="de spoiler">Am Wochenende fahre ich nach Nara.</div>
    </div>
    <li>Kann auch "weggehen" oder "abreisen" bedeuten:</li>
    <div class="examples">
      <div class="jp"><u>行[い]かないで</u>！</div>
      <div class="de spoiler">Geh nicht! / Bleib (doch)!</div>
    </div>
    <li>Wird oft mit に verwendet, um den Zweck einer Bewegung anzugeben:</li>
    <div class="examples">
      <div class="jp">迎[むか]えに<u>行[い]って</u>あげる。</div>
      <div class="de spoiler">Ich gehe (dich) abholen.</div>
    </div>
  </ul>
  <p>Weitere Verwendungen:</p>
  <ul>
    <li>Um Erfahrungen auszudrücken (mit ことがある):</li>
    <div class="examples">
      <div class="jp">広島[ひろしま]へ<u>行[い]った</u>ことがありますか。</div>
      <div class="de spoiler">Waren Sie schon einmal in Hiroshima?</div>
    </div>
    <li>Übertragene Bedeutungen:</li>
    <ul>
      <li>Funktionieren, klappen:</li>
      <div class="examples">
        <div class="jp">うまく<u>行[い]った</u>！</div>
        <div class="de spoiler">Es hat geklappt!</div>
      </div>
      <li>Etwas tun oder beginnen:</li>
      <div class="examples">
        <div class="jp">さあ、<u>行[い]くぞ</u>。</div>
        <div class="de spoiler">Auf geht's!</div>
      </div>
    </ul>
    <li>Als Hilfsverb (てform + 行く):</li>
    <ul>
      <li>Abfolge von Handlungen:</li>
      <div class="examples">
        <div class="jp">積荷[つみに]をおろして<u>行[い]った</u>。</div>
        <div class="de spoiler">Er lud ab und fuhr weg.</div>
      </div>
      <li>Fortdauer einer Handlung:</li>
      <div class="examples">
        <div class="jp">この 店[みせ]をやって<u>行[い]く</u>。</div>
        <div class="de spoiler">Den Laden weiterführen.</div>
      </div>
    </ul>
  </ul>
  <p>Wichtige Ausdrücke:</p>
  <div class="examples">
    <div class="jp"><u>行[い]って</u>きます。</div>
    <div class="de spoiler">Ich gehe jetzt. (beim Verlassen des Hauses)</div>
    <div class="jp"><u>行[い]って</u>みる。</div>
    <div class="de spoiler">Hingehen und nachsehen.</div>
  </div>
  </p>
