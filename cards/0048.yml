Rang: 48
Lemma: 行く
Lesung: いく
Alternativschreibweisen: ゆく・往く
Definition: gehen; kommen
Extra: '' # Nur bei suru-Verben
Wortart: vi
Lesung mit Tonhöhe: <span class="">い</span><span class="accent_plain">く</span>
Register: ''
Dispersion: '88'
