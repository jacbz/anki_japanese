  <p>関係[かんけい] ist ein vielseitiger Begriff, der verschiedene Arten von Beziehungen und Verbindungen ausdrückt.</p>

  <ul>
    <li>Grundbedeutung: Beziehung, Verhältnis, Zusammenhang</li>
    <div class="examples">
      <div class="jp">この 時[とき] 私[わたし]は 私自身[わたしじしん]と 外界[がいかい]との<u>関係[かんけい]</u>が、きっぱりと 断[た]ち 切[き]られたのを 意識[いしき]した。</div>
      <div class="de spoiler">Ich erkannte mit einem Mal, dass die Verbindung zwischen mir und der Außenwelt endgültig abgebrochen war.</div>
    </div>

    <li>Oft wird es verwendet, um auszudrücken, dass etwas jemanden betrifft oder mit etwas zu tun hat:</li>
    <div class="examples">
      <div class="jp">自分[じぶん]にはまったく<u>関係[かんけい]</u>のないことだからだ。</div>
      <div class="de spoiler">Weil er mit dieser Sache absolut nichts zu tun hatte.</div>
    </div>

    <li>Als Verb <span class="jp">関係[かんけい]する</span>: mit etwas in Zusammenhang stehen, beteiligt sein</li>
    <div class="examples">
      <div class="jp">「実[じつ]は 僕[ぼく]の 探[さが]している 人物[じんぶつ]は 羊[ひつじ]に<u>関係[かんけい]</u>してるんですよ」</div>
      <div class="de spoiler">"Die Sache ist die: Die Person, die ich suche, muss etwas mit Schafen zu tun haben."</div>
    </div>

    <li>Als Suffix in der Form <span class="jp">⋯関係[かんけい]の</span>: mit etwas zu tun habend, in Bezug auf</li>
    <div class="examples">
      <div class="jp">出版[しゅっぱん]<u>関係[かんけい]</u>の 仕事[しごと]をしている</div>
      <div class="de spoiler">im Verlagswesen arbeiten</div>
    </div>

    <li>Kann auch Einfluss oder Auswirkung bedeuten:</li>
    <div class="examples">
      <div class="jp">この 手術[しゅじゅつ]の 成否[せいひ]が 第一外科[だいいちげか]における 自分[じぶん]の 将来[しょうらい]に<u>関係[かんけい]</u>する</div>
      <div class="de spoiler">Der Ausgang dieser Operation wirkt sich auf seine Zukunft in der I. Chirurgischen Klinik aus.</div>
    </div>

    <li>In bestimmten Kontexten kann es auch eine intime oder sexuelle Beziehung andeuten:</li>
    <div class="examples">
      <div class="jp">芸者[げいしゃ]と<u>関係[かんけい]</u>なんかつけとる</div>
