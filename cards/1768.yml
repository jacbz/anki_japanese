Rang: 1768
Lemma: 訴える
Lesung: うったえる
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: verklagen; sich beschweren; appellieren
Beispielsatz: 彼女は上司をセクハラで訴えた。
Beispielsatz-Lesung: 彼女[かのじょ]は 上司[じょうし]をセクハラで 訴[うった]えた。
Beispielsatz-Übersetzung: Sie verklagte ihren Chef wegen sexueller Belästigung.

