Rang: 1871
Lemma: 別れる
Lesung: わかれる
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: sich trennen; sich scheiden lassen; Schluss machen
Beispielsatz: 彼らは先月別れてしまった。
Beispielsatz-Lesung: 彼[かれ]らは 先月[せんげつ] 別[わか]れてしまった。
Beispielsatz-Übersetzung: Sie haben letzten Monat Schluss gemacht.

