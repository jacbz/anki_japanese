Beispielsätze: |-
  お金がなくて、海外旅行できない。
  お 金[かね]がなくて、 海外旅行[かいがいりょこう]できない。
  Ich habe kein Geld, deshalb kann ich nicht ins Ausland reisen.

  花が咲いて鳥が鳴く。
  花[はな]が 咲[さ]いて 鳥[とり]が 鳴[な]く。
  Die Blumen blühen und die Vögel zwitschern.

  知っていて知らないふりをする。
  知[し]っていて 知[し]らないふりをする。
  Obwohl man es weiß, tut man so, als wüsste man es nicht.

  泣いて帰る。
  泣[な]いて 帰[かえ]る。
  Weinend nach Hause gehen.

  泣いて別れる。
  泣[な]いて 別[わか]れる。
  Unter Tränen Abschied nehmen.

  歩いて帰る。
  歩[ある]いて 帰[かえ]る。
  Zu Fuß nach Hause gehen.

  近くて遠い関係。
  近[ちか]くて 遠[とお]い 関係[かんけい]。
  Eine Beziehung, die nah und gleichzeitig fern ist.

  綺麗で優しい人。
  綺麗[きれい]で 優[やさ]しい 人[ひと]。
  Eine schöne und freundliche Person.

  「はあ、どうぞ。おあがりになって。そうして、ゆっくり」
  「はあ、どうぞ。おあがりになって。そうして、ゆっくり」
  "Ah, bitte. Kommen Sie herein. Und dann in aller Ruhe."

  待ってよ、たしか硫化水素は弱アルカリ性じゃなかったかな。
  待[ま]ってよ、たしか 硫化水素[りゅうかすいそ]は 弱[じゃく]アルカリ 性[せい]じゃなかったかな。
  Warte mal, war Schwefelwasserstoff nicht schwach alkalisch?

  「君、家族の姓は何て言うの?」
  「君[きみ]、家族[かぞく]の 姓[せい]は 何[なん]て 言[い]うの?」
  "Wie heißt du mit Familiennamen?"

  宿題をして遊びに行く。
  宿題[しゅくだい]をして 遊[あそ]びに 行[い]く。
  Die Hausaufgaben machen und dann spielen gehen.

  雨が降って試合が中止になった。
  雨[あめ]が 降[ふ]って 試合[しあい]が 中止[ちゅうし]になった。
  Es regnete und das Spiel wurde abgesagt.

  お風呂に入って寝る。
  お 風呂[ふろ]に 入[はい]って 寝[ね]る。
  Ein Bad nehmen und dann schlafen gehen.

  彼は笑って答えた。
  彼[かれ]は 笑[わら]って 答[こた]えた。
  Er lachte und antwortete.

  コーヒーを飲んで目が覚めた。
  コーヒーを 飲[の]んで 目[め]が 覚[さ]めた。
  Ich trank Kaffee und wurde wach.

  音楽を聴いて勉強する。
  音楽[おんがく]を 聴[き]いて 勉強[べんきょう]する。
  Musik hören und dabei lernen.

  彼女は手を振って去っていった。
  彼女[かのじょ]は 手[て]を 振[ふ]って 去[さ]っていった。
  Sie winkte zum Abschied und ging weg.

  お金を貯めて旅行に行く。
  お金[かね]を 貯[た]めて 旅行[りょこう]に 行[い]く。
  Geld sparen und dann auf Reisen gehen.

  「明日は何時に起きて?」
  「明日[あした]は 何時[なんじ]に 起[お]きて?」
  "Um wie viel Uhr stehst du morgen auf?"

  「ごめんね、遅れて。」
  「ごめんね、遅[おく]れて。」
  "Tut mir leid, dass ich zu spät bin."

