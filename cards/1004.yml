Rang: 1004
Lemma: 毎年
Lesung: まいとし
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: adv., n.
Definition: jedes Jahr, jährlich
Beispielsatz: 私の家族は毎年海外に行きます。
Beispielsatz-Lesung: 私[わたし]の 家族[かぞく]は 毎年[まいとし] 海外[かいがい]に 行[い]きます。
Beispielsatz-Übersetzung: Meine Familie geht jedes Jahr ins Ausland.

