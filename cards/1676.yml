Beispielsätze: |-
  ちょっとじっとしていてください。
  ちょっとじっとしていてください。
  Bitte halten Sie für einen Moment still.

  彼女はじっと立っていた。
  彼女[かのじょ]はじっと 立[た]っていた。
  Sie stand regungslos da.

  子供たちはじっと座って先生の話を聞いていた。
  子供[こども]たちはじっと 座[すわ]って 先生[せんせい]の 話[はなし]を 聞[き]いていた。
  Die Kinder saßen still und hörten dem Lehrer aufmerksam zu.

  彼はじっと私の目を見つめた。
  彼[かれ]はじっと 私[わたし]の 目[め]を 見[み]つめた。
  Er starrte mir unverwandt in die Augen.

  バス停でじっと待っていた。
  バス 停[てい]でじっと 待[ま]っていた。
  Ich wartete geduldig an der Bushaltestelle.

  痛みをじっと我慢している。
  痛[いた]みをじっと 我慢[がまん]している。
  Ich ertrage den Schmerz stoisch.

  歯医者で治療中、じっと口を開けていなければならなかった。
  歯医者[はいしゃ]で 治療中[ちりょうちゅう]、じっと 口[くち]を 開[あ]けていなければならなかった。
  Während der Behandlung beim Zahnarzt musste ich den Mund still geöffnet halten.

  試験中、じっと考え込んでいた。
  試験中[しけんちゅう]、じっと 考[かんが]え 込[こ]んでいた。
  Während der Prüfung grübelte ich konzentriert.

  ラジオの音声をじっと聞いている。
  ラジオの 音声[おんせい]をじっと 聞[き]いている。
  Ich höre konzentriert der Stimme im Radio zu.

  彼女の手をじっと握りしめた。
  彼女[かのじょ]の 手[て]をじっと 握[にぎ]りしめた。
  Ich drückte ihre Hand fest.

  夜空の星をじっと見つめていた。
  夜空[よぞら]の 星[ほし]をじっと 見[み]つめていた。
  Ich starrte unverwandt die Sterne am Nachthimmel an.

  裁判官は被告人の顔をじっと見つめた。
  裁判官[さいばんかん]は 被告人[ひこくにん]の 顔[かお]をじっと 見[み]つめた。
  Der Richter betrachtete aufmerksam das Gesicht des Angeklagten.

  彼はじっと耳を傾けて、相手の話に集中した。
  彼[かれ]はじっと 耳[みみ]を 傾[かたむ]けて、相手[あいて]の 話[はなし]に 集中[しゅうちゅう]した。
  Er hörte aufmerksam zu und konzentrierte sich auf die Worte seines Gesprächspartners.

  痛みに耐えながら、じっと歯を食いしばった。
  痛[いた]みに 耐[た]えながら、じっと 歯[は]を 食[く]いしばった。
  Ich biss die Zähne zusammen und ertrug standhaft den Schmerz.

  猫はじっとしてマウスを狙っていた。
  猫[ねこ]はじっとしてマウスを 狙[ねら]っていた。
  Die Katze lauerte regungslos auf die Maus.

  この子はじっとしていられない性格だ。
  この 子[こ]はじっとしていられない 性格[せいかく]だ。
  Dieses Kind hat einen unruhigen Charakter und kann nicht stillsitzen.

  先生に「じっとして！」と言われた。
  先生[せんせい]に「じっとして！」と 言[い]われた。
  Der Lehrer sagte zu mir: "Halt still!"

  長い間じっとしていたので、体が固まってしまった。
  長[なが]い 間[あいだ]じっとしていたので、体[からだ]が 固[かた]まってしまった。
  Weil ich lange Zeit regungslos verharrte, wurde mein Körper steif.

  じっとしていられなくなり、部屋を出た。
  じっとしていられなくなり、部屋[へや]を 出[で]た。
  Ich wurde unruhig und verließ das Zimmer.

  病気のときは家でじっとしているべきだ。
  病気[びょうき]のときは 家[いえ]でじっとしているべきだ。
  Wenn man krank ist, sollte man zu Hause bleiben und sich ausruhen.

