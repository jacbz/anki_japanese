Rang: 2684
Lemma: 想定
Lesung: そうてい
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Annahme, Vermutung
Notiz: ''
Beispielsatz: 私たちは成功するという想定でことをすすめます。
Beispielsatz-Lesung: 私[わたし]たちは 成功[せいこう]するという 想定[そうてい]でことをすすめます。
Beispielsatz-Übersetzung: Ich werde davon ausgehen, dass wir erfolgreich sein werden.
