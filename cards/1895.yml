Rang: 1895
Lemma: 当初
Lesung: とうしょ
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: n. adv.
Definition: Anfang, ursprünglich; zuerst
Beispielsatz: 留学の当初の目的は法律を勉強することだった。
Beispielsatz-Lesung: 留学[りゅうがく]の 当初[とうしょ]の 目的[もくてき]は 法律[ほうりつ]を 勉強[べんきょう]することだった。
Beispielsatz-Übersetzung: Mein ursprüngliches Ziel war es, im Ausland Jura zu studieren.

