Rang: 2899
Lemma: にしろ
Lesung: にしろ
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: p. conj.
Definition: selbst wenn
Notiz: ''
Beispielsatz: 故意じゃないしにしろ、罪は罪だ。
Beispielsatz-Lesung: 故意[こい]じゃないしにしろ、 罪[つみ]は 罪[つみ]だ。
Beispielsatz-Übersetzung: Ein Verbrechen ist ein Verbrechen, selbst wenn man es unbeabsichtigt
