Rang: 1086
Lemma: 十年
Lesung: じゅうねん
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: n.
Definition: zehn Jahre, Jahrzehnt
Notiz: ''
Beispielsatz: 私は十年前に母を亡くした。
Beispielsatz-Lesung: 私[わたし]は十 年[ねん] 前[まえ]に 母[はは]を 亡[な]くした。
