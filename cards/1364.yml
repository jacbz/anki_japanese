Rang: 1364
Lemma: 携帯
Lesung: けいたい
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: tragen, mitführen
Beispielsatz: 運転するときはいつも免許証を携帯しなさい。
Beispielsatz-Lesung: 運転[うんてん]するときはいつも 免許証[めんきょしょう]を 携帯[けいたい]しなさい。
Beispielsatz-Übersetzung: Sie sollten immer Ihren Führerschein mitführen, wenn Sie
  ein Auto fahren.

