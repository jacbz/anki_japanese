  Vor dem Tod möchte ich Zeit mit meiner Familie verbringen.

  二時間前に出発すれば、余裕を持って到着できるはずだ。
  二時間[にじかん] 前[まえ]に 出発[しゅっぱつ]すれば、余裕[よゆう]を 持[も]って 到着[とうちゃく]できるはずだ。
