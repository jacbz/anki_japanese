# Notizen können HTML enthalten. Um Beispielsätze zu formatieren, gerne dieses Format benutzen:
# <div class="examples">
#   <div class="jp">借[か]りていた本を 返[かえ]す。</div>
#   <div class="de spoiler">Ich gebe das ausgeliehene Buch zurück.</div>
# </div>
Notiz: |-
  <p>前 wird verwendet, um verschiedene Konzepte im Zusammenhang mit "vorne" oder "vor" auszudrücken.</p>
  <ul>
    <li>Es bezeichnet einen Ort oder eine Position vor etwas:</li>
    <div class="examples">
      <div class="jp">八時[はちじ]ちょうどに 緬羊管理人[めんようかんりにん]の 古[ふる]いジープが 旅館[りょかん]の<u>前</u>に 停[と]った。</div>
      <div class="de spoiler">Pünktlich um acht Uhr hielt der alte Jeep des Verwalters vor der Herberge.</div>
    </div>
    <li>Es kann auch "vorwärts" oder "nach vorne" bedeuten:</li>
    <div class="examples">
      <div class="jp">もう 少[すこ]し<u>前</u>に 集[あつ]まって 下[くだ]さい。<u>前</u>に。</div>
      <div class="de spoiler">Treten Sie ruhig noch ein bißchen näher heran.</div>
    </div>
    <li>Es bezeichnet eine frühere Zeit oder einen früheren Zustand:</li>
    <div class="examples">
      <div class="jp">三週間[さんしゅうかん]くらい<u>前</u>にバラバラの 死体[したい]が 見[み]つかったのよ。</div>
      <div class="de spoiler">Vor ungefähr drei Wochen hat man eine zerstückelte Leiche gefunden.</div>
    </div>
    <li>In Verbindung mit Verben in der Attributivform bedeutet es "bevor" oder "ehe":</li>
    <div class="examples">
      <div class="jp">昨日[きのう]の 朝[あさ]、 出掛[でか]ける<u>前</u>に、一度[いちど]こころみただけなのだ。</div>
      <div class="de spoiler">Ich habe es nur kurz probiert, gestern morgen, bevor ich die Wohnung verließ.</div>
    </div>
    <li>Es kann auch den vorderen Teil eines Kleidungsstücks bezeichnen:</li>
    <div class="examples">
      <div class="jp">女[おんな]は、 部屋[へや]の 隅[すみ]で、あちらを 向[む]いて、 着物[きもの]の<u>前</u>をどうにかしていた。</div>
      <div class="de spoiler">Die Frau saß mit abgewandtem Gesicht in einer Ecke des Raumes und machte sich vorn an ihrem Kimono zu schaffen.</div>
    </div>
  </ul>
  <p>In der Umgangssprache kann 前 auch "Vorstrafe" bedeuten. Außerdem wird es manchmal euphemistisch für "Scham" oder "Blöße" verwendet.</p>
  <p>Als Suffix kann 前 auch eine Portion oder Ration für eine bestimmte Anzahl von Personen bezeichnen:</p>
  <div class="examples">
    <div class="jp">百人<u>前</u>の 仕事[しごと]をした。</div>
    <div class="de spoiler">Ich habe die Arbeit von hundert Leuten gemacht.</div>
  </div>
  </p>
