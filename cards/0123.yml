  人[ひと]の 前[まえ]で 失敗[しっぱい]するのは 恥[は]ずかしいことだ。
  Es ist peinlich, vor anderen Leuten Fehler zu machen.

  目の前に美しい富士山が見えた。
  目[め]の 前[まえ]に 美[うつく]しい 富士山[ふじさん]が 見[み]えた。
