Rang: 2487
Lemma: 重視
Lesung: じゅうし
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: etw. ernst nehmen
Beispielsatz: 仕事を選ぶ時、彼はいつも給料を重視する。
Beispielsatz-Lesung: 仕事[しごと]を 選[えら]ぶ 時[とき]、 彼[かれ]はいつも 給料[きゅうりょう]を 重視[じゅうし]する。
Beispielsatz-Übersetzung: Wenn er einen Job wählt, hält er das Gehalt immer für wichtig.

