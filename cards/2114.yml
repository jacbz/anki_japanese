  もし よろしかったら、ご 意見[いけん]を お聞[き]かせください。
  Wenn Sie möchten, lassen Sie mich bitte Ihre Meinung hören.

  よろしい、分かりました。
  よろしい、分[わ]かりました。
  Gut, ich habe verstanden.

  よろしい。では、他の試験は免除しましょう。
  よろしい。では、他[ほか]の 試験[しけん]は 免除[めんじょ]しましょう。
  In Ordnung. Dann werden wir die anderen Prüfungen erlassen.

  ひとつお願いしてもよろしいでしょうか。
  ひとつ お願[ねが]いしても よろしいでしょうか。
  Dürfte ich Sie um einen Gefallen bitten?

  それでよろしいでしょうか。
  それで よろしいでしょうか。
  Wäre das so in Ordnung für Sie?

