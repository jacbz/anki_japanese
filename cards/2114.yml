Notiz: |-
  <p>よろしい ist ein formelleres Äquivalent zu よい und hat mehrere Verwendungen:</p>
  <ul>
    <li>Es bedeutet "gut", "richtig", "angenehm" oder "passend":</li>
    <div class="examples">
      <div class="jp">報告[ほうこく]は 結論[けつろん]だけで<u>よろしい</u></div>
      <div class="de spoiler">In den Berichten müssen nur die Ergebnisse stehen</div>
    </div>
    <li>Es wird verwendet, um Zustimmung oder Erlaubnis auszudrücken:</li>
    <div class="examples">
      <div class="jp">煙草[たばこ]を 吸[す]って<u>よろしい</u>ですか。</div>
      <div class="de spoiler">Darf ich rauchen?</div>
      <div class="jp">一緒[いっしょ]に 行[い]っても<u>よろしい</u>ですか。</div>
      <div class="de spoiler">Darf ich mitkommen?</div>
    </div>
    <li>Es kann ausdrücken, dass etwas nicht (mehr) nötig ist:</li>
    <div class="examples">
      <div class="jp">もう<u>よろしい</u>わ、ご 苦労[くろう]さん</div>
      <div class="de spoiler">Das ist nicht mehr nötig. Danke für deine Mühe.</div>
      <div class="jp">部屋[へや]のお 片付[かたづ]けは<u>よろしい</u>。</div>
      <div class="de spoiler">Sie brauchen das Zimmer nicht aufzuräumen.</div>
    </div>
    <li>In der Form ⋯の方[ほう]が<u>よろしい</u> bedeutet es "besser" oder "lieber":</li>
    <div class="examples">
      <div class="jp">早[はや]く 帰[かえ]った 方[ほう]が<u>よろしい</u>でしょう。</div>
      <div class="de spoiler">Es wäre wohl besser, früher nach Hause zu gehen.</div>
    </div>
    <li>Als Interjektion bedeutet es "Gut!", "Verstanden!" oder "Einverstanden!":</li>
    <div class="examples">
      <div class="jp"><u>よろしい</u>、 分[わ]かった。</div>
      <div class="de spoiler">Gut, ich habe verstanden!</div>
    </div>
  </ul>
  <p>In formellen Situationen wird よろしい oft anstelle von よい verwendet, um höflicher zu klingen.</p>
  </p>
