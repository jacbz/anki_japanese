  Darf ich Sie begleiten?

  もう行ってもよろしいです。
  もう 行[い]っても よろしいです。
  Sie können jetzt gehen.

  私はそれを具体的に申し上げてよろしいでしょうか。
  私[わたし]はそれを 具体的[ぐたいてき]に 申[もう]し 上[あ]げて よろしいでしょうか。
  Darf ich das konkreter erläutern?

