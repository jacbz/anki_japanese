  この件に関しては一切他言は無用です。よろしいですね？
  この 件[けん]に 関[かん]しては 一切[いっさい] 他言[たごん]は 無用[むよう]です。よろしいですね？
  Bezüglich dieser Angelegenheit ist absolute Verschwiegenheit erforderlich. Haben wir uns verstanden?

