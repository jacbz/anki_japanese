Rang: 1378
Lemma: 抱く
Lesung: いだく
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: haben, halten, umarmen
Beispielsatz: 若者たちは将来に大きな希望を抱いている。
Beispielsatz-Lesung: 若者[わかもの]たちは 将来[しょうらい]に 大[おお]きな 希望[きぼう]を 抱[だ]いている。
Beispielsatz-Übersetzung: Junge Menschen haben große Hoffnungen für ihre Zukunft.

