Rang: 4828
Lemma: 挫折
Lesung: ざせつ
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Scheitern; fehlschlagen
Notiz: ''
Beispielsatz: 彼は何度も挫折したが諦めなかった。
Beispielsatz-Lesung: 彼[かれ]は 何度[なんど]も 挫折[ざせつ]したが 諦[あきら]めなかった。
Beispielsatz-Übersetzung: Er musste viele Rückschläge hinnehmen, hat aber nie aufgegeben.
