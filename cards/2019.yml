Notiz: |-
  <p>なさる ist eine ehrerbietig-höfliche Form von する (tun, machen). Es wird verwendet, um Respekt gegenüber dem Angesprochenen oder einer dritten Person auszudrücken.</p>
  <p>Konjugation:</p>
  <ul>
    <li>Verneinung: なさらない</li>
    <li>Vergangenheit: なさった</li>
    <li>ます-Form: なさいます</li>
    <li>Imperativ: なさい / なされ</li>
  </ul>
  <p>Beispiele:</p>
  <div class="examples">
    <div class="jp">先生[せんせい]、どのようなご 研究[けんきゅう]をなさっているのですか。</div>
    <div class="de spoiler">Professor, an welcher Art von Forschung arbeiten Sie?</div>
  </div>
  <div class="examples">
    <div class="jp">お 客様[きゃくさま]、ご 注文[ちゅうもん]はお 決[き]まりになりましたか。</div>
    <div class="de spoiler">Sehr geehrter Gast, haben Sie sich für eine Bestellung entschieden?</div>
  </div>
  <p>なさる wird oft in Verbindung mit お～になる verwendet, um eine noch höflichere Form auszudrücken:</p>
  <div class="examples">
    <div class="jp">社長[しゃちょう]、いつご 出発[しゅっぱつ]になさいますか。</div>
    <div class="de spoiler">Herr Direktor, wann werden Sie abreisen?</div>
  </div>
