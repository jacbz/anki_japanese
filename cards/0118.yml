Beispielsätze: |-
  彼がそんなことをするはずがない。
  彼[かれ]がそんなことをするはずがない。
  Er kann so etwas nicht tun.

  そんな言い方は失礼だと思います。
  そんな 言[い]い 方[かた]は 失礼[しつれい]だと 思[おも]います。
  Ich denke, eine solche Ausdrucksweise ist unhöflich.

  そんなものは要りません。
  そんなものは 要[い]りません。
  So etwas brauche ich nicht.

  そんな人とは付き合いたくありません。
  そんな 人[ひと]とは 付[つ]き 合[あ]いたくありません。
  Mit so einem Menschen möchte ich nichts zu tun haben.

  そんなひどいことを言うなんて、信じられません。
  そんなひどいことを 言[い]うなんて、信[しん]じられません。
  Ich kann nicht glauben, dass du so etwas Gemeines sagst.

  そんな時には、友達に相談するのが一番です。
  そんな 時[とき]には、友達[ともだち]に 相談[そうだん]するのが 一番[いちばん]です。
  In solch einem Fall ist es am besten, sich mit Freunden zu beraten.

  そんなふうに考えたことはありませんでした。
  そんなふうに 考[かんが]えたことはありませんでした。
  Auf diese Art und Weise habe ich noch nie gedacht.

  そんなこと言うな。冗談じゃないよ。
  そんなこと 言[い]うな。冗談[じょうだん]じゃないよ。
  Sag so etwas nicht. Das ist kein Scherz.

  そんなの知らないよ。自分で調べてみたら？
  そんなの 知[し]らないよ。自分[じぶん]で 調[しら]べてみたら？
  Keine Ahnung. Warum recherchierst du das nicht selbst?

  そんな訳がないでしょう。もう一度確認してください。
  そんな 訳[わけ]がないでしょう。もう 一度[いちど] 確認[かくにん]してください。
  Das kann nicht sein. Bitte überprüfe es noch einmal.

  「どうして、そんな職業を選んだの？」「そんなこと、答える必要ある？」
  「どうして、そんな 職業[しょくぎょう]を 選[えら]んだの？」「そんなこと、答[こた]える 必要[ひつよう]ある？」
  "Warum hast du diesen Beruf gewählt?" "Muss ich das beantworten?"

  友達に借金するのは辛いけど、そんな友達がいることがうれしい。
  友達[ともだち]に 借金[しゃっきん]するのは 辛[つら]いけど、そんな 友達[ともだち]がいることがうれしい。
  Es ist zwar hart, sich von einem Freund Geld zu leihen, aber ich bin froh, so einen Freund zu haben.

  そんなに早く起きる必要はありませんよ。
  そんなに 早[はや]く 起[お]きる 必要[ひつよう]はありませんよ。
  Du musst nicht so früh aufstehen.

  そんなに多くの人が来るとは思いませんでした。
  そんなに 多[おお]くの 人[ひと]が 来[く]るとは 思[おも]いませんでした。
  Ich hätte nicht gedacht, dass so viele Leute kommen würden.

  そんなにほしいなら、買ってあげるよ。
  そんなにほしいなら、買[か]ってあげるよ。
  Wenn du es unbedingt haben willst, kaufe ich es dir.

  「そんなに珍しいことじゃないよ」と彼は言った。
  「そんなに 珍[めずら]しいことじゃないよ」と 彼[かれ]は 言[い]った。
  "Das ist nicht so ungewöhnlich", sagte er.

  「一体、この事実の、どこがそんなに怖いんですか？」
  「一体[いったい]、この 事実[じじつ]の、どこがそんなに 怖[こわ]いんですか？」
  "Was genau an dieser Tatsache macht Ihnen denn so viel Angst?"

  そんなじゃないよ。君の言っていることは間違っている。
  そんなじゃないよ。君[きみ]の 言[い]っていることは 間違[まちが]っている。
  Nein, so ist es nicht. Was du sagst, ist falsch.

  そんなことをすると、後で後悔するかもしれないよ。
  そんなことをすると、後[あと]で 後悔[こうかい]するかもしれないよ。
