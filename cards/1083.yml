  実現損失を最小限に抑えるための戦略を立てましょう。
  実現損失[じつげんそんしつ]を 最小限[さいしょうげん]に 抑[おさ]えるための 戦略[せんりゃく]を 立[た]てましょう。
  Lass uns eine Strategie entwickeln, um realisierte Verluste zu minimieren.

  彼の夢は実現したが、予想外の困難に直面している。
  彼[かれ]の 夢[ゆめ]は 実現[じつげん]したが、予想外[よそうがい]の 困難[こんなん]に 直面[ちょくめん]している。
  Sein Traum wurde wahr, aber er steht nun vor unerwarteten Schwierigkeiten.

  この計画の実現には、さらなる資金が必要です。
  この 計画[けいかく]の 実現[じつげん]には、さらなる 資金[しきん]が 必要[ひつよう]です。
