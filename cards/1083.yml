  内心どこかで、こうした場面の実現を、ひそかに願っていたはずである。
  内心[ないしん]どこかで、こうした 場面[ばめん]の 実現[じつげん]を、ひそかに 願[ねが]っていたはずである。
  Tief im Innern muss ich mir gewünscht haben, dass sich eine solche Szene verwirklicht.

