Beispielsätze: |-
  夢の実現のために努力する。
  夢[ゆめ]の 実現[じつげん]のために 努力[どりょく]する。
  Ich gebe mein Bestes, um meinen Traum zu verwirklichen.

  長年の計画がようやく実現しました。
  長年[ながねん]の 計画[けいかく]がようやく 実現[じつげん]しました。
  Der langjährige Plan wurde endlich verwirklicht.

  彼女の夢が実現する日が来るでしょう。
  彼女[かのじょ]の 夢[ゆめ]が 実現[じつげん]する 日[ひ]が 来[く]るでしょう。
  Der Tag wird kommen, an dem ihr Traum wahr wird.

  この新技術で、不可能だと思われていたことが実現できました。
  この 新[しん]技術[ぎじゅつ]で、不可能[ふかのう]だと 思[おも]われていたことが 実現[じつげん]できました。
  Mit dieser neuen Technologie konnten wir verwirklichen, was für unmöglich gehalten wurde.

  政府は環境保護政策の実現に向けて努力している。
  政府[せいふ]は 環境保護[かんきょうほご]政策[せいさく]の 実現[じつげん]に 向[む]けて 努力[どりょく]している。
