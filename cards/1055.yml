Rang: 1055
Lemma: 希望
Lesung: きぼう
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Hoffnung, Wunsch, Bitte
Beispielsatz: 留学するという希望を捨ててはいけない。
Beispielsatz-Lesung: 留学[りゅうがく]するという 希望[きぼう]を 捨[す]ててはいけない。
Beispielsatz-Übersetzung: Du solltest die Hoffnung, im Ausland zu studieren, nicht
  aufgeben.

