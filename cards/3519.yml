Rang: 3519
Lemma: いちいち
Lesung: いちいち
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: adv.
Definition: eins nach dem anderen; alles
Notiz: ''
Beispielsatz: 英語の発音をいちいち直されて、嫌な気分になった。
Beispielsatz-Lesung: 英語[えいご]の 発音[はつおん]をいちいち 直[なお]されて、 嫌[いや]な 気分[きぶん]になった。
Beispielsatz-Übersetzung: Ich war verärgert, weil er alles an meiner englischen Aussprache
  korrigierte.
