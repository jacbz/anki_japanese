  京都の舞妓さんは、日本の伝統文化を体現しています。
  京都[きょうと]の 舞妓[まいこ]さんは、日本[にほん]の 伝統文化[でんとうぶんか]を 体現[たいげん]しています。
  Die Maiko in Kyoto verkörpern die traditionelle japanische Kultur.

  京都の錦市場は、「京の台所」として地元の人々に愛されています。
  京都[きょうと]の 錦市場[にしきいちば]は、「京[きょう]の 台所[だいどころ]」として 地元[じもと]の 人々[ひとびと]に 愛[あい]されています。
  Der Nishiki-Markt in Kyoto wird von den Einheimischen als "Küche von Kyoto" geschätzt.

  京都の伏見稲荷大社は、千本鳥居で有名な神社です。
  京都[きょうと]の 伏見稲荷大社[ふしみいなりたいしゃ]は、千本鳥居[せんぼんとりい]で 有名[ゆうめい]な 神社[じんじゃ]です。
  Der Fushimi Inari-Schrein in Kyoto ist für seine tausenden Torii-Tore bekannt.

