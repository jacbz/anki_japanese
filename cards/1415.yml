  京都にはたくさんの神社やお寺がある。
  京都[きょうと]にはたくさんの 神社[じんじゃ]やお 寺[てら]がある。
  In Kyoto gibt es viele Schreine und Tempel.

  京都大学は日本で最も歴史のある大学の一つです。
  京都大学[きょうとだいがく]は 日本[にほん]で 最[もっと]も 歴史[れきし]のある 大学[だいがく]の 一[ひと]つです。
  Die Universität Kyoto ist eine der ältesten Universitäten Japans.

  京都府は関西地方にあります。
  京都府[きょうとふ]は 関西地方[かんさいちほう]にあります。
  Die Stadtpräfektur Kyoto liegt in der Kansai-Region.

  京都市の人口は約150万人です。
  京都市[きょうとし]の 人口[じんこう]は 約[やく]150万[まん]人[にん]です。
  Die Stadt Kyoto hat eine Bevölkerung von etwa 1,5 Millionen Menschen.

  江戸時代、京都町奉行は治安維持に重要な役割を果たしていた。
  江戸時代[えどじだい]、京都町奉行[きょうとまちぶぎょう]は 治安維持[ちあんいじ]に 重要[じゅうよう]な 役割[やくわり]を 果[は]たしていた。
  Während der Edo-Zeit spielte der Stadtkommissar von Kyoto eine wichtige Rolle bei der Aufrechterhaltung der öffentlichen Ordnung.

  京都所司代は幕府と朝廷の間の調整役を務めていました。
  京都所司代[きょうとしょしだい]は 幕府[ばくふ]と 朝廷[ちょうてい]の 間[あいだ]の 調整役[ちょうせいやく]を 務[つと]めていました。
  Der Generalresident von Kyoto fungierte als Vermittler zwischen dem Shogunat und dem Kaiserhof.

  この二三年、京都には様々な災害が続いて起こった。
  この 二三年[にさんねん]、京都[きょうと]には 様々[さまざま]な 災害[さいがい]が 続[つづ]いて 起[お]こった。
  In den letzten zwei, drei Jahren ereigneten sich in Kyoto verschiedene Katastrophen in Folge.

  京都の伝統工芸品は世界中で人気があります。
  京都[きょうと]の 伝統工芸品[でんとうこうげいひん]は 世界中[せかいじゅう]で 人気[にんき]があります。
  Traditionelle Kunsthandwerke aus Kyoto sind weltweit beliebt.

  京都の四季折々の風景は、多くの観光客を魅了しています。
  京都[きょうと]の 四季折々[しきおりおり]の 風景[ふうけい]は、多[おお]くの 観光客[かんこうきゃく]を 魅了[みりょう]しています。
  Die wechselnden Jahreszeiten in Kyoto ziehen viele Touristen an.

  京都の和食文化は、ユネスコ無形文化遺産に登録されています。
  京都[きょうと]の 和食文化[わしょくぶんか]は、ユネスコ 無形文化遺産[むけいぶんかいさん]に 登録[とうろく]されています。
  Die japanische Esskultur in Kyoto ist als UNESCO-Weltkulturerbe anerkannt.

  京都で開催される祇園祭は、日本三大祭りの一つです。
  京都[きょうと]で 開催[かいさい]される 祇園祭[ぎおんまつり]は、日本[にほん] 三[さん] 大祭[たいさい]りの 一[ひと]つです。
  Das in Kyoto stattfindende Gion-Fest ist eines der drei größten Festivals Japans.

  京都の金閣寺は、その美しさで世界中の人々を魅了しています。
  京都[きょうと]の 金閣寺[きんかくじ]は、その 美[うつく]しさで 世界中[せかいじゅう]の 人々[ひとびと]を 魅了[みりょう]しています。
  Der Goldene Pavillon in Kyoto fasziniert Menschen aus aller Welt mit seiner Schönheit.

  京都の町並みは、昔ながらの風情を残しています。
  京都[きょうと]の 町並[まちな]みは、昔[むかし]ながらの 風情[ふぜい]を 残[のこ]しています。
  Die Straßen von Kyoto bewahren noch immer ihre traditionelle Atmosphäre.

  京都の清水寺は、日本を代表する観光地の一つです。
  京都[きょうと]の 清水寺[きよみずでら]は、日本[にほん]を 代表[だいひょう]する 観光地[かんこうち]の 一[ひと]つです。
  Der Kiyomizu-Tempel in Kyoto ist eine der bekanntesten Sehenswürdigkeiten Japans.

  京都の伝統的な町家は、現代の生活に合わせて改装されています。
  京都[きょうと]の 伝統的[でんとうてき]な 町家[まちや]は、現代[げんだい]の 生活[せいかつ]に 合[あ]わせて 改装[かいそう]されています。
  Die traditionellen Machiya-Häuser in Kyoto werden an das moderne Leben angepasst.

  京都の嵐山は、紅葉の名所として有名です。
  京都[きょうと]の 嵐山[あらしやま]は、紅葉[こうよう]の 名所[めいしょ]として 有名[ゆうめい]です。
  Der Arashiyama in Kyoto ist für seine schöne Herbstlaubfärbung bekannt.

  京都の宇治茶は、高品質な日本茶として世界的に評価されています。
  京都[きょうと]の 宇治茶[うじちゃ]は、高品質[こうひんしつ]な 日本茶[にほんちゃ]として 世界的[せかいてき]に 評価[ひょうか]されています。
