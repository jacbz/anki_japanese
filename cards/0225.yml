Notiz: |-
  <p>Das Verb あげる hat viele verschiedene Bedeutungen und Verwendungen:</p>
  <ul>
    <li>Etwas anheben oder erhöhen: <span class="jp">手[て]をあげる</span> (die Hand heben)</li>
    <li>Etwas verbessern oder steigern: <span class="jp">給料[きゅうりょう]をあげる</span> (das Gehalt erhöhen)</li>
    <li>Jemandem etwas geben oder schenken: <span class="jp">プレゼントをあげる</span> (ein Geschenk geben)</li>
    <li>Etwas in Öl frittieren: <span class="jp">天ぷら[てんぷら]をあげる</span> (Tempura frittieren)</li>
    <li>Etwas beenden oder abschließen: <span class="jp">仕事[しごと]をあげる</span> (die Arbeit beenden)</li>
    <li>Als höfliche Form, um auszudrücken, dass man etwas für jemand anderen tut: <span class="jp">手伝[てつだ]ってあげる</span> (jemandem helfen)</li>
  </ul>
  <p>Die Kanji-Schreibweisen variieren je nach Bedeutung:</p>
  <ul>
    <li>上げる: allgemein für heben, erhöhen</li>
    <li>揚げる: für frittieren</li>
    <li>挙げる: für nennen, aufzählen, wählen</li>
  </ul>
