Rang: 2199
Lemma: 外れる
Lesung: はずれる
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: sich lösen, aus der Fassung geraten, verrenken
Beispielsatz: 笑いすぎてあごが外れた。
Beispielsatz-Lesung: 笑[わら]いすぎてあごが 外[はず]れた。
Beispielsatz-Übersetzung: Ich habe zu viel gelacht und mir das Kiefergelenk verrenkt.

