Rang: 4816
Lemma: そんなこんな
Lesung: そんなこんな
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: adv.
Definition: Hör auf zu meckern; Hör auf zu nörgeln
Notiz: ''
