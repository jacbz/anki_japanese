Rang: 4024
Lemma: 依存
Lesung: いぞん
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Abhängigkeit, Verlässlichkeit; abhängen, sich verlassen auf
Notiz: ''
Beispielsatz: 彼女の助けに依存できない。
Beispielsatz-Lesung: 彼女[かのじょ]の 助[たす]けに 依存[いぞん]できない。
Beispielsatz-Übersetzung: Man kann sich nicht auf ihre Hilfe verlassen.
