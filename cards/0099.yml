Notiz: |-
  <p>Das Verb 出る (でる) hat viele Verwendungen:</p>
  <ul>
    <li>Einen Ort verlassen: <span class="jp">家[いえ]を 出[で]る</span> (das Haus verlassen)</li>
    <li>Erscheinen oder auftauchen: <span class="jp">雑誌[ざっし]に 記事[きじ]が 出[で]る</span> (ein Artikel erscheint in einer Zeitschrift)</li>
    <li>Entstehen oder auftreten: <span class="jp">問題[もんだい]が 出[で]る</span> (ein Problem tritt auf)</li>
    <li>Hervorkommen oder sichtbar werden: <span class="jp">太陽[たいよう]が 雲[くも]から 出[で]る</span> (die Sonne kommt hinter den Wolken hervor)</li>
    <li>Teilnehmen oder anwesend sein: <span class="jp">会議[かいぎ]に 出[で]る</span> (an einer Besprechung teilnehmen)</li>
    <li>Produziert oder hergestellt werden: <span class="jp">新[あたら]しい 製品[せいひん]が 出[で]る</span> (ein neues Produkt kommt heraus)</li>
  </ul>
