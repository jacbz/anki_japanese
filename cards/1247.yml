Rang: 1247
Lemma: 一時
Lesung: いちじ
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: adv., n.
Definition: zu einem Zeitpunkt, vorübergehend, für eine Weile
Notiz: ''
Beispielsatz: 彼は一時インドに帰国するつもりだ。
Beispielsatz-Lesung: 彼[かれ]は 一時[いちじ]インドに 帰国[きこく]するつもりだ。
Beispielsatz-Übersetzung: Er wird für eine Weile nach Indien zurückkehren.
