  彼は困難な状況でこそ真の実力を発揮するタイプだ。
  彼[かれ]は 困難[こんなん]な 状況[じょうきょう]でこそ 真[しん]の 実力[じつりょく]を 発揮[はっき]するタイプだ。
  Er ist der Typ, der seine wahren Fähigkeiten gerade in schwierigen Situationen zeigt.

