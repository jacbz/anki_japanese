  彼女は常に周囲の人々の能力を引き出し、発揮させる才能がある。
  彼女[かのじょ]は 常[つね]に 周囲[しゅうい]の 人々[ひとびと]の 能力[のうりょく]を 引[ひ]き 出[だ]し、発揮[はっき]させる 才能[さいのう]がある。
