  このプロジェクトで君の才能を存分に発揮してくれ。
  このプロジェクトで 君[きみ]の 才能[さいのう]を 存分[ぞんぶん]に 発揮[はっき]してくれ。
  Entfalte dein Talent voll und ganz in diesem Projekt.

  彼女は常に最高のパフォーマンスを発揮している。
  彼女[かのじょ]は 常[つね]に 最高[さいこう]のパフォーマンスを 発揮[はっき]している。
