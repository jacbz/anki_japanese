  この機会に自分の能力を発揮しなさい。
  この 機会[きかい]に 自分[じぶん]の 能力[のうりょく]を 発揮[はっき]しなさい。
  Nutze diese Gelegenheit, um deine Fähigkeiten unter Beweis zu stellen.

  彼女の才能はまだ十分に発揮されていない。
  彼女[かのじょ]の 才能[さいのう]はまだ 十分[じゅうぶん]に 発揮[はっき]されていない。
