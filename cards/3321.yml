Lemma: 組み合わせる
Lesung: くみあわせる
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: kombinieren, zusammenfügen, abstimmen
Notiz: ''
Beispielsatz: 木とガラスを組み合わせて、テーブルを作った。
