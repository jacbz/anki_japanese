Beispielsätze: |-
  姉はもう結婚しています。
  姉[あね]はもう 結婚[けっこん]しています。
  Meine ältere Schwester ist bereits verheiratet.

  姉分として彼女を見守っています。
  姉分[あねぶん]として 彼女[かのじょ]を 見守[みまも]っています。
  Ich passe auf sie wie eine große Schwester auf.

  姉婿は優しい人柄です。
  姉婿[あねむこ]は 優[やさ]しい 人柄[ひとがら]です。
  Mein Schwager (der Mann meiner älteren Schwester) hat einen freundlichen Charakter.

  姉女房は珍しくないそうです。
  姉女房[あねにょうぼう]は 珍[めずら]しくないそうです。
  Es scheint nicht ungewöhnlich zu sein, dass die Ehefrau älter ist als ihr Mann.

  義理の姉とは良い関係を築いています。
  義理[ぎり]の 姉[あね]とは 良[よ]い 関係[かんけい]を 築[きず]いています。
  Ich habe eine gute Beziehung zu meiner Schwägerin aufgebaut.

  母親を中心に、右が「彼」の夫婦、左が姉の夫婦です。
  母親[ははおや]を 中心[ちゅうしん]に、右[みぎ]が「彼[かれ]」の 夫婦[ふうふ]、左[ひだり]が 姉[あね]の 夫婦[ふうふ]です。
  In der Mitte ist die Mutter, rechts sind "er" und seine Frau, links meine ältere Schwester und ihr Mann.

  姉たちや従姉妹たちと一緒に写真を撮りました。
  姉[あね]たちや 従姉妹[いとこ]たちと 一緒[いっしょ]に 写真[しゃしん]を 撮[と]りました。
  Ich habe ein Foto mit meinen älteren Schwestern und Cousinen gemacht.

  廊下で姉らしい人が蒼白な顔をして駆けよってきた。
  廊下[ろうか]で 姉[あね]らしい 人[ひと]が 蒼白[そうはく]な 顔[かお]をして 駆[か]けよってきた。
  Im Flur kam eine Frau, die wie eine ältere Schwester aussah, mit bleichem Gesicht auf mich zugerannt.

  姉は私より5歳年上です。
  姉[あね]は 私[わたし]より5歳[さい] 年上[としうえ]です。
  Meine ältere Schwester ist 5 Jahre älter als ich.

  姉のアドバイスはいつも的確だ。
  姉[あね]のアドバイスはいつも 的確[てきかく]だ。
  Die Ratschläge meiner älteren Schwester sind immer treffend.

  姉は私の良き理解者です。
  姉[あね]は 私[わたし]の 良[よ]き 理解者[りかいしゃ]です。
  Meine ältere Schwester ist jemand, der mich gut versteht.

  姉の仕事は看護師です。
  姉[あね]の 仕事[しごと]は 看護師[かんごし]です。
  Meine ältere Schwester arbeitet als Krankenschwester.

  姉は料理が得意で、よく家族のために作ってくれます。
  姉[あね]は 料理[りょうり]が 得意[とくい]で、よく 家族[かぞく]のために 作[つく]ってくれます。
  Meine ältere Schwester ist gut im Kochen und kocht oft für die Familie.

  姉に借りたお金をやっと返済できた。
  姉[あね]に 借[か]りたお 金[かね]をやっと 返済[へんさい]できた。
  Ich konnte endlich das Geld zurückzahlen, das ich mir von meiner älteren Schwester geliehen hatte.

  姉は私の良きロールモデルです。
  姉[あね]は 私[わたし]の 良[よ]きロールモデルです。
  Meine ältere Schwester ist ein gutes Vorbild für mich.

  姉に相談したら、良いアドバイスをくれた。
  姉[あね]に 相談[そうだん]したら、良[よ]いアドバイスをくれた。
  Als ich meine ältere Schwester um Rat fragte, gab sie mir einen guten Ratschlag.

  姉は私より背が高いです。
  姉[あね]は 私[わたし]より 背[せ]が 高[たか]いです。
  Meine ältere Schwester ist größer als ich.

  姉の誕生日プレゼントを買いに行きます。
  姉[あね]の 誕生日[たんじょうび]プレゼントを 買[か]いに 行[い]きます。
  Ich gehe los, um ein Geburtstagsgeschenk für meine ältere Schwester zu kaufen.

  姉は海外で働いています。
  姉[あね]は 海外[かいがい]で 働[はたら]いています。
  Meine ältere Schwester arbeitet im Ausland.

  姉の結婚式に出席するのが楽しみです。
  姉[あね]の 結婚式[けっこんしき]に 出席[しゅっせき]するのが 楽[たの]しみです。
  Ich freue mich darauf, an der Hochzeit meiner älteren Schwester teilzunehmen.

