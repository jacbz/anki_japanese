Rang: 1249
Lemma: 傾向
Lesung: けいこう
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: n.
Definition: Tendenz, Trend, Neigung
Beispielsatz: 日本人には他の人と同じことをしていると安心する傾向がある。
Beispielsatz-Lesung: 日本人[にっぽんじん]には 他[た]の人と 同[おな]じことをしていると 安心[あんしん]する 傾向[けいこう]がある。
Beispielsatz-Übersetzung: Japaner haben die Tendenz, sich wohl zu fühlen, wenn sie
  dasselbe tun wie alle anderen.

