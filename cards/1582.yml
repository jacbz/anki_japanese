Rang: 1582
Lemma: 重ねる
Lesung: かさねる
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: stapeln; wiederholen
Beispielsatz: 彼はテーブルの上の皿を重ねた。
Beispielsatz-Lesung: 彼[かれ]はテーブルの 上[うえ]の 皿[さら]を 重[かさ]ねた。
Beispielsatz-Übersetzung: Er stapelte die Teller auf dem Tisch.

