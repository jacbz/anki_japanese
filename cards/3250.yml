Rang: 3250
Lemma: 翌年
Lesung: よくねん
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: n.
Definition: das nächste Jahr, das folgende Jahr
Notiz: ''
Beispielsatz: 知り合った翌年に二人は結婚した。
Beispielsatz-Lesung: 知[し]り 合[あ]った 翌年[よくねん]に二人は 結婚[けっこん]した。
Beispielsatz-Übersetzung: Sie heirateten im Jahr nachdem sie sich kennengelernt hatten.
