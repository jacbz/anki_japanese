Rang: 2610
Lemma: 処分
Lesung: しょぶん
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: Entsorgung; etwas loswerden
Beispielsatz: その家族は財産処分について話し合った。
Beispielsatz-Lesung: その 家族[かぞく]は 財産[ざいさん] 処分[しょぶん]について 話[はな]し 合[あ]った。
Beispielsatz-Übersetzung: Die Familie hat darüber diskutiert, wie sie ihr Eigentum
  loswerden können.

