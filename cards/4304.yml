Rang: 4304
Lemma: 転ずる
Lesung: てんずる
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: v.
Definition: wechseln, verschieben
Notiz: ''
Beispielsatz: 責任を私に転ずるのはやめてください。
Beispielsatz-Lesung: 責任[せきにん]を 私[わたし]に 転[てん]ずるのはやめてください。
Beispielsatz-Übersetzung: Hören Sie auf, die Verantwortung auf mich zu verschieben.
