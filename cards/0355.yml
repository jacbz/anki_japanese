Rang: 355
Lemma: 少ない
Lesung: すくない
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: i-adj.
Definition: wenig
Notiz: ''
Beispielsatz: 日本では年収が六百万円以上ある三十代の男性は少ない。
Beispielsatz-Lesung: 日本[にっぽん]では 年収[ねんしゅう]が 六百[ろっぴゃく] 万[まん] 円[えん] 以上[いじょう]ある三十 代[だい]の
  男性[だんせい]は 少[すく]ない。
Beispielsatz-Übersetzung: In Japan gibt es nur wenige Männer in ihren Dreißigern,
  die mehr als sechs Millionen Yen im Jahr verdienen.
