Notiz: |-
  <p>Das Adverb さっぱり kann verschiedene Bedeutungen haben, abhängig vom Kontext:</p>
  <ol>
    <li>Frische und Leichtigkeit oder (seelische) Befreiung und Erleichterung:</li>
    <div class="examples">
      <div class="jp">入浴[にゅうよく]すれば さっぱりする。</div>
      <div class="de spoiler">Nach einem Bad fühle ich mich erfrischt.</div>
    </div>
    <li>Einfachheit, Unkompliziertheit oder Natürlichkeit:</li>
    <div class="examples">
      <div class="jp">さっぱりした 服装[ふくそう]</div>
      <div class="de spoiler">Unaufdringliche Kleidung</div>
    </div>
    <li>Vollständigkeit oder Gänzlichkeit (oft mit Verneinung für „überhaupt nicht"):</li>
    <div class="examples">
      <div class="jp">さっぱり わからない</div>
      <div class="de spoiler">Ich verstehe überhaupt nichts</div>
    </div>
    <li>In der Form さっぱりだ kann es auch „ganz schlecht" oder „gar nicht vorhanden" bedeuten:</li>
    <div class="examples">
      <div class="jp">景気[けいき]は さっぱりだ</div>
      <div class="de spoiler">Die Wirtschaftslage ist miserabel</div>
    </div>
  </ol>
  <p>In der Umgangssprache wird さっぱり oft verwendet, um Gefühle der Erfrischung, Klarheit oder völligen Ablehnung auszudrücken.</p>
