  彼女[かのじょ]の 料理[りょうり]は さっぱりした 味[あじ]わいが 特徴[とくちょう]だ。
  Ihre Gerichte zeichnen sich durch einen leichten Geschmack aus.

  この問題についてさっぱり分からない。
  この 問題[もんだい]について さっぱり わからない。
