Rang: 2905
Lemma: まして
Lesung: まして
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: adv.
Definition: geschweige denn, erst recht nicht
Beispielsatz: 彼女は丁寧な言葉も知らないし、まして礼儀は知るはずもない。
Beispielsatz-Lesung: 彼女[かのじょ]は 丁寧[ていねい]な 言葉[ことば]も 知[し]らないし、まして 礼儀[れいぎ]は 知[し]るはずもない。
Beispielsatz-Übersetzung: Sie kennt nicht einmal höfliche Sprache, geschweige denn
  gute Manieren.

