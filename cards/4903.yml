Rang: 4903
Lemma: 何せ
Lesung: なにせ
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: adv.
Definition: jedenfalls, sowieso, auf jeden Fall
Notiz: ''
Beispielsatz: 何せ朝から晩まで働いて疲れきっているんだ。
Beispielsatz-Lesung: 何[なに]せ 朝[あさ]から 晩[ばん]まで 働[はたら]いて 疲[つか]れきっているんだ。
Beispielsatz-Übersetzung: Jedenfalls bin ich müde von der Arbeit von morgens bis abends.
