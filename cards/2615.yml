Notiz: |-
  <p>飛[と]び 込[こ]む ist ein intransitives Verb, das verschiedene Arten von plötzlichen, energischen Bewegungen beschreibt.</p>
  <ul>
    <li>Grundbedeutung: in etwas hineinspringen oder sich in etwas werfen</li>
    <div class="examples">
      <div class="jp">船員[せんいん]の 指示[しじ]で 海[うみ]に<u>飛[と]び 込[こ]んだ</u>。</div>
      <div class="de spoiler">Auf Anweisung der Besatzung sprangen sie ins Meer.</div>
    </div>
    <li>Es kann auch bedeuten, in etwas hineinzufliegen</li>
    <div class="examples">
      <div class="jp">甲虫[こうちゅう]が 部屋[へや]に<u>飛[と]び 込[こ]んできて</u>、壁[かべ]にぶつかった。</div>
      <div class="de spoiler">Ein Käfer flog ins Zimmer und prallte gegen die Wand.</div>
    </div>
    <li>Es wird auch verwendet, um plötzliches Eintreten in einen Raum zu beschreiben</li>
    <div class="examples">
      <div class="jp">台所[だいどころ]に<u>飛[と]び 込[こ]み</u>、男[おとこ]のうしろにまわった。</div>
      <div class="de spoiler">Ich sprang in die Küche und ging hinter den Mann.</div>
    </div>
    <li>Im übertragenen Sinne kann es bedeuten, sich in eine Aktivität zu stürzen</li>
    <div class="examples">
      <div class="jp">新[あたら]しいプロジェクトに<u>飛[と]び 込[こ]む</u>。</div>
      <div class="de spoiler">Sich in ein neues Projekt stürzen.</div>
    </div>
    <li>In der Form 目[め]に<u>飛[と]び 込[こ]む</u> bedeutet es, jemandem plötzlich ins Auge zu fallen</li>
    <div class="examples">
      <div class="jp">その 看板[かんばん]が 目[め]に<u>飛[と]び 込[こ]んできた</u>。</div>
      <div class="de spoiler">Dieses Schild fiel mir plötzlich ins Auge.</div>
    </div>
  </ul>
  <p>Die Verbformen sind: 飛[と]び 込[こ]まない (Verneinung), 飛[と]び 込[こ]んだ (Vergangenheit).</p>
