# Beispielsätze müssen durch Zeilenumbrüche getrennt werden.
# Zwischen jedem Paar kommen zwei Zeilenumbrüche.
Beispielsätze: |-
  まことに申し訳ありません。
  まことに 申[もう]し 訳[わけ]ありません。
  Es tut mir aufrichtig leid.

# Notizen können HTML enthalten. Um Beispielsätze zu formatieren, gerne dieses Format benutzen:
# <div class="examples">
#   <div class="jp">借[か]りていた本を 返[かえ]す。</div>
#   <div class="de spoiler">Ich gebe das ausgeliehene Buch zurück.</div>
# </div>
Notiz: |-
  <p><span class="jp">申[もう]し訳[わけ]</span> ist ein Substantiv, das "Entschuldigung" oder "Rechtfertigung" bedeutet. Es wird häufig in höflichen Entschuldigungen verwendet.</p>

  <ul>
    <li>Es wird oft in festen Ausdrücken benutzt, um sich förmlich zu entschuldigen:</li>
    <div class="examples">
      <div class="jp">誠[まこと]に<u>申[もう]し訳[わけ]</u>ありません。</div>
      <div class="de spoiler">Es tut mir aufrichtig leid. / Ich bitte Sie vielmals um Verzeihung.</div>
    </div>

    <li>Es kann auch in weniger förmlichen Situationen verwendet werden, um eine Entschuldigung einzuleiten:</li>
    <div class="examples">
      <div class="jp"><u>申[もう]し訳[わけ]</u>ありませんが、禁煙[きんえん]にさせてもらっています。</div>
      <div class="de spoiler">Entschuldigen Sie, aber bei uns ist das Rauchen verboten.</div>
    </div>

    <li>In manchen Kontexten kann es auch im Sinne von "der Form halber" oder "als Vorwand" verwendet werden:</li>
    <div class="examples">
      <div class="jp">綿[めん]ネルの 洗[あら]いざらしを<u>申[もう]し訳[わけ]</u>に 背中[せなか]だけへ 乗[の]せているのがある。</div>
      <div class="de spoiler">Ein anderer hat sich, der Form halber, ein verwaschenes Hemd aus Baumwollflanell über die Schultern gehängt.</div>
    </div>
  </ul>

  <p>Es ist wichtig zu beachten, dass <span class="jp">申[もう]し訳[わけ]</span> in der gesprochenen Sprache oft zu <span class="jp">すみません</span> verkürzt wird, besonders in weniger formellen Situationen.</p>
  </p>
