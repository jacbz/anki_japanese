Rang: 2814
Lemma: 申し訳
Lesung: もうしわけ
Tonhöhen: /^^^^
Definition: Entschuldigung
Alternativschreibweisen: ''
Extra: '' # Nur bei suru-Verben
Wortart: n
Register: ''
Ursprung: ''
