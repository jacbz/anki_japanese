  若[わか]い 人[ひと]には 新[あたら]しいことに 挑戦[ちょうせん]してほしい。
  Ich möchte, dass junge Leute neue Herausforderungen annehmen.

  彼は世界記録に挑戦する準備をしています。
  彼[かれ]は 世界記録[せかいきろく]に 挑戦[ちょうせん]する 準備[じゅんび]をしています。
