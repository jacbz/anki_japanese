Rang: 1888
Lemma: 左右
Lesung: さゆう
Alternative: ''
Extra: （する）
Wortart: n. v.
Definition: links und rechts; Beeinflussung
Beispielsatz: この試験の結果が私の将来を左右する。
Beispielsatz-Lesung: この 試験[しけん]の 結果[けっか]が 私[わたし]の 将来[しょうらい]を 左右[さゆう]する。
Beispielsatz-Übersetzung: Dieses Prüfungsergebnis wird meine Zukunft bestimmen.

