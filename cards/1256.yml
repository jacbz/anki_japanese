Rang: 1256
Lemma: 現状
Lesung: げんじょう
Alternative: ''
Extra: '' # nur bei する-Verben
Wortart: n.
Definition: gegenwärtiger Zustand, bestehender Zustand
Notiz: ''
Beispielsatz: 我々は世界の現状を理解しなければならない。
Beispielsatz-Lesung: 我々[われわれ]は 世界[せかい]の 現状[げんじょう]を 理解[りかい]しなければならない。
Beispielsatz-Übersetzung: Wir müssen den gegenwärtigen Zustand der Welt verstehen.
