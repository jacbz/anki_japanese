Notiz: |-
  <p>Das Verb 触る (sawaru) wird verwendet, um auszudrücken, dass man etwas berührt oder anfasst. Es wird oft in Situationen verwendet, in denen man vorsichtig oder respektvoll mit etwas umgehen sollte.</p>
  <div class="examples">
    <div class="jp">美術館[びじゅつかん]では 作品[さくひん]に 触[さわ]らないでください。</div>
    <div class="de spoiler">Bitte berühren Sie in Museen die Kunstwerke nicht.</div>
  </div>
  <p>Es kann auch im übertragenen Sinne verwendet werden, um auszudrücken, dass man sich mit etwas befasst oder damit zu tun hat.</p>
  <div class="examples">
    <div class="jp">その 問題[もんだい]には 触[さわ]らない 方[ほう]が 良[よ]いでしょう。</div>
    <div class="de spoiler">Es wäre besser, dieses Problem nicht anzurühren.</div>
  </div>
  <p>Das Sprichwort 触らぬ神に祟りなし (sawaranu kami ni tatari nashi) bedeutet wörtlich "Von Göttern, die man nicht berührt, kommt keine Strafe" und entspricht dem deutschen Sprichwort "Schlafende Hunde soll man nicht wecken".</p>
